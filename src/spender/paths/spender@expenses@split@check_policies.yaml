post:
  tags:
    - Expenses
  summary: Check for policy violations before splitting an expense
  description: |
    Before splitting an expense object
    into Sage Exp Mgmt, based on the business requirements, you might want to check the resulting 
    expenses against the policy rules set up by your organization. You can easily do that by passing the same split expense object 
    to this API.
  operationId: expenses_split_check_policies_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/expense.yaml#/spender_split_expense_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/expense.yaml#/expense_check_policies_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
