post:
  tags:
    - Employees
  summary: Delete Commute Details
  description: |
    Delete spender's commute details. Spender will not be able to use commute deduction feature in mileage expenses.
  operationId: employee_commute_details_delete_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              required:
                - id
              properties:
                id:
                  allOf:
                    - $ref: '../../components/schemas/fields.yaml#/id_integer'
                  description:
                    Current commute details id of the spender. This id is provided by Sage Exp Mgmt to identify an object.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/fields.yaml#/commute_details'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
