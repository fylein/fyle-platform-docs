post:
  tags:
    - Employees
  summary: Remove delegatee
  description: |
    Remove a delegatee from the spender's account.
  operationId: employees_delegatee_delete_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              required:
                - id
              properties:
                id:
                  allOf:
                    - $ref: '../../components/schemas/fields.yaml#/id_integer'
                  description:
                    Delegation id of spender and delegatee. This id is provided by Sage Exp Mgmt to identify an object.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/employee.yaml#/spender_delegatees_delete_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
