post:
  summary: Add comment to advance request
  operationId: advance_requests_comments_post
  description: |
    This API allows spenders to add comments to an advance request.
  tags:
    - Advances
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/advance_request.yaml#/advance_request_comments_in'
  responses:
    '200':
      description: Comment added successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/advance_request.yaml#/advance_request_comments_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'