post:
  operationId: files_upload_html
  tags:
    - Files
  summary: Upload html
  description: |
    Upsert html file.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                expense_id:
                  type: string
                  description: ID of the expense to which this html file needs to be attached
                  example: txdtyereJtR6
                html_content:
                  type: string
                  description: Base64 encoded representation of the HTML content
                  example: JVBERi0xLjQKMSAwIG9iago8PAovVGl0bGUgKP7/KQovQ3JlYX...
              required:
                    - file_id
          required:
            - data
              
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: ../../components/schemas/file.yaml#/file_out_download_url
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
