post:
  operationId: advance_requests_pull_back_post
  summary: Pull back advance request
  description: |
    Allows a spender to pull back their advance request, changing its state to DRAFT.
  tags:
    - Advances
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/advance_request.yaml#/advance_request_action_pull_back_in'
        example:
          data:
            id: 'areqGsQdgSoteL'
            comment: 'sending back'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: '../../components/schemas/advance_request.yaml#/advance_request_out'
    '400':
      $ref: '../../components/schemas/400.yaml'
    '401':
      $ref: '../../components/schemas/401.yaml'
    '403':
      $ref: '../../components/schemas/403.yaml'
    '404':
      $ref: '../../components/schemas/404.yaml' 