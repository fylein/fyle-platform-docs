post:
  tags:
    - Advances
  summary: Creates an advance request file
  description: |
    It creates an advance request file.
  operationId: advance_requests_files_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
              properties:
                advance_request_id:
                  type: string
                  description: >
                    Indicates to which advance request this file belongs to.
                    Ignore this field when used as part of a POST request to
                    create an File.
                file_id:
                  type: string
                  description: |
                    Indicates of which advance request this file belongs to.
                purpose:
                  type: string
                  description: |
                    Indicates purpose of the advance request.
              required:
                - file_id
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /spender/advance_request_files
              data:
                type: object
                properties:
                  file_id:
                    type: string
                    description: >
                      An unique string to identify the File. Ignore this field
                      when used as part of a POST request to create an File.
                    example: fibdwiqi0wo
                  advance_request_id:
                    type: string
                    description: |
                      Indicates to which advance request this file belongs to.
                    example: ar8du9i0w10
                  created_at:
                    type: string
                    format: date-time
                    description: >
                      <a
                      href='https://tools.ietf.org/html/rfc3339#section-5.6'>RFC
                      3339, section 5.6 compliant timestamp.</a>

                      Signifies when this object was created.
                    readOnly: true
                    example: '2020-06-01T13:14:54.804Z'
                  updated_at:
                    type: string
                    format: date-time
                    description: >
                      <a
                      href='https://tools.ietf.org/html/rfc3339#section-5.6'>RFC
                      3339, section 5.6 compliant timestamp.</a>

                      Signifies when this object was updated.
                    readOnly: true
                    example: '2020-06-11T13:14:55.201598Z'
                  purpose:
                    type: string
                    description: |
                      Indicates purpose of the expense.
                    example: Team trip
                  last_updater:
                    allOf:
                      - type: object
                        description: >-
                          Details of the employee to whom this object belongs
                          to.
                        readOnly: true
                        properties:
                          id:
                            type: string
                            maxLength: 255
                            description: >
                              This id provided by Sage Exp Mgmt to identify a employee
                              from this organisation.

                              This id is always prefixed with `ou`.

                              This id is unique per organisation per email.
                            readOnly: true
                            example: ouHXboARkbAB
                          user_id:
                            type: string
                            maxLength: 255
                            description: >
                              This id helps to identify employees in other
                              organisations.

                              It is always prefixed with the string `us`.

                              It is unique per email.
                            example: usIYTLwzlaGu
                          email:
                            type: string
                            format: email
                            maxLength: 127
                            example: john.doe@example.com
                            description: >
                              An immutable field that represents the email
                              address.

                              Must be compliant with <a
                              href="https://www.ietf.org/rfc/rfc822.txt">RFC
                              822.</a>
                          code:
                            type: string
                            maxLength: 255
                            example: E84122
                            description: >
                              This field refers to any string that the client
                              programs can use to refer to an employee's unique
                              id.

                              This could be any field such as an UUID from an
                              Active Directory server or employee id in a HRMS
                              system.
                          location:
                            type: string
                            maxLength: 255
                            example: Bangalore Ofc
                          level_id:
                            type: string
                            maxLength: 255
                            example: lvlnvJUe9k6Vx
                          department_id:
                            type: string
                            maxLength: 255
                            example: dept9in4oIHpdR
                          business_unit:
                            type: string
                            maxLength: 255
                            example: Finance ops
                            description: >-
                              Represents the business unit of the organization
                              to which of the employee belongs.
                          title:
                            type: string
                            maxLength: 255
                            example: Branch Manager
                            description: Represents the title/desgination of the employee.
                          mobile:
                            type: string
                            description: >
                              Mobile number of the employee.

                              `Given example is a fake number. We don't know who
                              might answer your call.`
                            example: +1-202-555-0167
                          joined_at:
                            type: string
                            format: date
                            example: '2018-10-31'
                            description: Date string in YYYY-MM-DD format
                          full_name:
                            type: string
                            maxLength: 255
                            example: John Doe
                            description: >-
                              Represents the full name of the employee. Must be
                              at least 3 characters.
                    description: |
                      Details of employee who updated this expense.
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                enum:
                  - invalid token
                type: string
                description: >
                  This error means that the input access token is either not
                  issued by Sage Exp Mgmt or has expired.

                  You need to generate a new access token.
