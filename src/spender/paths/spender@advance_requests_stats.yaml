get:
  tags:
    - Advances
  summary: Retrieve advance requests stats
  operationId: advance_requests_stats
  parameters:
    - in: query
      name: state
      description: |
        Supported operators are `eq`, `in`.<br>
        state=in.(value1,value2)
      schema:
        type: string
        example: in.(DRAFT)
    - in: query
      name: sent_back
      description: |
        This param is used to filter records.
        Supported operators are `eq`,`not.eq`.<br>
      schema:
        type: string
        example: eq.true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /spender/advance_requests_stats
              data:
                type: object
                properties:
                  total_amount:
                    type: number
                    description: |
                      This field indicates the total amount of advance requests.
                    example: 1234.56
                  total_count:
                    type: integer
                    description: |
                      This field indicates the total count of advance requests.
                    example: 12
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                enum:
                  - invalid token
                type: string
                description: >
                  This error means that the input access token is either not
                  issued by Sage Exp Mgmt or has expired.

                  You need to generate a new access token.
