post:
  tags:
    - Secondary Emails
  summary: Check Secondary Email
  operationId: secondary_emails_check
  description: |
    Check whether the email is available for usage as a secondary email or is already added to another account.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              type: object
              additionalProperties: False
              required:
                - email
              properties:
                email:
                  allOf:
                    - $ref: '../../components/schemas/fields.yaml#/email'
                  description: |
                    The email address to check for availability.
                  example: test-xyz@test.in
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                type: object
                additionalProperties: False
                description: |
                  Empty data object indicating the check was successful.
                example: {}
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml 