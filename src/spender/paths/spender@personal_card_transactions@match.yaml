post:
  tags:
    - Personal Card Transactions
  summary: Match Personal Card Transactions with expense
  description: |
    Match personal card transactions with expense
  operationId: personal_card_transactions_match
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              required:
                - id
                - expense_split_group_id
              properties:
                id:
                  allOf:
                    - $ref: '../../components/schemas/fields.yaml#/id_string'
                  description:
                    Personal card id of the spender. This id is provided by Sage Exp Mgmt to identify an object.
                  example: btxnAnsad23ms
                expense_split_group_id:
                  allOf:
                    - $ref: '../../components/schemas/fields.yaml#/id_string'
                  description:
                    Personal card id of the spender. This id is provided by Sage Exp Mgmt to identify an object.
                  example: txaisd2asdJ

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/personal_card_transaction.yaml#/personal_card_transaction_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
