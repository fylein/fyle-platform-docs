get:
  tags:
    - Reports
  summary: Retrieve report stats
  operationId: report_stats_get
  parameters:
    - in: query
      name: state
      description: |
        Supported operators are `eq`, `in`.<br>
        state=in.(value1,value2)
      schema:
        type: string
        example: in.(DRAFT)
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /spender/reports_stats
              data:
                type: object
                properties:
                  total_amount:
                    type: number
                    description: |
                      This field indicates the total amount of report.
                    example: 1234.56
                  total_count:
                    type: integer
                    description: |
                      This field indicates the total amount of report.
                    example: 12
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                enum:
                  - invalid token
                type: string
                description: >
                  This error means that the input access token is either not
                  issued by Sage Exp Mgmt or has expired.

                  You need to generate a new access token.
