post:
  tags:
    - Personal Cards
  summary: Personal card MFA
  operationId: personal_cards_mfa
  description: |
    Get MFA details for opening the MFA dialog before fetching the personal card transactions
  requestBody:
    required: false
    content:
      application/json:
        schema:
          type: object
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/personal_card.yaml#/personal_card_mfa_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'