get:
  tags:
    - Personal Card Transactions
  summary: Personal Card Transactions Expense Suggestions
  operationId: expense_duplicate_sets
  description: |
    This API provides the sets of the duplicate expenses for a particular employee.
  parameters:
    - in: query
      name: amount
      description:
        Amount for finding similar expense to match a personal card transaction.
      schema:
        type: string
        example: 80.23
    - in: query
      name: spent_at
      description:
        Date for finding similar expense to match a personal card transaction.
      schema:
        type: string
        example: '2024-05-14 00:00:00'
      

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: ../../components/schemas/expense.yaml#/expense_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml