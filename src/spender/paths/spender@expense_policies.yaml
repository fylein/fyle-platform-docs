get:
  tags:
    - Expense Policies
  summary: Get Expense Policies
  operationId: expense_policy_rules_get
  parameters:
    - in: query
      name: policy_id
      description: |
        The id of the expense for which you are querying the policy states.<br>
        Supported operators are `eq`, `in`, `neq`, `not.in`.<br>
        policy_id=eq."id1" <br>
        policy_id=in.("id1","id2","id3") <br>
        policy_id=neq."id1" <br>
        policy_id=not.in.("id1","id2","id3")
      schema:
        type: string
        example: eq."tprmdNPsd"
    - $ref: '../../components/parameters/limit.yaml'
    - $ref: '../../components/parameters/offset.yaml'
  
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/expense_policies.yaml#/policy_out
    
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml     