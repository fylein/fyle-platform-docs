post:
  tags:
    - Expenses
  summary: Create Expenses from files
  description: |
    This API create expense from existing file.
  operationId: create_from_file_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '../../components/schemas/expense.yaml#/expense_creation_from_file_in'
          additionalProperties: False
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                type: array
                items:
                  $ref: ../../components/schemas/expense.yaml#/expense_out
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../components/schemas/bulk_error.yaml
              - type: object
                properties:
                  error:
                    type: string
                    nullable: true
                  message:
                    type: string
                    nullable: true
                  data:
                    type: object
                    nullable: true
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
