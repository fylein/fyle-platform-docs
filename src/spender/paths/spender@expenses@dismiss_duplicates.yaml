post:
  tags:
    - Expenses
  summary: Dismiss expenses as duplicates
  description: |
    This API removes expense as a duplicate of other expense.
  operationId: expenses_dismiss_duplicates
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/expense.yaml#/expense_dismiss_duplicates_in'
  responses:
    '200':
      description: 'The expense(s) were dismissed as a duplicate'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
