get:
  tags:
    - Expenses
  summary: Retrieve expense stats
  operationId: expenses_stats_get
  parameters:
    - in: query
      name: state
      description: |
        Supported operators are `eq`, `in`.<br>
        state=in.(value1,value2)
      schema:
        type: string
        example: in.(DRAFT)
    - in: query
      name: policy_amount
      description: |
        Supported operators are `eq`, `gte`, `lte`, `gt`, `lt`.<br>
        policy_amount=gt.value
      schema:
        type: string
        example: gt.12
    - in: query
      name: policy_flag
      description: |
        Supported operators are `eq`.<br>
        policy_flag=eq.true
      schema:
        type: string
        example: eq.true
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /spender/expense_stats
              data:
                type: object
                properties:
                  total_amount:
                    type: number
                    description: |
                      This field indicates the total amount of user expenses.
                    example: 1234.56
                  total_count:
                    type: integer
                    description: |
                      This field indicates the total count of user expenses.
                    example: 12
                  total_reimbursable:
                    type: number
                    description: |
                      This field indicates the total of reimbursible expenses.
                    example: 453
                  total_non_reimbursible:
                    type: number
                    description: >
                      This field indicates the total of non reimbursible
                      expenses.
                    example: 765
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                enum:
                  - invalid token
                type: string
                description: >
                  This error means that the input access token is either not
                  issued by Sage Exp Mgmt or has expired.

                  You need to generate a new access token.
