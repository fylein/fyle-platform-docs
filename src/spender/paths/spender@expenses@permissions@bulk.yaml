post:
  tags:
    - Expenses
    - Expense permissions
    - Permissions
  summary: Bulk Expense Permissions
  description: |
    Returns the permissions that the principal user can perform on the given expenses, calculated based on the spender role.

    **Note:** Maximum 200 expenses per API call.
  operationId: bulk_expense_permissions
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/expense.yaml#/expense_permissions_bulk_in'
        example:
          data:
            - id: txAcczJOQHGR
            - id: txCG82pa4yQQ
            - id: txuiMc5kJbK4
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: '../../components/schemas/expense.yaml#/expense_permissions_bulk_out'
          example:
            data:
              - id: txAcczJOQHGR
                can_delete: false
                can_edit: true
                can_verify: false
                can_remove_from_report: true
                can_add_to_report: false
                can_assign: false
              - id: txCG82pa4yQQ
                can_delete: true
                can_edit: true
                can_verify: false
                can_remove_from_report: false
                can_add_to_report: true
                can_assign: true
              - id: txuiMc5kJbK4
                can_delete: false
                can_edit: false
                can_verify: true
                can_remove_from_report: false
                can_add_to_report: false
                can_assign: false
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../components/schemas/bulk_error.yaml'
              - $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
