get:
  tags:
    - Mobile App Versions
  summary: List mobile app versions
  operationId: mobile_app_versions_list
  description: |
    This API supports filtering and pagination via query parameters. Returns mobile app version entries for the current user.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                description: |
                  The total number of objects that can be requested.
                type: integer
                example: 10000
              offset:
                description: >
                  offset is used to skip that many number of objects before
                  counting. <br>

                  For example, if there are 2000 objects, <br>

                  The first request will have offset as 0 and limit as 1000 to
                  return first 1000 objects. <br>

                  The second request will have offset as 1000 and limit as 1000
                  to return next 1000 objects. <br>
                type: integer
                example: 10
              data:
                type: array
                items:
                  $ref: '../../components/schemas/mobile_app_version.yaml#/mobile_app_version_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'

post:
  tags:
    - Mobile App Versions
  summary: Create a mobile app version entry
  operationId: mobile_app_versions_post
  description: |
    Creates a new mobile app version entry for the current user. Throws an error if an entry with the same (user_id, version, os.name, os.version) already exists.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/mobile_app_version.yaml#/mobile_app_version_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/mobile_app_version.yaml#/mobile_app_version_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
