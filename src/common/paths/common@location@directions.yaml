post:
  tags:
    - Places
  summary: Location Directions
  description: |
    Returns route directions between two coordinates with optional waypoints.
  operationId: location_directions
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - origin_lat
            - origin_long
            - destination_lat
            - destination_long
            - mode
          properties:
            origin_lat:
              type: string
              description: Latitude of the origin point
              example: "33.7501275"
            origin_long:
              type: string
              description: Longitude of the origin point
              example: "-84.3885209"
            destination_lat:
              type: string
              description: Latitude of the destination point
              example: "40.7127753"
            destination_long:
              type: string
              description: Longitude of the destination point
              example: "-74.0059728"
            mode:
              type: string
              description: Travel mode for directions
              example: "driving"
              enum:
                - driving
                - walking
                - bicycling
                - transit
            waypoints:
              type: string
              description: Optional waypoints in format "lat1,long1|lat2,long2"
              example: "40.7127753,-74.0059728"
  responses:
    '200':
      description: OK
      content:
