post:
  tags:
    - Places
  summary: Location Distance
  description: |
    Returns the distance between two coordinates for a specified travel mode.
  operationId: location_distance
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - origin_lat
            - origin_long
            - destination_lat
            - destination_long
            - mode
          properties:
            origin_lat:
              type: string
              description: Latitude of the origin point
              example: "33.7501275"
            origin_long:
              type: string
              description: Longitude of the origin point
              example: "-84.3885209"
            destination_lat:
              type: string
              description: Latitude of the destination point
              example: "40.7127753"
            destination_long:
              type: string
              description: Longitude of the destination point
              example: "-74.0059728"
            mode:
              type: string
              description: Travel mode for distance calculation
              example: "driving"
              enum:
                - driving
                - walking
                - bicycling
                - transit
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  distance:
                    type: integer
                    description: Distance in meters
                    example: 1391308
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
