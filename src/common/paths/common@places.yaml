get:
  tags:
    - Places
  summary: List places
  description: |
    Lists all the place suggestions based on given query.
  operationId: places_list
  parameters:
    - in: query
      name: id
      required: true
      schema:
        type: string
        example: 'ChIJify3BTzI5zsR2q86fwXrh74'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: '../../components/schemas/count.yaml'
              offset:
                $ref: '../../components/schemas/offset.yaml'
              data:
                type: array
                items:
                  $ref: '../../components/schemas/place.yaml#/place_out_minimal'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '400':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
