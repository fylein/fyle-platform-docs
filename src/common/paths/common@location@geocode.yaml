post:
  tags:
    - Places
  summary: Location Geocode
  description: |
    Returns detailed location information for a given place_id including city, state, country, coordinates, and formatted address.
  operationId: location_geocode
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - place_id
          properties:
            place_id:
              type: string
              description: The unique identifier for a place
              example: "ChIJbU60yXAWrjsR4E9-UejD3_g"
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  city:
                    type: string
                    example: "Erquelinnes"
                  state:
                    type: string
                    example: "Wallonia"
                  country:
                    type: string
                    example: "Belgium"
                  formatted_address:
                    type: string
                    example: "6560 Erquelinnes, Belgium"
                  latitude:
                    type: number
                    example: 50.309363
                  longitude:
                    type: number
                    example: 4.1192047
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
