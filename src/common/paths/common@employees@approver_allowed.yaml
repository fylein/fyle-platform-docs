get:
  tags:
    - Employees
  summary: Check if Approver is Allowed
  description: |
    This API checks if a user is allowed to be an approver.
  operationId: employees_approver_allowed
  parameters:
    - in: query
      name: email
      required: true
      description: |
        The email address of the user to check.
      schema:
        type: string
        example: john.doe@example.com
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                type: object
                additionalProperties: False
                properties:
                  is_approver_allowed:
                    type: boolean
                    description: |
                      Indicates whether the user is allowed to be an approver.
                    example: true
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '404':
      description: User not found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'

