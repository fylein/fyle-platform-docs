post:
  tags:
    - Reports
  summary: Approve reports
  operationId: approve-reports
  parameters:
    - $ref: ../../components/parameters/id.yaml
    - $ref: ../../components/parameters/created_at.yaml
    - $ref: ../../components/parameters/updated_at.yaml
    - $ref: ../../components/parameters/submitted_at.yaml
    - $ref: ../../components/parameters/state.yaml
    - $ref: ../../components/parameters/offset.yaml # check this -@adi
    - $ref: ../../components/parameters/limit.yaml # check this -@adi
    - in: query
      name: order
      description: |
        use comma separated column names for sorting the results. <br>
        For sorting in descending order, use `updated_at.desc`.<br>
        Supported columns are `updated_at`, `id`.
      schema:
        type: string
        example: 'updated_at.desc,id'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required: []
            additionalProperties: False
            properties: {}
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '400':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
