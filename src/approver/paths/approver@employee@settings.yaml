get:
  tags:
    - Employee Settings
  summary: Get Employee Settings (Approver)
  operationId: approver_employee_settings_get
  description: |
    Get employee settings for a given employee as an approver user.
  parameters:
    - in: query
      name: employee_id
      schema:
        type: string
      required: true
      description: The employee ID for which to fetch settings
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
              - count
              - offset
            properties:
              count:
                $ref: '../../components/schemas/count.yaml'
              offset:
                $ref: '../../components/schemas/offset.yaml'
              data:
                type: array
                items:
                  $ref: '../../components/schemas/employee_settings.yaml#/spender_employee_settings_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml' 