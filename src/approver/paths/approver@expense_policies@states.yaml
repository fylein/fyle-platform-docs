get:
  tags:
    - Expense Policies
  summary: Get policy states of an Expense
  description: |
    Get policy states of an Expense
  operationId: expense_policy_states_get
  parameters:
    - in: query
      name: expense_id
      required: true
      description: |
        The id of the expense for which you are querying the policy states.<br>
        Supported operators are `eq`, `in`, `neq`, `not.in`.<br>
        expense_id=eq."id" <br>
        expense_id=in.("id1","id2","id3") <br>
        expense_id=neq."id" <br>
        expense_id=not_in.("id1","id2","id3")
      schema:
        type: string
        example: eq."txSdfsytrqw"
    - $ref: '../../components/parameters/limit.yaml'
    - $ref: '../../components/parameters/offset.yaml'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/expense_policies.yaml#/expense_policy_states_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
    '404':
      description: Object Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'