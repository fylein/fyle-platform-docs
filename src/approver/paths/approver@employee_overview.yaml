get:
  tags:
    - Employees
  summary: List expense overview of employees under the current user hierarchy
  description: |
    This API returns a list of employees in the organization hierarchy under the current approver with their expense statistics and overview information.
  operationId: employee_overview_list
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/employee.yaml#/employee_overview_out'
              offset:
                $ref: '../../components/schemas/offset.yaml'
              count:
                $ref: '../../components/schemas/count.yaml'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  This error means current user does not have enough permissions to perform this operation.
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  This error means the requested resource was not found or the requester doesn't have sufficient access.
