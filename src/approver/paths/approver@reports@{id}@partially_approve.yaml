post:
  tags:
    - Reports
  summary: Approve reports
  description: Approve a report
  operationId: approve-reports
  parameters:
    - in: path
      name: report_id
      required: true
      description: |
        the id of report that is to be approved
      schema:
        type: string
        example: 'rpa21Adj2'
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          properties:
            report_id:
              type: string
              description: |
                id of report that is to be approved
              required: true
              example: 'rpa21A2rdj2'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: ../../components/schemas/report.yaml#/report_out
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '400':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
