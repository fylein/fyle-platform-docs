post:
  summary: Add approver to advance request
  operationId: advance_requests_add_approver_post
  description: |
    This API allows approvers to add an approver to an advance request.
  tags:
    - Advances
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/advance_request.yaml#/advance_request_add_approver_in'
        example:
          data:
            id: "areq5F9xIaMURI"
            approver_email: "approver@example.com"
            comment: "Need your review on this advance"
  responses:
    '200':
      description: Approver added successfully
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/advance_request.yaml#/advance_request_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  This error means current user does not have enough permissions to perform this operation.
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  This error means the requested resource was not found or the requester doesn't have sufficient access.