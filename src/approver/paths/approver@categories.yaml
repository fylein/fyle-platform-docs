get:
  tags:
    - Categories
  summary: List categories
  operationId: categories_list
  parameters:
    - $ref: ../../components/parameters/code.yaml
    - $ref: ../../components/parameters/created_at.yaml
    - $ref: ../../components/parameters/display_name.yaml
    - $ref: ../../components/parameters/id.yaml
    - $ref: ../../components/parameters/is_enabled.yaml
    - $ref: ../../components/parameters/name.yaml
    - $ref: ../../components/parameters/org_id.yaml
    - $ref: ../../components/parameters/updated_at.yaml
    - $ref: ../../components/parameters/sub_category.yaml
    - $ref: ../../components/parameters/system_category.yaml
    - $ref: ../../components/parameters/offset.yaml
    - $ref: ../../components/parameters/limit.yaml
    - $ref: ../../components/parameters/order.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/category.yaml#/category_out
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
