type: object
description: Details of the employee to whom this object belongs to.
readOnly: true
properties:
  user_id:
    type: string
    maxLength: 255
    description: |
      This id helps to identify employees in other organisations.
      It is always prefixed with the string `us`.
      It is unique per email.
    example: usIYTLwzlaGu
  email:
    $ref: ./email.yaml
  code:
    type: string
    maxLength: 255
    example: E84122
    description: >
      This field refers to any string that the client programs can use to refer
      to an employee's unique id.

      This could be any field such as an UUID from an Active Directory server or
      employee id in a HRMS system.
  location:
    type: string
    maxLength: 255
    example: Bangalore Ofc
  level_id:
    type: string
    maxLength: 255
    example: lvlnvJUe9k6Vx
  department_id:
    type: string
    maxLength: 255
    example: dept9in4oIHpdR
  business_unit:
    type: string
    maxLength: 255
    example: Finance ops
    description: >-
      Represents the business unit of the organization to which of the employee
      belongs.
  title:
    type: string
    maxLength: 255
    example: Branch Manager
    description: Represents the title/desgination of the employee.
  mobile:
    type: string
    description: >
      Mobile number of the employee.

      `Given example is a fake number. We don't know who might answer your
      call.`
    example: +1-202-555-0167
  joined_at:
    type: string
    format: date
    example: '2018-10-31'
    description: Date string in YYYY-MM-DD format
  full_name:
    type: string
    maxLength: 255
    example: John Doe
    description: Represents the full name of the employee. Must be at least 3 characters.
