type: object
readOnly: true
properties:
  id:
    type: string
    maxLength: 255
    description: |
      This id helps to identify reports in an organisations.
      It is always prefixed with the string `rp`.
      It is unique per report.
    example: rpIYTLwzlaGu
  purpose:
    type: string
  approved_at:
    type: string
    format: date-time
    description: >
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6"
      compliant timestamp on which the Report was approved.

      This field could be null if the Report was not yet approved.
    example: '2020-07-23T09:32:00.933Z'
  reimbursed_at:
    type: string
    format: date-time
    description: >
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6"
      compliant timestamp on which the Expense was Reimbursed.

      If the Expense is not reimbursed yet, this could be null. <br>
    example: '2020-07-28T09:32:00.933Z'
  claim_number:
    type: string
    maxLength: 255
  settlement_id:
    type: string
    maxLength: 255
    description: >
      An unique ID, generated by Fyle, for identifying the Settlement.

      Once a Report is paid, the value of this field cannot be changed and is
      immutable. <br>
    example: setzS7mbPKPWg
  settled_at:
    type: string
    format: date-time
    description: >
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6"
      compliant timestamp on which the report approved was settled. <br>
    example: '2020-07-23T09:32:00.933Z'
  trip_request_id:
    type: string
    description: An ID of the TripRequest associated with it
