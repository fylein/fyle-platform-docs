type: object
properties:
  id:
    type: string
    maxLength: 10
    example: '16570'
    description: |
      This id provided by Fyle to identify a category from this organisation.
      This id is a numeric string.
      This id is unique within the organisation.
  name:
    type: string
    maxLength: 255
    example: Engine
    description: Represents the name of the category.
  sub_category:
    type: string
    maxLength: 255
    example: Turbo charged
    description: Represents the name of the sub_category.
  display_name:
    type: string
    maxLength: 255
    example: Engine / Turbo charged
    description: >
      This is a combination of name and sub_category separated by a / and
      spaces.

      In case if no sub_category is present it is same as name of the category.
  system_category:
    type: string
    maxLength: 255
    example: Others
    description: Represents the name of the system_category.
