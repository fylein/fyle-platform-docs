post:
  x-internal: true
  tags:
    - Auth
  summary: User Signin
  operationId: signup
  description: |
    This API is used to generate the signin uri for a user
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - email
          properties:
            email:
              $ref: ../../components/schemas/fields.yaml#/email
            org_id:
              $ref: ../../components/schemas/fields.yaml#/org_id_in
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              refresh_token:
                $ref: ../../components/schemas/fields.yaml#/refresh_token
              org_id:
                $ref: ../../components/schemas/fields.yaml#/org_id
              user_id:
                $ref: ../../components/schemas/fields.yaml#/user_id
              redirect_uri:
                $ref: ../../components/schemas/fields.yaml#/redirect_uri
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
