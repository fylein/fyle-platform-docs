in: query
name: updated_at
description: >
  Date string in yyyy-MM-ddTHH:mm:ss.SSS format along with operator in RHS dot
  pattern.<br>

  Supported operators are `gte`,`lte`,`gt`,`lt`.<br>

  updated_at=gte.2020-06-01T00:00:00.000 filters all objects updated on or
  after 1st Jun 2020.<br>

  updated_at=gte.2020-06-01T00:00:00.000Z&updated_at=lt.2020-07-01T00:00:00.000
  filters all objects `updated` in the month of Jun 2020.<br>
schema:
  type: string
  example: >-
    updated_at=gte.2020-06-01T00:00:00.000&updated_at=lt.2020-07-01T00:00:00.000
