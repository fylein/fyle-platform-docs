in: query
name: settled_at
description: >
  Date string in yyyy-MM-ddTHH:mm:ss.SSSZ format along with operator in RHS dot
  pattern.<br>

  Supported operators are `gte`,`lte`,`gt`,`lt`.
schema:
  type: string
  example: >-
    settled_at=gte.2020-06-01T00:00:00.000Z&settled_at=lt.2020-07-01T00:00:00.000Z
