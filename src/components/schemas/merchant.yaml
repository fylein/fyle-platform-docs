merchant_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    display_name:
      type: string
      description: |
        Merchant name
      example: Uber


merchant_in:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    display_name:
      type: string
      description: |
        Merchant name
      example: Uber
    default_category:
      type: string
      description: |
        Merchant Category
      example: Food