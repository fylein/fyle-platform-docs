merchant_out:
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    display_name:
      type: string
      description: |
        Merchant name
      example: Uber

approver_merchant_out:
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    org_id:
      $ref: './fields.yaml#/id_string'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    display_name:
      type: string
      description: |
        Merchant name
      example: Starbucks Coffee
