file_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/fk_string'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    name:
      type: string
      description: |
        Name of the uploaded file.
      example: uber_expenses_vmrpw.pdf
    password:
      type: string
      description: |
        Password which required to unlock the file.
      example: SuperSecretPassword
    type:
      type: string
      enum:
        - INTEGRATION
        - RECEIPT
      description: >
        Indicates whether this file original size or encrypted or its thumbnail
        image.
      example: INTEGRATION
    content_type:
      type: string
      example: 'text/csv'
    download_url:
      type: string
      description: |
        Link to download this file
    upload_url:
      type: string
      description: |
        Link to download this file


file_out_embed:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: figwiwpjww
    name:
      type: string
      description: |
        Name of the uploaded file.
      example: uber_expenses_vmrpw.pdf
    type:
      type: string
      enum:
        - INTEGRATION
        - RECEIPT
      description: >
        Indicates whether this file original size or encrypted or its thumbnail
        image.
      example: INTEGRATION
    content_type:
      type: string
      example: 'application/pdf'

file_in:
  type: object
  required: [ name, type ]
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    name:
      type: string
      description: |
        Name of the uploaded file.
      example: uber_expenses_vmrpw.pdf
    type:
      type: string
      enum:
        - INTEGRATION
      description: >
        Indicates whether this file original size or encrypted or its thumbnail
        image.
      example: INTEGRATION
    password:
      type: string
      description: |
        Password which required to unlock the file.
      example: SuperSecretPassword

admin_file_in:
  allOf:
    - $ref: '#/file_in'
    - type: object
      required: [ user_id ]
      properties:
        user_id:
          allOf:
            - $ref: './fields.yaml#/fk_string'