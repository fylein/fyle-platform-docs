type: object
readOnly: true
properties:
  id:
    type: string
    description: |
      Id of the file object. Always starts with `fi`.
    example: figo4lgkn2224
  name:
    type: string
    description: |
      Name of the uploaded file.
    example: uber_expenses_vmrpw.pdf
  type:
    type: string
    enum:
      - THUMBNAILx200x200
      - ORIGINAL
      - ENCRYPTED
    description: >
      Indicates whether this file original size or encrypted or its thumbnail
      image.
    example: ORIGINAL
  password:
    type: string
    description: |
      Password which required to unlock the file.
    example: SuperSecretPassword
  download_path:
    type: string
    description: |
      Link to download this file.
      change this to right url later.
    example: /api/files/fiGxWO1vdkW8/download
