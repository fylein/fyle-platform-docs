file_out:
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/fk_string'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    name:
      type: string
      description: |
        Name of the uploaded file.
      example: uber_expenses_vmrpw.pdf
    type:
      type: string
      enum:
        - INTEGRATION
        - RECEIPT
      description: >
        Indicates whether this file original size or encrypted or its thumbnail
        image.
      example: RECEIPT
    content_type:
      type: string
      example: 'text/csv'
    download_url:
      type: string
      description: |
        Link to download this file
    upload_url:
      nullable: true
      type: string
      description: |
        Link to upload contents of this file.
        Note: This will be returned only if the file is either linked to an unapproved expense or advance request, or if the file was created within the last 10 minutes.


file_generate_urls_action_in:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'


file_generate_urls_action_out:
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    name:
      type: string
      description: |
        Name of the uploaded file.
      example: uber_expenses_vmrpw.pdf
    content_type:
      type: string
      example: 'text/csv'
    download_url:
      type: string
      description: |
        Link to download this file
    upload_url:
      nullable: true
      type: string
      description: |
        Link to upload contents of this file.
        Note: This will be returned only if the file is either linked to an unapproved expense or advance request, or if the file was created within the last 10 minutes.


file_out_embed:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: figwiwpjww
    name:
      type: string
      description: |
        Name of the uploaded file.
      example: uber_expenses_vmrpw.pdf
    type:
      type: string
      enum:
        - INTEGRATION
        - RECEIPT
      description: >
        Indicates whether this file original size or encrypted or its thumbnail
        image.
      example: RECEIPT
    content_type:
      type: string
      example: 'application/pdf'

file_in:
  type: object
  required: [ name, type ]
  properties:
    id:
        $ref: './fields.yaml#/id_string'
    name:
      type: string
      description: |
        Name of the uploaded file.
      example: uber_expenses_vmrpw.pdf
    type:
      type: string
      enum:
        - INTEGRATION
        - RECEIPT
      description: >
        Indicates whether this file original size or encrypted or its thumbnail
        image.
      example: RECEIPT
    password:
      type: string
      description: |
        Password which required to unlock the file.
      example: SuperSecretPassword

admin_file_in:
  allOf:
    - $ref: '#/file_in'
    - type: object
      required: [ user_id ]
      properties:
        user_id:
          allOf:
            - $ref: './fields.yaml#/id_string'
          example: 'us82yutrio54'

approver_file_in:
  allOf:
    - $ref: '#/file_in'
    - type: object
      required: [ user_id, org_id]
      properties:
        user_id:
          allOf:
            - $ref: './fields.yaml#/id_string'
          example: 'us82yutrio54'
        org_id:
          allOf:
            - $ref: './fields.yaml#/id_string'
          example: 'ort677efgh98'

file_delete_action_in:
  type: object
  required:
    - id
  properties:
    id:
      $ref: './fields.yaml#/id_string'

file_out_download_url:
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    name:
      type: string
      description: |
        Name of the uploaded file.
      example: uber_expenses_vmrpw.pdf
    content_type:
      type: string
      example: 'text/csv'
    download_url:
      type: string
      description: |
        Link to download this file.
