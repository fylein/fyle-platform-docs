      nullable: true
      example: London
    display_name:
      type: string
      nullable: true
    country:
      type: string
      nullable: true
      example: United Kingdom
    formatted_address:
      type: string
      nullable: true
      example: '221 Baker St, Marylebone, London, United Kingdom'
    latitude:
      type: number
      nullable: true
      example: 12.971599
    longitude:
      type: number
      nullable: true
      example: 77.594566

missing_mandatory_fields:
  type: object
  nullable: False
  properties:
    expense_field_ids:
      type: array
      nullable: False
      items:
        type: integer
        nullable: True
        description: |
          This id provided by Fyle to identify an expense field.
        example: 123
      example: [ 123, 12423 ]
      description: |
        List of IDs of expense fields which are mandatory but are missing.
    amount:
      type: boolean
      nullable: False
      description: |
        This field shows whether the amount field is present in the expense or not 
    currency:
      type: boolean
      nullable: False
      description: |
        This field shows whether the currency field is present in the expense or not 
  description: |
    This object contains all the fields which are mandatory bu tare missing in the expense.
  

schedule_config:
  type: object
  nullable: false
  properties:
    type:
      nullable: false
      type: string
      example: interval
      enum:
        - interval
        - date
        - cron
    when:
      nullable: false
      oneOf:
        - type: object
          additionalProperties: false
          properties:
            weeks:
              type: number
              example: 2
            days:
              type: number
              example: 12
            hours:
              type: number
              example: 6
            minutes:
              type: number
              example: 30
            seconds:
              type: number
              example: 30
            end_date:
              nullable: true
              type: string
              example: '2020-11-11T16:29:30.965869Z'
            start_date:
              nullable: true
              type: string
              example: '2020-11-11T16:29:30.965869Z'
            timezone:
              nullable: true
              type: string
              example: UTC
            jitter:
              nullable: true
              type: number
              example: 20
        - type: object
          additionalProperties: false
          properties:
            day:
              type: string
              example: last
            hour:
              type: number
              example: 23
            timezone:
              nullable: true
              type: string
              example: Asia/Kolkata
        - type: object
          additionalProperties: false
          properties:
            run_date:
              nullable: true
              type: string
              example: '2021-05-12T10:16:50.410Z'

event_payload:
  nullable: true
  type: object
  properties:
    resource_id:
      nullable: true
      type: string
      example: tx123TRew12
