reason:
  type: string
  description: |
    Explanation to the action if provided by the user
  example: 'All bills are in order'

id_string:
  type: string
  maxLength: 15
  description: |
    This id provided by Fyle to identify an object.
  example: 'sdfd2391'

fk_string:
  type: string
  nullable: true
  maxLength: 15
  description: |
    This id provided by Fyle to identify an object.
  example: 'sdfd2391'

id_integer:
  type: integer
  description: |
    This id provided by Fyle to identify an object.
  example: 1234

fk_integer:
  type: integer
  nullable: true
  description: |
    This id provided by Fyle to identify an object.
  example: 1234

org_id:
  type: string
  description: |
    The unique id of the Organization to which the object is associated.
  readOnly: true
  example: orwruogwnngg

user_id:
  type: string
  description: |
    The unique id of an user to which the object is associated.
  readOnly: true
  example: uswjwgnwwgo

timestamptz_utc:
  type: string
  nullable: True
  example: '2020-06-01T13:14:54.804+00:00'

timestamptz_pst:
  type: string
  nullable: True
  example: '2020-06-01T01:18:19.292-08:00'

created_at:
  type: string
  format: date-time
  description: |
    Signifies when this object was created.
  example: '2020-06-01T13:14:54.804+00:00'

updated_at:
  type: string
  format: date-time
  description: |
    Signifies when this object was updated.
  example: '2020-06-11T13:14:55.201598+00:00'

is_enabled:
  type: boolean
  description: |
    This indicates if the resource is enabled for use within the organisation.
  default: true
  example: true

webhook_url:
  type: string
  description: |
    URL Endpoint for webhook
  example: 'https://api.custom.com/webhook1'

name:
  type: string
  maxLength: 255
  description: |
    This represents the name of the resource. This should be unique in an organization
  example: foo123

name_nullable:
  type: string
  maxLength: 255
  nullable: True
  description: |
    This represents the name of the resource. This should be unique in an organization
  example: foo123

description:
  type: string
  nullable: true
  maxLength: 255
  description: |
    This represents the description of the resource.
  example: Win the trophy

code:
  type: string
  nullable: true
  maxLength: 255
  description: |
    This represents a code that is typically used for syncing with other systems.
  example: C1234

category_ids:
  type: array
  description: |
    List of category ids.
  items:
    type: integer
    example: 16570

role:
  type: string
  enum:
    - FYLER
    - APPROVER
    - TRAVEL_ADMIN
    - VERIFIER
    - PAYMENT_PROCESSOR
    - FINANCE
    - ADMIN
    - TRAVEL_AGENT
    - OWNER
    - AUDITOR
    - HOD
    - HOP
  description: |
    Roles are assigned by Admin.
  example: FYLER

email:
  type: string
  #  format: email
  maxLength: 127
  example: john.doe@example.com
  description: >
    An immutable field that represents the email address of the employee.

    Must be compliant with <a href='https://www.ietf.org/rfc/rfc822.txt'>RFC
    822.</a>

custom_field:
  type: object
  description: |
    Custom field
  properties:
    name:
      type: string
      example: cf1
    value:
      nullable: true
      oneOf:
        - type: string
          example: string1
        - type: boolean
          example: True
        - type: integer
          example: 123
        - $ref: '#/location'
        - type: array
          items:
            type: string
          example: [ 'v1', 'v2' ]

custom_fields:
  type: array
  description: |
    Custom fields
  items:
    $ref: '#/custom_field'

currency:
  type: string
  description: >
    The three-letter currency code following ISO standard <a
    href='https://www.iso.org/iso-4217-currency-codes.html'>ISO 4217</a>.
  example: USD
  pattern: '([A-Z]{3})'

amount:
  type: number
  description: |
    amount of money
  example: 47.99

foreign_currency:
  type: string
  nullable: true
  description: >
    The three-letter currency code following ISO standard <a
    href='https://www.iso.org/iso-4217-currency-codes.html'>ISO 4217</a>.
  example: GBP

foreign_amount:
  type: number
  nullable: true
  description: >
    Amount value of the object, in original currency i.e the currency in which the
    object was initially created.
  example: 3768.00

location:
  type: object
  nullable: true
  properties:
    city:
      type: string
      nullable: true
      example: London
    state:
      type: string
      nullable: true
      example: London
    display_name:
      type: string
      nullable: true
    country:
      type: string
      nullable: true
      example: United Kingdom
    formatted_address:
      type: string
      nullable: true
      example: '221 Baker St, Marylebone, London, United Kingdom'
    latitude:
      type: number
      nullable: true
      example: 12.971599
    longitude:
      type: number
      nullable: true
      example: 77.594566

schedule_config:
  type: object
  nullable: false
  properties:
    type:
      nullable: false
      type: string
      example: interval
      enum:
        - interval
        - date
        - cron
    when:
      nullable: false
      oneOf:
        - type: object
          # required:
          #   - weeks
          #   - days
          #   - hours
          #   - minutes
          #   - seconds
          #   - end_date
          #   - start_date
          #   - jitter
          additionalProperties: false
          properties:
            weeks:
              nullable: true
              type: number
              example: 2
            days:
              nullable: true
              type: number
              example: 12
            hours:
              nullable: true
              type: number
              example: 6
            minutes:
              nullable: true
              type: number
              example: 30
            seconds:
              nullable: true
              type: number
              example: 30
            end_date:
              nullable: true
              type: string
              example: '2020-11-11T16:29:30.965869Z'
            start_date:
              nullable: true
              type: string
              example: '2020-11-11T16:29:30.965869Z'
            timezone:
              nullable: true
              type: string
              example: UTC
            jitter:
              nullable: true
              type: number
              example: 20
        - type: object
          required:
            - day
            - hour
            - timezone
          additionalProperties: false
          properties:
            day:
              nullable: true
              type: string
              example: last
            hour:
              nullable: true
              type: number
              example: 23
            timezone:
              nullable: true
              type: string
              example: Asia/Kolkata
        - type: object
          additionalProperties: false
          required:
            - run_date
          properties:
            run_date:
              nullable: true
              type: string
              example: '2021-05-12T10:16:50.410Z'

event_payload:
  nullable: true
  type: object
  properties:
    resource_id:
      nullable: true
      type: string
      example: tx123TRew12
    resource_name:
      nullable: true
      type: string
      example: TRANSACTION

