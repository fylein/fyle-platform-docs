      type: integer
      description: |
        Expense field ID of the custom field.
      example: 1337
    name:
      type: string
      example: cf1
    value:
      nullable: true
      oneOf:
        - type: string
          example: string1
        - type: boolean
          example: True
        - type: integer
          example: 123
        - $ref: '#/location'
        - type: array
          items:
            type: string
          example: [ 'v1', 'v2' ]

custom_fields:
  type: array
  description: |
    Custom fields
