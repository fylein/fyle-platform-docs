reminder_schedule_config:
  description: description of weekly/monthly schedule for sending scheduled reminder
  type: object
  nullable: true
  properties:
    type:
      nullable: false
      type: string
      example: cron
      enum:
        - cron
    when:
      nullable: false
      type: object
      additionalProperties: false
      properties:
        day: 
          type: number
          description: day of month (1-31)
          example: 16
        day_of_week:
          type: string
          enum:
            - mon
            - tue
            - wed
            - thu
            - fri
            - sat
            - sun
          description: name of weekday
          example: mon
        hour:
          type: number
          example: 22
          description: hour of the day in 24-hr format (0-23)
        minute:
          type: number
          example: 42
          description: minute of the hour

