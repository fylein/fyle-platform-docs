    This boolean field represents whether the employee has accepted the current org's invite by verifying his/her email or not.
  example: true

delegatee:
  type: object
  additionalProperties: False
  properties:
    user_id:
      type: string
      description: |
        User ID of the delegatee.
      example: uswjwgnwwgo
    start_at:
      allOf:
        - $ref: '#/timestamptz_utc'
      description: |
        Date and time from which the delegation is active.
      nullable: False
    end_at:
      allOf:
        - $ref: '#/timestamptz_utc'
      description: |
        Date and time till which the delegation is active. If null, delegation is active indefinitely.
      nullable: True

subscribed_resources:
  type: array
  description: |
    List of resource types that the subscription is configured for.
  items:
    type: string
    enum: [EXPENSE, REPORT, CATEGORY, PROJECT, COST_CENTER, EXPENSE_FIELD, CORPORATE_CARD, EMPLOYEE, TAX_GROUP, ORG_SETTING]
  example: [EXPENSE, REPORT, CATEGORY, PROJECT, COST_CENTER, EXPENSE_FIELD, CORPORATE_CARD, EMPLOYEE, TAX_GROUP, ORG_SETTING]
