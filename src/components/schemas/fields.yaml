        This id provided by Sage Exp Mgmt to identify the parent expense field.
      example: 123
    dependent_expense_field_id:
      type: integer
      description: |
        This id provided by Sage Exp Mgmt to identify the dependent expense field.
      example: 123
    dependent_expense_field_value_id:
