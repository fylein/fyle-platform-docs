  description: |
    Expense custom field
  properties:
    id:
      type: integer
      description: |
        Expense field ID of the custom field.

        NOTE: This field may not be present for older expense custom fields created without the "id" field.
      example: 1337
    name:
      type: string
      example: cf1
    value:
      nullable: true
      oneOf:
        - type: string
          example: string1
        - type: boolean
          example: True
        - type: integer
          example: 123
        - $ref: '#/location'
        - type: array
          items:
            type: string
          example: [ 'v1', 'v2' ]
    type:
      type: string
      nullable: true
      enum:
        - TEXT
        - NUMBER
        - SELECT
        - BOOLEAN
        - MULTI_SELECT
        - LOCATION
        - USER_LIST
        - DATE
        - DEPENDENT_SELECT
        - null
      description: |
        This field specifies the type of the expense field.
      example: SELECT
    is_enabled:
      anyOf:
        - $ref: '#/null_field'
        - $ref: '#/is_enabled'
      nullable: true

expense_custom_fields:
  type: array
  description: |
