reason:
  type: string
  description: |
    Explanation to the action if provided by the user
  example: 'All bills are in order'

id_string:
  type: string
  maxLength: 15
  description: |
    This id provided by Fyle to identify an object.
  example: 'sdfd2391'

fk_string:
  type: string
  nullable: true
  maxLength: 15
  description: |
    This id provided by Fyle to identify an object.
  example: 'sdfd2391'

id_integer:
  type: integer
  description: |
    This id provided by Fyle to identify an object.
  example: 1234

card_number:
  type: string
  description: |
    Specifies the masked number of the card.
    Add only masked card-numbers, last four digits of the card.
  example: xxxx-4543

fk_integer:
  type: integer
  nullable: true
  description: |
    This id provided by Fyle to identify an object.
  example: 1234

org_id:
  type: string
  description: |
    The unique id of the Organization to which the object is associated.
  readOnly: true
  example: orwruogwnngg

user_id:
  type: string
  description: |
    The unique id of an user to which the object is associated.
  readOnly: true
  example: uswjwgnwwgo

timestamptz_utc:
  type: string
  format: date-time
  nullable: True
  description:
    Date-time in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
  example: '2020-06-01T13:14:54.804+00:00'

timestamptz_pst:
  type: string
  format: date-time
  nullable: True
  description:
    Date-time in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
  example: '2020-06-01T01:18:19.292-08:00'

created_at:
  type: string
  format: date-time
  description: |
    Signifies when this object was created in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
  example: '2020-06-01T13:14:54.804+00:00'

updated_at:
  type: string
  format: date-time
  description: |
    Signifies when this object was updated in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
  example: '2020-06-11T13:14:55.201598+00:00'

is_enabled:
  type: boolean
  description: |
    This indicates if the resource is enabled for use within the organisation.
  default: true
  example: true

webhook_url:
  type: string
  description: |
    URL Endpoint for webhook
  example: 'https://api.custom.com/webhook1'

name:
  type: string
  maxLength: 255
  description: |
    This represents the name of the resource. This should be unique in an organization
  example: foo123

name_nullable:
  type: string
  maxLength: 255
  nullable: True
  description: |
    This represents the name of the resource. This should be unique in an organization
  example: foo123

description:
  type: string
  nullable: true
  maxLength: 255
  description: |
    This represents the description of the resource.
  example: Win the trophy

code:
  type: string
  nullable: true
  maxLength: 255
  description: |
    This represents a code that is typically used for syncing with other systems.
  example: C1234

category_ids:
  type: array
  description: |
    List of category ids.
  items:
    type: integer
    example: 16570

locations:
  description: |
    This field will be present for travel related categories.
    For travel between Place A to Place B, this array will contain two items. From location at array index i and To location at array index i+1.
  type: array
  nullable: true
  minItems: 0
  maxItems: 10
  items:
    $ref: './fields.yaml#/location'

travel_classes:
  description: |
    This field is applicable only for `Flight`, `Train`, `Bus` category.
    Index 0 holds onward journey travel class, index 1 holds return journey travel class.
  type: array
  minItems: 0
  maxItems: 2
  nullable: true
  items:
    type: string
  example:
    - ECONOMY
    - BUSINESS

distance_unit:
  type: string
  nullable: true
  description: Unit of distance travelled.
  enum:
    - KM
    - MILES
  example: MILES

distance:
  type: number
  nullable: true
  description: Actual distance travelled by employee in travel related expenses.

spent_at:
  allOf:
    - $ref: './fields.yaml#/timestamptz_pst'
  description: |
    It signifies when this expense was made.
    This date cannot be in future.

source:
  type: string
  enum:
    - WEBAPP
    - SLACK
    - TPA
    - CORPORATE_CARD
  description: >
    Enum value signifying the client from which this expense was created
  example: SLACK

policy_source:
  type: string
  enum:
    - WEBAPP_POLICY_FORM
    - WEBAPP_POLICY_JSON
    - WEBAPP_EXPENSE_RECEIPT_AMOUNT_LIMIT
    - WEBAPP_EXPENSE_MILEAGE_SLAB_RATE
  description: >
    Enum value signifying the client from which this expense was created
  example: WEBAPP_POLICY_FORM

policy_limit_type:
  type: string
  enum:
    - INDIVIDUAL
    - DAILY
    - NIGHTLY
    - WEEKLY
    - MONTHLY
    - QUARTERLY
    - HALF_YEARLY
    - YEARLY
  description: >
    Enum value signifying the limit type of the policy
  example: MONTHLY

policy_operator:
  type: string
  enum:
    - IN
    - NOT_IN
    - IS
    - IS_NOT
    - GREATER_THAN_EQUAL_TO
    - LESS_THAN_EQUAL_TO
    - LESS_THAN
    - EQUAL_TO
    - CONTAINS
  description: >
    Enum value signifying the operator for the field
  example: IN

policy_rule_minimal:
  type: object
  description: |
    Policy rule minimal object
  properties:
    id:
      type: string
      example: tpr1234abcd
      description: This represents the id of the policy.
    description:
      allOf:
        - $ref: '#/description'
      description: |
        This represents the description of the policy.
    action_show_warning:
      type: boolean
      example: True
      
expense_policy_violating_expenses_query_params:
  type: object
  description: |
    Query params for fetching the expenses
  properties:
    start_date:
      type: string
      example: "2021-12-01"
    end_date:
      type: string
      example: "2021-12-01"
    state:
      type: string
      example: "neq.DRAFT"
    category_id:
      type: string
      example: "in.(60506)"
    project_id:
      type: string
      example: "in.(261155)" 
    cost_center_id:
      type: string
      example: "in.(7475)"
    currency:
      type: string
      example: "in.('USD')"
    vehicle_type:
      type: string
      example: "in.('fourwheeler1')"
    employee_id:
      $ref: '#/employee_id'

expense_policy_individual_desired_states:
  type: object
  properties:
    rule:
      $ref: '#/policy_rule_minimal'
    amount:
      allOf:
        - $ref: '#/amount'
      example: 500
    violating_expenses_query_params:
      $ref: '#/expense_policy_violating_expenses_query_params'

expense_policy_final_desired_state:
  type: object
  properties:
    expense_id:
      type: string
      example: "txabsdfSYqd"
    flag:
      type: boolean
      example: True
    amount:
      allOf:
        - $ref: '#/amount'
      example: 500
    is_receipt_mandatory:
      type: boolean
      example: True
    add_approver_user_ids:
      type: array
      items:
        type: string
      example:
        - ouBdsdfscl
        - ouLSsdfwqt
    remove_approver1:
      type: boolean
      example: True
    action_description:
      type: string
      example: "The following action(s) will be taken: expense violation will be marked."
    run_status:
      type: string
      example: "SUCCESS"
    run_summary:
      type: string
      example: "Flag the expense"

merchant:
  type: string
  maxLength: 255
  nullable: true
  description: |
    String denoting the name of the vendor to which the expense was made.
  example: Uber

is_billable:
  type: boolean
  nullable: true
  example: true
  description: This field marks whether a given expense is billable or not.
  
is_reimbursable:
  type: boolean
  nullable: true
  description: This field marks whether a given expense is reimbursable or not.
  example: true

claim_amount:
  type: number
  description: |
    The expense amount as claimed by user.
  example: 1984.18

role:
  type: string
  enum:
    - FYLER
    - APPROVER
    - TRAVEL_ADMIN
    - VERIFIER
    - PAYMENT_PROCESSOR
    - FINANCE
    - ADMIN
    - TRAVEL_AGENT
    - OWNER
    - AUDITOR
    - HOD
    - HOP
  description: |
    Roles are assigned by Admin.
  example: FYLER

email:
  type: string
  #  format: email
  maxLength: 127
  example: john.doe@example.com
  description: >
    An immutable field that represents the email address of the employee.

    Must be compliant with <a href='https://www.ietf.org/rfc/rfc822.txt'>RFC
    822.</a>

custom_field:
  type: object
  description: |
    Custom field
  properties:
    name:
      type: string
      example: cf1
    value:
      nullable: true
      oneOf:
        - type: string
          example: string1
        - type: boolean
          example: True
        - type: integer
          example: 123
        - $ref: '#/location'
        - type: array
          items:
            type: string
          example: [ 'v1', 'v2' ]

custom_fields:
  type: array
  description: |
    Custom fields
  items:
    $ref: '#/custom_field'

currency:
  type: string
  description: >
    The three-letter currency code following ISO standard <a
    href='https://www.iso.org/iso-4217-currency-codes.html'>ISO 4217</a>.
  example: USD
  pattern: '([A-Z]{3})'

amount:
  type: number
  description: |
    amount of money
  example: 47.99

foreign_currency:
  type: string
  nullable: true
  description: >
    The three-letter currency code following ISO standard <a
    href='https://www.iso.org/iso-4217-currency-codes.html'>ISO 4217</a>.
  example: GBP

foreign_amount:
  type: number
  nullable: true
  description: >
    Amount value of the object, in original currency i.e the currency in which the
    object was initially created.
  example: 3768.00

employee_id:
  type: string
  maxLength: 255
  description: >
    This id provided by Fyle to uniquely identify an employee
    within an organization.

    This id is always prefixed with `ou`.
  example: outGt9ju6qP

department_id:
  type: string
  maxLength: 255
  nullable: true
  example: dept9in4oIHpdR

location:
  type: object
  nullable: true
  properties:
    city:
      type: string
      nullable: true
      example: London
    state:
      type: string
      nullable: true
      example: London
    display_name:
      type: string
      nullable: true
    country:
      type: string
      nullable: true
      example: United Kingdom
    formatted_address:
      type: string
      nullable: true
      example: '221 Baker St, Marylebone, London, United Kingdom'
    latitude:
      type: number
      nullable: true
      example: 12.971599
    longitude:
      type: number
      nullable: true
      example: 77.594566

missing_mandatory_fields:
  type: object
  nullable: False
  properties:
    expense_field_ids:
      type: array
      nullable: False
      items:
        type: integer
        nullable: True
        description: |
          This id provided by Fyle to identify an expense field.
        example: 123
      example: [ 123, 12423 ]
      description: |
        List of IDs of expense fields which are mandatory but are missing.
    amount:
      type: boolean
      nullable: False
      description: |
        This field shows whether the amount field is present in the expense or not 
    currency:
      type: boolean
      nullable: False
      description: |
        This field shows whether the currency field is present in the expense or not 
  description: |
    This object contains all the fields which are mandatory bu tare missing in the expense.
  

schedule_config:
  type: object
  nullable: false
  properties:
    type:
      nullable: false
      type: string
      example: interval
      enum:
        - interval
        - date
        - cron
    when:
      nullable: false
      oneOf:
        - type: object
          additionalProperties: false
          properties:
            weeks:
              type: number
              example: 2
            days:
              type: number
              example: 12
            hours:
              type: number
              example: 6
            minutes:
              type: number
              example: 30
            seconds:
              type: number
              example: 30
            end_date:
              nullable: true
              type: string
              example: '2020-11-11T16:29:30.965869Z'
            start_date:
              nullable: true
              type: string
              example: '2020-11-11T16:29:30.965869Z'
            timezone:
              nullable: true
              type: string
              example: UTC
            jitter:
              nullable: true
              type: number
              example: 20
        - type: object
          additionalProperties: false
          properties:
            day:
              type: string
              example: last
            hour:
              type: number
              example: 23
            timezone:
              nullable: true
              type: string
              example: Asia/Kolkata
        - type: object
          additionalProperties: false
          properties:
            run_date:
              nullable: true
              type: string
              example: '2021-05-12T10:16:50.410Z'

event_payload:
  nullable: true
  type: object
  properties:
    resource_id:
      nullable: true
      type: string
      example: tx123TRew12
    resource_name:
      nullable: true
      type: string
      example: TRANSACTION

budget_type:
  nullable: false
  type: string
  enum:
    - WEEKLY
    - MONTHLY
    - QUARTERLY
    - HALF_YEARLY
    - YEARLY
    - ONE_TIME
  description: |
    Type of budgets 
  example: WEEKLY


restricted_spender_user_ids:
  type: array
  nullable: True
  items:
    type: string
    nullable: True
    maxLength: 15
    description: |
      This id provided by Fyle to identify an object.
    example: 'sdfd2391'
  example: [ 'uswoirwlwwg', 'uswlgwkgw42' ]
  description: |
    List of IDs of users who access the project.

approver_user_ids:
  type: array
  nullable: False
  maxItems: 2
  items:
    type: string
    nullable: True
    maxLength: 15
    description: |
      This id provided by Fyle to identify an object.
    example: 'sdfd2391'
  example: [ 'uswoirwlwwg', 'uswlgwkgw42' ]
  description: |
    List of IDs of users who are approvers of the project.

reminder_receiver_user_ids:
  type: array
  nullable: True
  items:
    type: string
    nullable: False
    description: |
      This id provided by Fyle to identify an object.
    example: 'sdfd2391'
  example: [ 'uswoirwlwwg', 'uswlgwkgw42' ]
  description: |
    List of IDs of users to whom this reminder will be sent.

reminder_type:
  type: string
  enum:
    - FYLE_EXPENSES
    - REPORT_EXPENSES
    - APPROVE_REPORTS
    - VERIFY_EMPLOYEES
    - MATCH_CORPORATE_CARD_TRANSACTIONS
    - APPROVE_ADVANCE_REQUESTS
    - RESUBMIT_ADVANCE_REQUESTS
    - MATCH_ADVANCES
    - VERIFY_EMPLOYEES
    - ADD_CORPORATE_CARDS      
  maxLength: 255
  description: Represents the type of reminder.
  example: FYLE_EXPENSES

reminder_schedule_config:
  description: description of weekly/monthly schedule for sending scheduled reminder
  type: object
  nullable: true
  properties:
    type:
      nullable: false
      type: string
      example: cron
      enum:
        - cron
    when:
      nullable: false
      type: object
      additionalProperties: false
      properties:
        day: 
          type: number
          description: day of month (1-31)
          example: 16
        day_of_week:
          type: string
          enum:
            - mon
            - tue
            - wed
            - thu
            - fri
            - sat
            - sun
          description: name of weekday
          example: mon
        hour:
          type: number
          example: 22
          description: hour of the day in 24-hr format (0-23)
        minute:
          type: number
          example: 42
          description: minute of the hour

department_head_user_ids:
  type: array
  nullable: False
  maxItems: 1
  items:
    type: string
    nullable: True
    maxLength: 15
    description: |
      This id provided by Fyle to identify an object.
    example: 'sdfd2391'
  example: [ 'uswoirwlwwg' ]
  description: |
    List of IDs of users who are head of the department.
