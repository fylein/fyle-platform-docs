reason:
  type: string
  description: |
    Explanation to the action if provided by the user
  example: 'All bills are in order'

id_string:
  type: string
  maxLength: 15
  description: |
    This id provided by Fyle to identify an object.
  example: 'sdfd2391'

fk_string:
  type: string
  nullable: true
  maxLength: 15
  description: |
    This id provided by Fyle to identify an object.
  example: 'sdfd2391'

id_integer:
  type: integer
  description: |
    This id provided by Fyle to identify an object.
  example: 1234

card_number:
  type: string
  description: |
    Specifies the masked number of the card.
    Add only masked card-numbers, last four digits of the card.
  example: xxxx-4543

fk_integer:
  type: integer
  nullable: true
  description: |
    This id provided by Fyle to identify an object.
  example: 1234

org_id:
  type: string
  description: |
    The unique id of the Organization to which the object is associated.
  readOnly: true
  example: orwruogwnngg

user_id:
  type: string
  description: |
    The unique id of an user to which the object is associated.
  readOnly: true
  example: uswjwgnwwgo

timestamptz_utc:
  type: string
  format: date-time
  nullable: True
  description:
    Date-time in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
  example: '2020-06-01T13:14:54.804+00:00'

timestamptz_pst:
  type: string
  format: date-time
  nullable: True
  description:
    Date-time in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
  example: '2020-06-01T01:18:19.292-08:00'

created_at:
  type: string
  format: date-time
  description: |
    Signifies when this object was created in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
  example: '2020-06-01T13:14:54.804+00:00'

updated_at:
  type: string
  format: date-time
  description: |
    Signifies when this object was updated in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
  example: '2020-06-11T13:14:55.201598+00:00'

is_enabled:
  type: boolean
  description: |
    This indicates if the resource is enabled for use within the organisation.
  default: true
  example: true

webhook_url:
  type: string
  description: |
    URL Endpoint for webhook
  example: 'https://api.custom.com/webhook1'

name:
  type: string
  maxLength: 255
  description: |
    This represents the name of the resource. This should be unique in an organization
  example: foo123

name_nullable:
  type: string
  maxLength: 255
  nullable: True
  description: |
    This represents the name of the resource. This should be unique in an organization
  example: foo123

description:
  type: string
  nullable: true
  maxLength: 255
  description: |
    This represents the description of the resource.
  example: Win the trophy

code:
  type: string
  nullable: true
  maxLength: 255
  description: |
    This represents a code that is typically used for syncing with other systems.
  example: C1234

category_ids:
  type: array
  description: |
    List of category ids.
  items:
    type: integer
    example: 16570

locations:
  description: |
    This field will be present for travel related categories.
    For travel between Place A to Place B, this array will contain two items. From location at array index i and To location at array index i+1.
  type: array
  nullable: true
  minItems: 0
  maxItems: 10
  items:
    $ref: './fields.yaml#/location'

travel_classes:
  description: |
    This field is applicable only for `Flight`, `Train`, `Bus` category.
    Index 0 holds onward journey travel class, index 1 holds return journey travel class.
  type: array
  minItems: 0
  maxItems: 2
  nullable: true
  items:
    type: string
  example:
    - ECONOMY
    - BUSINESS

flight_travel_classes:
  type: string
  enum:
    - BUSINESS
    - ECONOMY
    - ECONOMY_PLUS
    - ECONOMY_PREMIUM
    - FIRST_CLASS
  description: |
    This field is applicable only for `Flight` category.
    Index 0 holds onward journey travel class, index 1 holds return journey travel class.
  example: ECONOMY  
  
train_travel_classes:
  type: string
  enum:
    - STANDARD
    - AC_FIRST_CLASS
    - AC_2_TIER
    - AC_3_TIER
    - FIRST_CLASS
    - AC_CHAIR_CAR
    - SLEEPER
    - SECOND_SITTING
  description: |
    This field is applicable only for `Train` category.
    Index 0 holds onward journey travel class, index 1 holds return journey travel class.
  example: STANDARD

vehicle_type:
  type: string
  enum:
    - BICYCLE
    - ELECTRIC_CAR
    - FOUR_WHEELER
    - FOUR_WHEELER1
    - FOUR_WHEELER2
    - FOUR_WHEELER3
    - FOUR_WHEELER4
    - TWO_WHEELER
  example: ELECTRIC_CAR

distance_unit:
  type: string
  nullable: true
  description: Unit of distance travelled.
  enum:
    - KM
    - MILES
  example: MILES

distance:
  type: number
  nullable: true
  description: Actual distance travelled by employee in travel related expenses.

spent_at:
  allOf:
    - $ref: './fields.yaml#/timestamptz_pst'
  description: |
    It signifies when this expense was made.
    This date cannot be in future.

source:
  type: string
  enum:
    - WEBAPP
    - SLACK
    - TPA
    - CORPORATE_CARD
  description: >
    Enum value signifying the client from which this expense was created
  example: SLACK

expense_policy_source:
  type: string
  enum:
    - WEBAPP_POLICY_FORM
    - WEBAPP_POLICY_JSON
    - WEBAPP_EXPENSE_RECEIPT_AMOUNT_LIMIT
    - WEBAPP_EXPENSE_MILEAGE_SLAB_RATE
  description: >
    Value signifying the client from which this expense policy is created
  example: WEBAPP_POLICY_FORM

expense_policy_limit_type:
  type: string
  enum:
    - INDIVIDUAL
    - DAILY
    - NIGHTLY
    - WEEKLY
    - MONTHLY
    - QUARTERLY
    - HALF_YEARLY
    - YEARLY
  description: >
    Value signifying the limit type of the expense policy. <br><br>
    `INDIVIDUAL`: Amount limit will be checked against each expense. <br>
    `DAILY`: Amount limit will be checked against the total of all expenses in a day. <br>
    `NIGHTLY`: Amount limit will be checked against the hotel per night. <br>
    `WEEKLY`: Amount limit will be checked against the total of all expenses in a week. <br>
    `MONTHLY`: Amount limit will be checked against the total of all expenses in a month. <br>
    `QUARTERLY`: Amount limit will be checked against the total of all expenses in a financial quarter. `fiscal_year_start_month` is required when you set this. <br>
    `HALF_YEARLY`: Amount limit will be checked against the total of all expenses in a half-year. `fiscal_year_start_month` is required when you set this. <br>
    `YEARLY`: Amount limit will be checked against the total of all expenses in a financial year. `fiscal_year_start_month` is required when you set this. <br><br>
    When this field is set, expense_currency and (`expense_amount_max` or `expense_amount_min`) must be set.
  example: MONTHLY

in_operator:
  type: string
  enum:
    - IN
    - NOT_IN
  description: >
    Value signifying the operator for the field
  example: IN

minimal_payment_modes:
  type: string
  enum:
    - PERSONAL_CASH_ACCOUNT
    - PERSONAL_CORPORATE_CREDIT_CARD_ACCOUNT
  example: PERSONAL_CASH_ACCOUNT

merchant:
  type: string
  maxLength: 255
  nullable: true
  description: |
    String denoting the name of the vendor to which the expense was made.
  example: Uber

is_billable:
  type: boolean
  nullable: true
  example: true
  description: This field marks whether a given expense is billable or not.
  
is_reimbursable:
  type: boolean
  nullable: true
  description: This field marks whether a given expense is reimbursable or not.
  example: true

claim_amount:
  type: number
  description: |
    The expense amount as claimed by user.
  example: 1984.18

role:
  type: string
  enum:
    - FYLER
    - APPROVER
    - TRAVEL_ADMIN
    - VERIFIER
    - PAYMENT_PROCESSOR
    - FINANCE
    - ADMIN
    - TRAVEL_AGENT
    - OWNER
    - AUDITOR
    - HOD
    - HOP
  description: |
    Roles are assigned by Admin.
  example: FYLER

email:
  type: string
  #  format: email
  maxLength: 127
  example: john.doe@example.com
  description: >
    An immutable field that represents the email address of the employee.

    Must be compliant with <a href='https://www.ietf.org/rfc/rfc822.txt'>RFC
    822.</a>

custom_field:
  type: object
  description: |
    Custom field
  properties:
    name:
      type: string
      example: cf1
    value:
      nullable: true
      oneOf:
        - type: string
          example: string1
        - type: boolean
          example: True
        - type: integer
          example: 123
        - $ref: '#/location'
        - type: array
          items:
            type: string
          example: [ 'v1', 'v2' ]

custom_fields:
  type: array
  description: |
    Custom fields
  items:
    $ref: '#/custom_field'

currency:
  type: string
  description: >
    The three-letter currency code following ISO standard <a
    href='https://www.iso.org/iso-4217-currency-codes.html'>ISO 4217</a>.
  example: USD
  pattern: '([A-Z]{3})'

amount:
  type: number
  description: |
    amount of money
  example: 47.99

foreign_currency:
  type: string
  nullable: true
  description: >
    The three-letter currency code following ISO standard <a
    href='https://www.iso.org/iso-4217-currency-codes.html'>ISO 4217</a>.
  example: GBP

foreign_amount:
  type: number
  nullable: true
  description: >
    Amount value of the object, in original currency i.e the currency in which the
    object was initially created.
  example: 3768.00

employee_id:
  type: string
  maxLength: 255
  description: >
    This id provided by Fyle to uniquely identify an employee
