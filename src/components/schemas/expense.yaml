expense_out:
  type: object
  additionalProperties: false
  required:
    - id
    - user_id
    - user
    - org_id
    - created_at
    - updated_at
    - spent_at
    - source
    - merchant
    - currency
    - amount
    - claim_amount
    - policy_amount
    - admin_amount
    - foreign_currency
    - foreign_amount
    - purpose
    - cost_center_id
    - cost_center
    - category_id
    - category
    - project_id
    - project
    - source_account_id
    - advance_wallet_id
    - source_account
    - tax_amount
    - tax_group_id
    - is_billable
    - is_reimbursable
    - distance
    - distance_unit
    - mileage_calculated_distance
    - mileage_calculated_amount
    - mileage_rate_id
    - mileage_rate
    - mileage_is_round_trip
    - per_diem_rate_id
    - per_diem_rate
    - per_diem_num_days
    - started_at
    - ended_at
    - travel_classes
    - hotel_is_breakfast_provided
    - locations
    - custom_fields
    - code
    - state
    - state_display_name
    - seq_num
    - report_id
    - added_to_report_at
    - added_to_report_by
    - report
    - is_verified
    - last_verified_at
    - is_receipt_mandatory
    - is_exported
    - last_exported_at
    - file_ids
    - files
    - employee
    - is_corporate_card_transaction_auto_matched
    - matched_corporate_card_transaction_ids
    - matched_corporate_card_transactions
    - last_settled_at
    - missing_mandatory_fields
    - activity_details
    - creator_user_id
    - extracted_data
    - is_manually_flagged
    - is_policy_flagged
    - split_group_id
    - is_physical_bill_submitted
    - physical_bill_submitted_at
    - invoice_number
    - is_duplicate_present
    - expense_policy_comments
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: txwownwrng
    user_id:
      $ref: './fields.yaml#/user_id'
    user:
      $ref: './user.yaml#/user_out_embed'
    org_id:
      $ref: './fields.yaml#/org_id'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    spent_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        signifies when this expense was made.
        This date cannot be in future.
    source:
      type: string
      description: |
        The name of the client app which is creating the expense.
        if its a thrid party app, it prefixed with TPA_.
        Ex - If you pass SLACK_APP, it will be saved as TPA_SLACK_APP. If not
        passed, source is saved as TPA.
      example: SLACK_APP
    merchant:
      type: string
      maxLength: 255
      nullable: true
      description: |
        String denoting the name of the merchant to which the Expense was made.
      example: Uber
    currency:
      $ref: './fields.yaml#/currency'
    amount:
      type: number
      nullable: true
      description: |
        The amount for which the expense was/will-be fyled.
        The amount will be in the currency that the organization's home currency.<br>

        Note that, this field is calculated from admin_amount, policy_amount, claim_amount.

        if admin_amount is present then this value will be same admin_amount.
        if policy_amount is present then this value will be same policy_amount.
        else this should be same as claim_amount.
      example: 1500
    claim_amount:
      type: number
      nullable: true
      description: |
        The expense amount as claimed by user.
      example: 1984.18
    policy_amount:
      type: number
      nullable: true
      description: |
        The expense amount set by policy.
      example: 1500
    admin_amount:
      type: number
      nullable: true
      description: |
        The expense amount which is modified by admin or approver.
        This could be null if admin or approver has not edited your expense.
      example: null
    foreign_currency:
      $ref: './fields.yaml#/foreign_currency'
    foreign_amount:
      $ref: './fields.yaml#/foreign_amount'
    purpose:
      type: string
      nullable: true
      example: Team lunch
    cost_center_id:
      allOf:
        - $ref: './fields.yaml#/fk_integer'
      nullable: true
      example: 1049
    cost_center:
      $ref: './cost_center.yaml#/cost_center_out_embed'
    category_id:
      allOf:
        - $ref: './fields.yaml#/fk_integer'
      nullable: true
      example: 49058
    category:
      $ref: './category.yaml#/category_out_embed'
    project_id:
      allOf:
        - $ref: './fields.yaml#/fk_integer'
      nullable: true
      example: 92895
    project:
      $ref: './project.yaml#/project_out_embed'
    source_account_id:
      allOf:
        - $ref: './fields.yaml#/fk_string'
      example: acwbl222wlg
    advance_wallet_id:
      allOf:
        - $ref: './fields.yaml#/fk_string'
      nullable: true
      example: advwrlAGwjr2
    source_account:
      $ref: './account.yaml#/account_out_embed'
    tax_amount:
      type: number
      nullable: true
      description: |
        Tax amount as setup by your organization.
        - _Note:_
          - Tax amount cannot be greater than the expense amount.
    tax_group_id:
      allOf:
        - $ref: './fields.yaml#/fk_string'
      nullable: true
    is_billable:
      type: boolean
      nullable: true
      example: true
      description: This fields marks whether a given expense is billable a not.
    is_reimbursable:
      type: boolean
      description: This fields marks whether a given expense is reimbursable a not.
      example: true
    distance:
      type: number
      nullable: true
      description: Actual distance travelled by employee in travel related expenses.
    distance_unit:
      type: string
      nullable: true
      description: Unit of distance travelled.
      enum:
        - KM
        - MILES
        - null
      example: MILES
    mileage_calculated_distance:
      type: number
      nullable: true
      description: Distance computed by Sage Exp Mgmt in mileage expenses.
    mileage_calculated_amount:
      type: number
      nullable: true
      description: Amount computed by Sage Exp Mgmt in mileage expenses.
    mileage_rate_id:
      allOf:
        - $ref: './fields.yaml#/fk_integer'
      nullable: true
      example: 9080
    mileage_rate:
      $ref: './mileage_rate.yaml#/mileage_rate_out_embed_for_expense'
    mileage_is_round_trip:
      type: boolean
      nullable: true
      description: Flag stating whether this was a round trip or not.
    per_diem_rate_id:
      allOf:
        - $ref: './fields.yaml#/fk_integer'
      nullable: true
      example: 583
    per_diem_rate:
      $ref: './per_diem_rate.yaml#/per_diem_rate_out_embed'
    per_diem_num_days:
      type: number
      nullable: true
      description: |
        Specific to per diem related expenses, number of days for which per diem claim is made.
      example: 2
    started_at:
      $ref: './fields.yaml#/timestamptz_utc'
    ended_at:
      $ref: './fields.yaml#/timestamptz_utc'
    travel_classes:
      description: |
        This field is applicable only for `Flight`, `Train`, `Bus`, `Taxi` category.
        index 0 holds onward journey class, index 1 holds return journey travel class.
      type: array
      minItems: 0
      maxItems: 2
      items:
        type: string
      example:
        - ECONOMY
        - BUSINESS
    hotel_is_breakfast_provided:
      type: boolean
      nullable: true
      description: |
        This field is applicable for only `Hotel` category.
    locations:
      description: |
        This field will be present for travel related categories.
        For travel between Place A to Place B, this array will contain two items, From location at array index 0 and To location at array index 1.
        For travel between Place A to Place c and stopping at Place B, this
      type: array
      minItems: 0
      maxItems: 10
      items:
        $ref: './fields.yaml#/location'
    custom_fields:
      $ref: './fields.yaml#/expense_custom_fields'
    custom_fields_flattened:
      $ref: './fields.yaml#/flattened_custom_field'
    code:
      type: string
      nullable: true
      description: |
        Id given by external systems like Gmail. To identify whether that entity
        has been already added to Sage Exp Mgmt or not.
      example: 'wgjwgo3ihwljnlsww'
    state:
      type: string
      enum:
        - COMPLETE
        - DRAFT
        - PAID
        - PAYMENT_PROCESSING
        - APPROVER_PENDING
        - PAYMENT_PENDING
        - APPROVED
        - UNREPORTABLE
      description: The state of the Expense.
    state_display_name:
      type: string
      example: Sent Back
      description: readable state name
    seq_num:
      type: string
      readOnly: true
      description: |
        This is user visible identifier for an expense.
        This field can be used as reference in UI.
      example: E/2020/10/T/95
    report_id:
      allOf:
        - $ref: './fields.yaml#/fk_string'
      nullable: true
      description: |
        Unique id given by Sage Exp Mgmt to identify an Expense Report.
      example: rpvgnwlgw34
    added_to_report_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        signifies when this expense was added to a report.
        If this expense is not added to a report, then this could be null.
    added_to_report_by:
      type: string
      nullable: true
      enum:
        - USER
        - SYSTEM
        - null
      description: |
        Indicates whether the expense was added to the report it belongs to by a user or the system. If the expense is not a part of any report, this field will be null.
      example: USER
    report:
      $ref: './report.yaml#/report_out_embed'
    is_verified:
      type: boolean
      nullable: true
      description: |
        Determines whether this expense has been verified by a verifier.
    last_verified_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        signifies when this expense was verified.
    is_receipt_mandatory:
      type: boolean
      nullable: true
      description: |
        Determines whether a receipt is missing for this expense when it is required.
    is_exported:
      type: boolean
      nullable: true
      description: |
        Determines whether this expense has been exported to external accounting system or not.
    last_exported_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description:
        signifies when this expense was exported to an external accounting system.
    file_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_string'
      example:
        - figwiwpjww
    files:
      type: array
      items:
        $ref: './file.yaml#/file_out_embed'
    expense_policy_comments:
      type: array
      items:
        $ref: '#/expense_policy_comment_out_embed'
      description: |
        List of expense policy comment objects
#    approver_user_ids:
#      type: array
#      items:
#        $ref: ./fields.yaml#/id_string
#      example:
#        - usge49ielgel
    approvals:
      type: array
      items:
        $ref: ./report_approval.yaml#/report_approval_out_embed
      description: |
        List of report_approval objects
    verifications:
      type: array
      items:
        $ref: '#/expense_verification_out_embed'
      description: |
        List of verification objects
    employee_id:
      $ref: './fields.yaml#/employee_id'
    employee:
      nullable: true
      $ref: './employee.yaml#/employee_out_embed_for_expense'
    is_corporate_card_transaction_auto_matched:
      type: boolean
      example: false
      description: |
        Signifies when this corporate card transaction is auto_matched.
    matched_corporate_card_transaction_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_string'
      description: |
        Holds the corporate card transaction ids which are matched to this expense
      example:
        - btxnwownwrng
    matched_corporate_card_transactions:
      type: array
      items:
        $ref: '#/matched_corporate_card_transaction_out_embed'
      description: |
        Holds the corporate card transactions which are matched to this expense.
        NOTE: The data of this field is not realtime. It will get updated later even if `matched_corporate_card_transaction_ids` is already up-to-date.
    last_settled_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        signifies when this expense was last settled.
    missing_mandatory_fields:
      $ref: './fields.yaml#/missing_mandatory_fields'
    creator_user_id:
      $ref: './fields.yaml#/user_id'
    activity_details:
      $ref: './fields.yaml#/activity_details'
    extracted_data:
      $ref: './fields.yaml#/extracted_data'
    is_manually_flagged:
      type: boolean
      nullable: true
      description: This fields marks whether a given expense is manually flagged or not.
      example: true
    is_policy_flagged:
      type: boolean
      nullable: true
      description: This fields marks whether a given expense is flagged by policy or not.
      example: true
    split_group_id:
      type: string
      nullable: true
      maxLength: 15
      description: |
        This id provided by Sage Exp Mgmt to identify an object.
      example: txwownwrngx
    split_group_amount:
      $ref: './fields.yaml#/split_group_amount'
    is_physical_bill_submitted:
      type: boolean
      nullable: true
      description: |
        This fields marks if physical has been collected for the given expense.
      example: true
    physical_bill_submitted_at:
      type: string
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when the physical bill for this report was submitted.
      nullable: true
    expense_rule_id:
      type: string
      nullable: true
      maxLength: 15
      description: |
        This id is provided by Sage Exp Mgmt to identify an Expense Rule.
      example: ervgnwlgw34
    expense_rule_data:
      $ref: './expense_rules.yaml#/expense_rule_data_in'
    is_split:
      type: boolean
      nullable: true
      description: |
        Whether the expense is split.
      example: true
    tax_group:
      $ref: './fields.yaml#/tax_group'
    approver_comments:
      type: array
      description: |
        Comments added by approvers.
        NOTE: The data of this field is not realtime. It will get updated later even if rest of fields are already up-to-date.
      items:
        type: string
      example:
        - 'This is a comment by approver'
    verifier_comments:
      type: array
      description: |
        Comments added by verifiers.
        NOTE: The data of this field is not realtime. It will get updated later even if rest of fields are already up-to-date.
      items:
        type: string
      example:
        - 'This is a comment by verifier'
    policy_checks:
      $ref: './fields.yaml#/policy_checks'
    accounting_export_summary:
      type: object
      description: |
        Summary of accounting export for this expense.
      properties:
        state:
          type: string
          enum:
            - COMPLETE
            - ERROR
            - IN_PROGRESS
            - SKIPPED
            - INITIATED
          example: COMPLETE
        error_type:
          type: string
          nullable: true
          enum:
            - ACCOUNTING_INTEGRATION_ERROR
            - MAPPING
            - null
          example: ACCOUNTING_INTEGRATION_ERROR
        url:
          type: string
          description: URL Endpoint for exported / failed expense
          example: https://app.example.com/expense/txwownwrng
        tpa_id:
          type: string
          nullable: false
          description: |
            Third party app id.
          example: tpa_1234567890
    report_last_paid_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when report of this expense was reimbursed.
    report_last_approved_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when report of this expense was approved.
    invoice_number:
      type: string
      nullable: true
      maxLength: 255
      description: |
        Invoice number of the expense.
      example: 123456
    commute_deduction:
      type: string
      nullable: true
      maxLength: 12
      description: |
        Commute deduction type of the expense.
      example: ONE_WAY
      enum:
        - ONE_WAY
        - ROUND_TRIP
        - NO_DEDUCTION
        - null
    commute_details_id:
      type: integer
      nullable: true
      description: |
        Commute details id of the expense. This id is provided by Sage Exp Mgmt to identify a commute details.
      example: 1234
    commute_details:
      $ref: './fields.yaml#/commute_details'
    is_duplicate_present:
      type: boolean
      nullable: false
      description: |
        Whether duplicate expenses is detected for this expense or not.
      example: true
    is_reconciled:
      type: boolean
      nullable: false
      description: |
        Whether expenses is reconciled or not.
      example: true
    report_auto_approval_state:
      type: string
      nullable: true
      description: Indicates the auto approval evaluation status of the expense's report.
      enum:
        - PENDING
        - NOT_ELIGIBLE
        - AUTO_APPROVED
        - null

