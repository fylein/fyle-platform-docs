user_account_summary_out:
  type: object
  properties:
    user_id:
      $ref: './fields.yaml#/user_id'
    user:
      $ref: './user.yaml#/user_out_embed'
    org_id:
      $ref: ./fields.yaml#/org_id
    account_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'acwbl222wlg', 'accg30nel335' ]
    accounts:
      type: array
      items:
        type: object
        properties:
          id:
            allOf:
              - $ref: './fields.yaml#/id_string'
            example: 'acwbl222wlg'
          type:
            type: string
            enum:
              - PERSONAL_CASH_ACCOUNT
              - PERSONAL_CORPORATE_CREDIT_CARD_ACCOUNT
              - PERSONAL_ADVANCE_ACCOUNT
            example: PERSONAL_CASH_ACCOUNT
          currency:
            $ref: './fields.yaml#/currency'
          opening_balance:
            type: number
            example: 50.0
          current_balance:
            type: number
            example: 100.0
          closing_balance:
            type: number
            example: 150.0
    report_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'rpwirgnwblk' ]
    reports:
      type: array
      items:
        allOf:
          - $ref: './report.yaml#/report_out_embed'
    expense_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'txelntgwgwll' ]
    expenses:
      type: array
      items:
        $ref: './expense.yaml#/expense_out_embed'
    advance_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'advjgbwlgwng' ]
    advances:
      type: array
      items:
        $ref: './advance.yaml#/advance_out_embed'
    corporate_credit_card_expense_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'cccelsgnwlgw' ]
    corporate_credit_card_expenses:
      type: array
      items:
        $ref: './corporate_credit_card_expense.yaml#/corporate_credit_card_expense_out_embed'