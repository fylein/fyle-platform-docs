user_account_summary_out:
  type: object
  properties:
    user_id:
      $ref: './fields.yaml#/user_id'
    user:
      $ref: './user.yaml#/user_out_embed'
    org_id:
      $ref: ./fields.yaml#/org_id
    cash_account_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    cash_account:
      type: object
      properties:
        id:
          allOf:
            - $ref: './fields.yaml#/id_string'
          example: 'acwbl222wlg'
        balance:
          type: number
          example: 50.0
        currency:
          $ref: './fields.yaml#/currency'
    advance_account_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'acwbl222wlg' ]
    advance_accounts:
      type: array
      items:
        type: object
        properties:
          id:
            allOf:
                - $ref: './fields.yaml#/id_string'
            example: 'acwbl222wlg'
          balance:
            type: number
            example: 10.0
          currency:
            $ref: './fields.yaml#/currency'
    corporate_credit_card_account_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    corporate_credit_card_account:
      type: object
      properties:
        id:
          allOf:
              - $ref: './fields.yaml#/id_string'
          example: 'acwbl222wlg'
        balance:
          type: number
          example: 50.0
        currency:
          $ref: './fields.yaml#/currency'
    accounts:
      type: array
      items:
        $ref: './account.yaml#/account_out_embed'