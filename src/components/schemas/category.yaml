category_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    name:
      type: string
      maxLength: 255
      example: Engine
      description: Represents the name of the category.
    sub_category:
      nullable: true
      type: string
      maxLength: 255
      example: Turbo charged
      description: Represents the name of the sub_category.
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    display_name:
      type: string
      maxLength: 255
      example: Engine / Turbo charged
      description: >
        This is a combination of name and sub_category separated by a / and
        spaces.
        In case if no sub_category is present it is same as name of the category.
    system_category:
      nullable: True
      type: string
      maxLength: 255
      example: Others
      description: Represents the name of the system_category.
    code:
      $ref: ./fields.yaml#/code
    restricted_project_ids:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
        List of project ids for which this category can be used. If project_ids is null, then this category can be used for any project.


category_out_embed:
  type: object
  nullable: true
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    system_category:
      nullable: True
      type: string
      maxLength: 255
      example: Others
      description: Represents the name of the system_category.
    name:
      type: string
      maxLength: 255
      example: Engine
      description: Represents the name of the category.
    sub_category:
      type: string
      nullable: true
      maxLength: 255
      example: Turbo charged
      description: Represents the name of the sub_category.
    code:
      $ref: ./fields.yaml#/code
    display_name:
      type: string 
      example: Engine / Turbo charged 
      description: >
        This is a combination of name and sub_category separated by a / and
        spaces.
        In case if no sub_category is present it is same as name of the category.

category_in:
  type: object
  required:
    - name
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      example: Engine
      description: Represents the name of the category.
    sub_category:
      nullable: True
      type: string
      maxLength: 255
      example: Turbo charged
      description: Represents the sub category of the category. Note that the name and sub category cannot be same.
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    system_category:
      nullable: True
      type: string
      maxLength: 255
      example: Others
      description: Represents the name of the system_category.
    code:
      $ref: ./fields.yaml#/code
    restricted_project_ids:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
        List of project ids for which this category can be used. If project_ids is null, then this category can be used for any project
    restricted_spender_user_ids:
      type: array
      nullable: True
      items:
        type: string
        nullable: False
        maxLength: 15
        description: |
          This id is provided by Sage Exp Mgmt to identify an object.
        example: 'uswoirwlwwg'
      example: [ 'uswoirwlwwg', 'uswlgwkgw42' ]
      description: |
        - List of IDs of users who can access this category. Default value is `[]`.
        - `null` value indicates that all users in the org can access this category.
        - `[]` value indicates that no users in the org can access this category.

category_in_only_id:
  type: object
  required:
    - id
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'

system_category_out:
  type: object
  additionalProperties: False
  properties:
    name:
      type: string
      maxLength: 255
      example: Engine
      description: Represents the name of the system category.

