corporate_card_out_embed:
  type: object
  additionalProperties: false
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: bawownwrng
    bank_name:
      type: string
      description: |
        Specifies the name of bank who issued the card.
      example: Bank of America
    card_number:
      type: string
      description: |
        Specifies the masked number of the card.
        Add only masked card-numbers, last four digits of the card.
      example: xxxx-4543
    masked_number:
      type: string
      description: |
        Specifies the last 4 digits of the card number.
      example: '4543'
    user_full_name:
      type: string
      maxLength: 255
      nullable: true
      description: |
        String denoting the card holder's full name
      example: John Cena
    user_email:
      type: string
      maxLength: 127
      nullable: true
      description: |
        String denoting the card holder's email
      example: john.doe@example.com
