corporate_card_out:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: bawownwrng
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      type: string
      maxLength: 255
      nullable: true
      description: |
        The unique id of an user to whom the card is assigned
      example: uswjwgnwwgo
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    bank_name:
      type: string
      description: |
        Specifies the name of bank who issued the card.
      example: Bank of America
    card_number:
      type: string
      description: |
        Specifies the masked number of the card.
        Add only masked card-numbers, last four digits of the card.
      example: xxxx-4543
    cardholder_name:
      type: string
      maxLength: 255
      nullable: true
      description: |
        String denoting the card holder's name
      example: John Cena
    data_feed_source:
      type: string
      nullable: true
      description: |
        signifies the source of how card is added and how further card transactions could be synced
      example: BANK FEED - CDF
    code:
      type: string
      nullable: true
      description: |
        Id given by external systems like Gmail. To identify whether that entity
        has been already added to Fyle or not.
      example: 'wgjwgo3ihwljnlsww'
    last_synced_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies when this card was last synced.
    last_assigned_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies when this card was last assigned.
    assignor_user_id:
      type: string
      description: |
        The unique id of an user who assigned the card.
      nullable: true
      example: uswjwgnwwgo
  required:
    - id
    - org_id
    - user_id
    - created_at
    - updated_at
    - bank_name
    - card_number
    - cardholder_name
    - data_feed_source
    - code
    - last_synced_at
    - last_assigned_at
    - assignor_user_id

