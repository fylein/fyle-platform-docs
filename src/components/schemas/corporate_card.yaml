corporate_card_out:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: bawownwrng
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      type: string
      maxLength: 255
      nullable: true
      description: |
        The unique id of an user to whom the card is assigned
      example: uswjwgnwwgo
    user:
      $ref: ./user.yaml#/user_out_embed_nullable
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    bank_name:
      $ref: './fields.yaml#/bank_name'
    card_number:
      $ref: './fields.yaml#/card_number'
    cardholder_name:
      type: string
      maxLength: 255
      nullable: true
      description: |
        String denoting the card holder's name
      example: John Cena
    data_feed_source:
      type: string
      nullable: true
      description: |
        signifies the source of how card is added and how further card transactions could be synced
      example: BANK FEED - CDF
    code:
      type: string
      nullable: true
      description: |
        Id given by external systems like Gmail. To identify whether that entity
        has been already added to Fyle or not.
      example: 'wgjwgo3ihwljnlsww'
    last_synced_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies when this card was last synced.
    last_assigned_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies when this card was last assigned.
    assignor_user_id:
      type: string
      description: |
        The unique id of an user who assigned the card.
      nullable: true
      example: uswjwgnwwgo
    is_visa_enrolled:
      type: boolean
      description: |
        If the card is enrolled with real time feed from visa
      nullable: false
    is_mastercard_enrolled:
      type: boolean
      description: |
        If the card is enrolled with realtime feed from Mastercard
      nullable: false
    is_dummy: 
      type: boolean
      description: |
        If the card is a test card
      nullable: false
    last_ready_for_verification_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      description: |
        Signifies when the card was ready to be verified 
      example: "2022-02-01T07:20:30.951475+00:00"
      nullable: true
    last_verification_attempt_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      description: |
         Signifies when the last card verification was attempted
      nullable: true
    last_verified_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      description: |
        Signifies when the card was verified
      example: "2022-02-01T07:20:39.207250+00:00"
      nullable: true
    verification_status:
      type: string
      nullable: false
      description: |
        Verification status of the corporate card
      enum: 
        - VERIFIED
        - NOT_VERIFIED
        - READY_FOR_VERIFICATION
    virtual_card_id:
      type: string
      description: |
        The unique id of the virtual card, if the card is created from virtual card.
      nullable: true
      example: viasdfasdfddd
    virtual_card_state:
      type: string
      description: |
        Status of the virtual card
      nullable: true
      enum:
        - ACTIVE
        - PREACTIVE
        - INACTIVE
        - EXPIRED
        - DELETED
        - USED
        - null
      example: ACTIVE
    nickname:
      type: string
      maxLength: 25
      nullable: true
      description: |
        Unique nickname assigned to the card
      example: 'Business Card'
  required:
    - id
    - org_id
    - user_id
    - user
    - created_at
    - updated_at
    - bank_name
    - card_number
    - cardholder_name
    - data_feed_source
    - code
    - last_synced_at
    - last_assigned_at
    - assignor_user_id
    - is_visa_enrolled
    - is_mastercard_enrolled
    - is_dummy
    - last_ready_for_verification_at
    - last_verification_attempt_at
    - last_verified_at
    - verification_status
    - virtual_card_id
    - virtual_card_state
corporate_card_in:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: bawownwrng
    bank_name:
      type: string
      description: |
        Specifies the name of bank who issued the card.
      example: Bank of America
    card_number:
      type: string
      description: |
        Specifies the masked number of the card.
        Add only masked card-numbers, last four digits of the card.
      example: xxxx-4543
    cardholder_name:
      type: string
      maxLength: 255
      nullable: true
      description: |
        String denoting the card holder's name
      example: John Cena
    data_feed_source:
      type: string
      nullable: true
      description: |
        signifies the source of how card is added and how further card transactions could be synced
      example: BANK FEED - CDF
    code:
      type: string
      nullable: true
      description: |
        Id given by external systems like Gmail. To identify whether that entity
        has been already added to Fyle or not.
      example: 'wgjwgo3ihwljnlsww'
    last_synced_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies when this card was last synced.
  required:
    - bank_name
    - card_number

