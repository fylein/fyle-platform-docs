  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'areqiwr3Wwirr'
    currency:
      $ref: './fields.yaml#/currency'
    amount:
      $ref: './fields.yaml#/amount'
    code:
