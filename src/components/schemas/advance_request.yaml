advance_request_action_in:
  type: object
  additionalProperties: False
  required:
    - id
  properties:
    id:
      type: string
      description: |
        id of advance request that is to be approved
      example: 'rpa21A2rdj2'

advance_requests_stats_in:
  type: object
  required:
    - data
  properties:
    query_params:
      description: | 
        Query param string similar to advance_requests GET call. Use group_by_state=eq.true to get state-wise grouping of stats.
      nullable: false
      example: id=in.('adr1263','adr1569')&group_by_state=eq.true

advance_requests_stats_out:
  type: array
  description: |
    Array containing stats objects. When group_by_state is true, contains objects for ALL possible states 
    (with count and total_amount as 0 for states with no matching advance requests). When false or not provided, 
    contains single object with aggregated stats and null state.
  items:
    type: object
    required:
      - count
      - total_amount
      - state
    properties:
      count:
        type: integer
        nullable: false
        description: |
          Number of advance requests that match the specified criteria.
        example: 10
      total_amount:
        type: number
        nullable: false
        description: |
          Sum of amounts for matching advance requests.
        example: 44545.4
      state:
        type: string
        nullable: true
        description: |
          Advance request state for grouping. null when group_by_state is false or not provided.
          When group_by_state is true, response includes all possible states, with count=0 
          and total_amount=0 for states with no matching advance requests.
        example: DRAFT
        enum:
          - DRAFT
          - APPROVAL_PENDING
          - APPROVED
          - SENT_BACK
          - PULLED_BACK
          - REJECTED
          - PAID
          - null
  example:
    - state: "DRAFT"
      count: 10
      total_amount: 44545.4
    - state: "APPROVAL_PENDING"
      count: 0
      total_amount: 0
    - state: "APPROVED"
      count: 343
      total_amount: 1337.0
    - state: "SENT_BACK"
      count: 0
      total_amount: 0
    - state: "PULLED_BACK"
      count: 0
      total_amount: 0
    - state: "REJECTED"
      count: 0
      total_amount: 0
    - state: "PAID"
      count: 0
      total_amount: 0

advance_request_out_embed:
  type: object
  nullable: true
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify an advance requests.
        This id is always prefixed with `adr`.
      readOnly: true
      example: adrkvnwrnpwi
    last_approved_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      description: |
        Signifies if and when this advance request was approved.
      nullable: true
    seq_num:
      type: string
      description: |
        This is user visible identifier for an advance request.
        This field can be used as reference in UI.
      example: 'AR/2020/10/T/95'
