budget_usage_out:
  type: object
  required:
    - is_enabled
    - name
    - type
    - observer_ids
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    budget_id:
      $ref: './fields.yaml#/id_string'
    start_date:
      type: string
      format: date
      example: '2018-10-31'
      description: Date string in YYYY-MM-DD format
    end_date:
      type: string
      format: date
      example: '2018-10-31'
      description: Date string in YYYY-MM-DD format
    observer_ids:
      type: array
      items:
        $ref: ./fields.yaml#/id_string
      example:
       - usge49ielgel
    budget:
      $ref: './budget.yaml#/budget_out_embed'