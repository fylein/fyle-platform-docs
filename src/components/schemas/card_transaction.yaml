card_transaction_assign_in:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: btxnwownwrng
    user_id:
      type: string
      description: |
        The unique id of an user to whom the card should be assigned.
      example: uswjwgnwwgo

card_transaction_unassign_in:
  type: object 
