admin_report_in:
  type: object
  additionalProperties: false
  required:
   - purpose
   - id
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    purpose:
      type: string
      description: |
        Indicates purpose of the reports. It can only be updated for an existing report when the report is in `APPROVER_PENDING` or `APPROVED` state.
      example: '#1: Jun 2020'

approver_report_in:
  type: object
  additionalProperties: false
  required:
   - purpose
   - id
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    purpose:
      type: string
      description: |  
        Indicates purpose of the reports. It can only be updated for an existing report when the report is in `APPROVER_PENDING` state.
      example: '#1: Jun 2020'

spender_report_in:
  type: object
  additionalProperties: false
  required:
    - purpose
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    source:
      $ref: './fields.yaml#/report_source'
    purpose:
      type: string
      description: |
        Indicates purpose of the reports. It can only be updated for an existing report when the report is in `APPROVER_PENDING` , `APPROVER_INQUIRY` or `DRAFT` state.
      example: '#1: Jun 2020'

report_out_embed:
  type: object
  nullable: true
  additionalProperties: False
  required:
    - id
    - last_approved_at
    - last_submitted_at
    - seq_num
    - title
    - state
    - settlement_id
    - last_paid_at
    - reimbursement_id
    - reimbursement_seq_num
  properties:
    id:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: ./fields.yaml#/id_string
      nullable: true
      example: rpvgnwlgw34
    last_approved_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when this report was approved.
    last_submitted_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when this report was submitted.
    seq_num:
      type: string
      nullable: true
      description: |
        A unique human readable identifier for the report
      example: 'C/2021/02/R/907'
    title:
      type: string
      nullable: true
      description: purpose for creating the report
      example: Business trip to London
    state:
      type: string
      enum:
        - DRAFT
        - APPROVER_PENDING
        - APPROVER_INQUIRY
        - PAYMENT_PROCESSING
        - APPROVED
        - PAYMENT_PENDING
        - PAID
        - null
      nullable: true
    amount:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: ./fields.yaml#/amount
      nullable: true
    settlement_id:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: ./fields.yaml#/id_string
      nullable: true
      maxLength: 255
      description: >
        An unique ID, generated by Fyle, for identifying the Settlement.
    last_paid_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when this report was reimbursed.
    last_verified_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when this report was verified.
    settlement_locked_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when this report was locked for settlement.
    reimbursement_id:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: ./fields.yaml#/id_string
      nullable: true
      maxLength: 255
      description: >
        An unique ID, generated by Fyle, for identifying the Reimbursement.
      example: reimntGt9ju6qP
    reimbursement_seq_num:
      type: string
      nullable: true
      description: |
        A unique, organization wide identifier for a particular reimbursement.<br>
        This id is always prefixed with `P/`.
      example: P/2020/11/29
    approvals:
      type: array
      nullable: true
      items:
        $ref: ./report_approval.yaml#/report_approval_out_embed
      description: |
        List of report_approval objects

report_action_in:
  type: object
  additionalProperties: False
  required:
    - id
  properties:
    id:
      type: string
      description: |
        id of report that is to be approved
      example: 'rpa21A2rdj2'

report_action_with_expenses_ids_to_add:
  type: object
  additionalProperties: False
  required:
    - id
    - expense_ids
  properties:
    id:
      type: string
      description: |
        id of report, to which the expenses are to be added
      example: 'rpa21A2rdj2'
    expense_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'txelntgwgwll' ]

report_action_with_expenses_ids_to_eject:
  type: object
  additionalProperties: False
  required:
    - id
    - expense_ids
  properties:
    id:
      type: string
      description: |
        id of report, from which the expenses are to be ejected
      example: 'rpa21A2rdj2'
    expense_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'txelntgwgwll' ]

report_comments_in:
  type: object
  additionalProperties: False
  required:
    - id
    - comment
  properties:
    id:
      type: string
      description: |
        id of the report, on which need to add comment
      example: 'rpa21A2rdj2'
    comment:
      type: string
      description: |
        comment on the report
      example: We don't accept laundry bills

admin_report_comments_out:
  type: object
  additionalProperties: False
  required:
    - id
    - comment
    - report_id
    - creator_user_id
    - creator_user
    - created_at
    - org_id
    - updated_at
  properties:
    id:
      $ref: ./fields.yaml#/id_string
    comment:
      type: string
      description: comment on the report
      example: We don't accept laundry bills
    report_id:
      $ref: ./fields.yaml#/id_string
    creator_user_id:
      $ref: ./fields.yaml#/id_string
    creator_user:
      $ref: ./user.yaml#/user_out_embed_nullable
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    org_id:
      $ref: ./fields.yaml#/id_string

add_approvers_in:
  type: object
  additionalProperties: False
  required:
    - id
    - approver_emails
  properties:
    id:
      type: string
      description: |
        id of the report, to which approvers need to be added
      example: 'rpa21A2rdj2'
    approver_emails:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/email'
      example: [ "adb@gmail.com", "kartikey.rajvaidya@fyle.in" ]

report_action_submit:
  type: object
  additionalProperties: False
  required:
    - id
  properties:
    id:
      type: string
      description: |
        id of report, which needs to be submitted
      example: 'rpa21A2rdj2'

report_action_resubmit:
  type: object
  additionalProperties: False
  required:
    - id
  properties:
    id:
      type: string
      description: |
        id of report, which needs to be resubmitted
      example: 'rpa21A2rdj2'

report_out_subscriptions:
  type: object
  additionalProperties: false
  required:
    - resource
    - action
    - data
    - reason
  properties:
    resource:
      type: string
      example: 'REPORT'
    action:
      type: string
      enum: ['PARTIALLY_APPROVED', 'SUBMITTED', 'APPROVER_ADDED', 'APPROVER_SENDBACK', 'APPROVED', 'APPROVER_REMOVED', 'PAYMENT_PENDING', 'PAYMENT_PROCESSING', 'PAID', 'COMMENTED', 'EXPENSES_ADDED']
      example: 'APPROVED'
    data:
      allOf:
        - $ref: '#/report_out'
        - type: object
          additionalProperties: False
          properties:
            updated_by_user:
              $ref: './user.yaml#/user_out_embed'
    reason:
      type: string
      example: 'comment given by Approver while approving the report.'

report_purpose_out:
  type: object
  additionalProperties: False
  required:
    - purpose
  properties:
    purpose:
      type: string
      description: purpose for creating the report
      example: Business trip to London
      nullable: True

report_purpose_in:
  type: object
  additionalProperties: False
  required:
    - expense_ids
  properties:
    expense_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'txelntgwgwll' ]

process_ach_in:
  type: object 
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: re123453
  required:
    - id

mark_paid_bulk_in:
  type: object 
  required:
    - id
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: re123453
    paid_notify_at:
      type: string
      format: date-time
      description: |
        This field indicates when should user receive notification regarding reimbursement
      example: "2022-12-02T17:58:21.406Z"
    code:
      $ref: './fields.yaml#/code'
    

process_manual_in:
  type: object 
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: re123453
  required:
    - id

process_summary_in:
  type: object 
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: re123453
  required:
    - id

process_summary_out:
  type: object 
  additionalProperties: True
  properties:
    selected_reimbursable_amount:
      allOf:
        - $ref: './fields.yaml#/amount'
      description: |
        This field indicates the final reimbursable amount.
      example: 101
    selected_count:
      type: integer
      description: |
        This field indicates the count of selected reports.
      example: 1     
    unverified_count:
      type: integer
      description: |
        This field indicates the count of unverified reports.
      example: 2  
    unverified_amount:
      allOf:
        - $ref: './fields.yaml#/amount'
      description: |
        This field indicates the total amount of unverified reports.
      example: 100  
    missing_bank_details_count:
      type: integer
      description: |
        This field indicates the count of reports with missing users bank account details.
      example: 2  
    missing_bank_details_amount:
      allOf:
        - $ref: './fields.yaml#/amount'
      description: |
        This field indicates the total amount of reports with missing users bank account details.
      example: 101
    missing_bank_details_employee_count:
      type: integer
      description: |
        This field indicates the count of employees with missing users bank account details.
      example: 2  
    missing_bank_details_employee_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'ouN7x27CwrwC' ]
      description: |
        This field contains list of employee_ids whose bank accounts are missing.
    payment_initiated_amount:
      allOf:
        - $ref: './fields.yaml#/amount'
      description: |
        This field indicates the total amount of reports that are in payment_processing and ach_initiated state.
      example: 101 
    payment_initiated_count:
      type: integer
      description: |
        This field indicates the count of reports that are in payment_processing and ach_initiated state.
      example: 2 
    reimbursable_amount:
      allOf:
        - $ref: './fields.yaml#/amount'
      description: |
        This field indicates the Final amount to be reimbursement. 
      example: 101
    reimbursable_report_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 're1234423' ]
      description: |
        This field contains list of reimbursable report_ids. 
    closable_report_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 're123453' ]
      description: |
        This field contains list of report_ids that can directly be closed(with reimbursable amount as 0). 


reports_stats_in:
  properties:
    query_params:
      nullable: False
      type: string
      description: | 
        This field contains the query param string similar to the query params passed in reports GET call for displaying reports in the list view.
      example: state=eq.PAYMENT_PROCESSING&report_id=in.('rp123', 'rep1234')

reports_stats_out:
  type: object 
  properties:
    count:
      type: integer
      nullable: False
      description: |
        This field indicates the count of reports.
      example: 1     
    total_amount:
      allOf:
        - $ref: './fields.yaml#/amount'
      description: |
        This field indicates the sum of amount of reports.
      example: 100  
    processing_amount:
      allOf:
        - $ref: './fields.yaml#/amount'
