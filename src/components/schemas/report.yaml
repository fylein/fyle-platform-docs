report_out_embed:
  type: object
  nullable: true
  properties:
    id:
      allOf:
        - $ref: ./fields.yaml#/id_string
      example: rpvgnwlgw34
    last_approved_at:
      type: string
      nullable: true
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when this report was approved.
    last_submitted_at:
      type: string
      nullable: true
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when this report was submitted.
    seq_num:
      type: string
      description: |
        A unique human readable identifier for the report
      example: 'C/2021/02/R/907'
    title:
      type: string
      description: purpose for creating the report
      example: Business trip to London
      nullable: True
    state:
      type: string
      enum:
        - DRAFT
        - APPROVER_PENDING
        - APPROVER_INQUIRY
        - PAYMENT_PROCESSING
        - APPROVED
        - PAYMENT_PENDING
        - PAID
    settlement_id:
      type: string
      nullable: true
      maxLength: 255
      description: >
        An unique ID, generated by Fyle, for identifying the Settlement.
    last_reimbursed_at:
      type: string
      nullable: true
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when this report was reimbursed.
    last_settled_at:
      type: string
      nullable: true
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when this report was settled.

report_action_in:
  type: object
  additionalProperties: False
  required:
    - id
  properties:
    id:
      type: string
      description: |
        id of report that is to be approved
      example: 'rpa21A2rdj2'

report_out_subscriptions:
  type: object
  additionalProperties: false
  properties:
    resource:
      type: string
      example: 'REPORT'
    action:
      type: string
      enum: ['PARTIALLY_APPROVED', 'SUBMITTED', 'APPROVER_ADDED', 'APPROVER_SENDBACK', 'APPROVED', 'APPROVER_REMOVED', 'PAYMENT_PENDING', 'PAYMENT_PROCESSING', 'PAID', 'COMMENTED', 'EXPENSES_ADDED']
      example: 'APPROVED'
    data:
      allOf:
        - $ref: '#/report_out'
        - type: object
          properties:
            updated_by_user:
              - $ref: 'user.yaml#/user_out_embed'
    reason:
      type: string
      example: 'comment given by Approver while approving the report.'