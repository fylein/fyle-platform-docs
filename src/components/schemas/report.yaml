report_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: ./fields.yaml#/id_integer
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    employee_id:
      $ref: ./fields.yaml#/id_string
    employee:
      $ref: ./employee.yaml#/employee_out_embed
    purpose:
      type: string
      description: purpose for creating the report
      example: Business trip to London
    currency:
      $ref: ./fields.yaml#/currency
    amount:
      $ref: ./fields.yaml#/amount
    tax:
      $ref: ./fields.yaml#/amount
    state:
      type: string
      enum:
        - DRAFT
        - PAYMENT_PROCESSING
        - APPROVER_INQUIRY
        - APPROVER_PENDING
        - APPROVED
        - PAYMENT_PENDING
        - PAID
    is_verified:
      type: boolean
      description: |
        Determines whether this report has been verified by a verifier
    settlement_id:
      $ref: ./fields.yaml#/id_string
    approved_at:
      $ref: ./fields.yaml#/created_at
      description: |
        Signifies when this report was aproved.
    settled_at:
      $ref: ./fields.yaml#/created_at
      description: |
        Signifies when this report was aproved.
    reimbursed_at:
      $ref: ./fields.yaml#/created_at
      description: |
        Signifies when this report was aproved.
    submitted_at:
      description: |
        Signifies when this report was submitted.
      $ref: ./fields.yaml#/created_at
    is_physical_bill_submitted:
      type: boolean
      description: |
        If physical has been collected for this report
    physical_bill_submitted_at:
      description: |
        Signifies when this report was submitted.
      $ref: ./fields.yaml#/created_at
    is_manual_flag:
      type: boolean
      description: |
        Determines whether this report was flagged manually
    is_policy_flag:
      type: boolean
      description: |
        Determines whether this report was flagged from a policy
    claim_number:
      type: string
      description: |
        A unique human readable identifier for the report
      example: 'C/2021/02/R/907'
    source:
      type: string
      description: |
        where was this report object created from
    approvals:
      type: array
      items:
        $ref: ./report_approval.yaml#/report_approval_out_embed
      description: |
        List of report_approval objects
