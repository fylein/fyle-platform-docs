report_out:
  type: object
  additionalProperties: False
  required:
    - id
    - org_id
    - created_at
    - updated_at
    - user_id
    - user
    - purpose
    - currency
    - amount
    - tax
    - state
    - num_expenses
    - is_manually_flagged
    - is_policy_flagged
    - last_paid_at
    - last_approved_at
    - last_submitted_at
    - last_resubmitted_at
    - seq_num
    - source
    - approvals
    - employee
    - next_approver_user_ids
  properties:
    id:
      $ref: ./fields.yaml#/id_string
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    user_id:
      $ref: ./fields.yaml#/id_string
    user:
      $ref: ./user.yaml#/user_out_embed
    purpose:
      type: string
      description: purpose for creating the report
      example: Business trip to London
      nullable: True
    currency:
      $ref: ./fields.yaml#/currency
    amount:
      $ref: ./fields.yaml#/amount
    tax:
      type: number
      description: |
        Tax value of the object.
      example: 18.23
      nullable: True
    state:
      type: string
      enum:
        - DRAFT
        - APPROVER_PENDING
        - APPROVER_INQUIRY
        - PAYMENT_PROCESSING
        - APPROVED
        - PAYMENT_PENDING
        - PAID
    num_expenses:
      type: integer
      description: |
        Number of expenses part of this report
      example: 3
    is_verified:
      type: boolean
      nullable: true
      description: |
        Determines whether this report has been verified by a verifier
    settlement_id:
      allOf:
        - $ref: './fields.yaml#/fk_string'
      nullable: true
      example: 'set5nlgnwgwl'
    is_physical_bill_submitted:
      type: boolean
      nullable: true
      description: |
        If physical has been collected for this report
    physical_bill_submitted_at:
      type: string
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when the physical bill for this report was submitted.
      nullable: true
    is_manually_flagged:
      type: boolean
      description: |
        Determines whether this report was flagged manually
    is_policy_flagged:
      type: boolean
      description: |
        Determines whether this report was flagged from a policy
    is_exported:
      type: boolean
      nullable: true
      description: |
        Determines whether this expense has been exported to external accounting system or not.
    last_paid_at:
      type: string
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when this report was reimbursed.
      nullable: True
    last_approved_at:
      type: string
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when this report was approved.
      nullable: True
    last_submitted_at:
      type: string
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when this report was submitted.
      nullable: True
    last_resubmitted_at:
      type: string
      format: date-time
      example: '2020-06-11T13:14:55.201598+00:00'
      description: |
        Signifies if and when this report was resubmitted.
      nullable: True
    seq_num:
      type: string
      description: |
        A unique human readable identifier for the report
      example: 'C/2021/02/R/907'
    source:
      type: string
      description: |
        where was this report object created from
      nullable: True
    approvals:
      type: array
      items:
        $ref: ./report_approval.yaml#/report_approval_out_embed
      description: |
        List of report_approval objects
    employee_id:
      $ref: './fields.yaml#/employee_id'
    employee:
      $ref: './employee.yaml#/employee_out_embed_for_report'
    next_approver_user_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example:
        - us123heh98
    state_display_name:
      type: string
      example: Sent Back
      description: readable state name
    accounting_export_summary:
      type: object
      description: |
        Summary of accounting export for this report.
      properties:
        state:
          type: string
          enum:
            - COMPLETE
            - ERROR
            - IN_PROGRESS
            - SKIPPED
            - INITIATED
          example: COMPLETE
        skipped:
          type: number
          description: |
            Number of skipped expenses.
          example: 2
        failed:
          type: number
          description: |
            Number of failed expenses.
          example: 0
        complete:
          type: number
          description: |
            Number of complete expenses.
          example: 5
        in_progress:
          type: number
          description: |
            Number of in progress expenses.
          example: 0
        initiate:
          type: number
          description: |
            Number of initiated expenses.
          example: 0
        tpa_id:
          type: string
          nullable: false
          description: |
            Third party app id.
          example: tpa_1234567890

