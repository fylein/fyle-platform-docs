report_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: ./fields.yaml#/id_string
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    user_id:
      $ref: ./fields.yaml#/id_string
    user:
      $ref: ./user.yaml#/user_out_embed
    purpose:
      type: string
      description: purpose for creating the report
      example: Business trip to London
      nullable: True
    currency:
      $ref: ./fields.yaml#/currency
    amount:
      $ref: ./fields.yaml#/amount
    tax:
      type: number
      description: |
        Tax value of the object.
      example: 18.23
      nullable: True
    state:
      type: string
      enum:
        - DRAFT
        - APPROVER_PENDING
        - APPROVER_INQUIRY
        - PAYMENT_PROCESSING
        - APPROVED
        - PAYMENT_PENDING
        - PAID
    num_expenses:
      type: integer
      description: |
        Number of expenses part of this report
      example: 3
