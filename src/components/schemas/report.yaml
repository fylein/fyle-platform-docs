    - last_submitted_at
    - seq_num
    - title
    - state
    - last_paid_at
    - reimbursement_id
    - reimbursement_seq_num
  properties:
    id:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: ./fields.yaml#/id_string
      nullable: true
      example: rpvgnwlgw34
    last_approved_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when this report was approved.
    last_submitted_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when this report was submitted.
    seq_num:
      type: string
      nullable: true
      description: |
        A unique human readable identifier for the report
      example: 'C/2021/02/R/907'
    title:
      type: string
      nullable: true
      description: purpose for creating the report
      example: Business trip to London
    state:
      type: string
      enum:
        - DRAFT
        - APPROVER_PENDING
        - APPROVER_INQUIRY
        - PAYMENT_PROCESSING
        - APPROVED
        - PAYMENT_PENDING
        - PAID
        - null
      nullable: true
    amount:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: ./fields.yaml#/amount
      nullable: true
    last_paid_at:
      anyOf:
        - $ref: ./fields.yaml#/null_field
        - $ref: './fields.yaml#/timestamptz_utc'
      nullable: true
      description: |
        Signifies if and when this report was reimbursed.
