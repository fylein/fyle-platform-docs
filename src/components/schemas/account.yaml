account_out:
  type: object
  additionalProperties: false
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    user_id:
      type: string
      nullable: true
      description: |
        The unique id of an user to which the object is associated.
      example: uswjwgnwwgo
    type:
      type: string
      enum:
        - PERSONAL_CASH_ACCOUNT
        - PERSONAL_CORPORATE_CREDIT_CARD_ACCOUNT
        - PERSONAL_ADVANCE_ACCOUNT
        - COMPANY_EXPENSE_ACCOUNT
        - COMPANY_CORPORATE_CREDIT_CARD_ACCOUNT
        - COMPANY_CATEGORY_ACCOUNT
      example: PERSONAL_CASH_ACCOUNT
    currency:
      $ref: './fields.yaml#/currency'
    current_balance_amount:
      type: number
      example: 90.9
    tentative_balance_amount:
      type: number
      example: 43.8
    org_id:
      $ref: './fields.yaml#/org_id'
    category_id:
      type: integer
      description: |
        This id is provided by Sage Exp Mgmt to identify a category.
      nullable: true
      example: 49058

account_out_embed:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    type:
      type: string
      enum:
        - PERSONAL_CASH_ACCOUNT
        - PERSONAL_CORPORATE_CREDIT_CARD_ACCOUNT
        - PERSONAL_ADVANCE_ACCOUNT
        - COMPANY_EXPENSE_ACCOUNT
        - COMPANY_CORPORATE_CREDIT_CARD_ACCOUNT
        - COMPANY_CATEGORY_ACCOUNT
      example: PERSONAL_CASH_ACCOUNT

account_snapshot_out_embed:
  type: object
  properties:
    account_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    type:
      type: string
      enum:
        - PERSONAL_CASH_ACCOUNT
        - PERSONAL_CORPORATE_CREDIT_CARD_ACCOUNT
        - PERSONAL_ADVANCE_ACCOUNT
        - COMPANY_EXPENSE_ACCOUNT
        - COMPANY_CORPORATE_CREDIT_CARD_ACCOUNT
        - COMPANY_CATEGORY_ACCOUNT
      example: PERSONAL_CASH_ACCOUNT
    currency:
      $ref: './fields.yaml#/currency'
    balance:
      $ref: './fields.yaml#/amount'


account_in:
  type: object
  additionalProperties: false
  properties:
    user_id:
      type: string
      nullable: true
      description: |
        The unique id of an user to which the object is associated.
      example: uswjwgnwwgo
    type:
      type: string
      enum:
        - PERSONAL_ADVANCE_ACCOUNT
      example: PERSONAL_ADVANCE_ACCOUNT
    currency:
      $ref: './fields.yaml#/currency'
    category_id:
      type: integer
      description: |
        This id is provided by Sage Exp Mgmt to identify a category.
      nullable: true
      example: 49058