account_out:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    user_id:
      $ref: './fields.yaml#/fk_string'
    #    name:
    #      type: string
    #      enum:
    #        - Personal Account
    #        - Corporate Credit Card Account
    #        - Advance Account
    type:
      type: string
      enum:
        - PERSONAL_CASH_ACCOUNT
        - PERSONAL_CORPORATE_CREDIT_CARD_ACCOUNT
        - PERSONAL_ADVANCE_ACCOUNT
    currency:
      $ref: './fields.yaml#/currency'
    current_balance_amount:
      type: number
    tentative_balance_amount:
      type: number
    org_id:
      $ref: './fields.yaml#/org_id'

account_out_embbed:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    type:
      type: string
      enum:
        - PERSONAL_CASH_ACCOUNT
        - PERSONAL_CORPORATE_CREDIT_CARD_ACCOUNT
        - PERSONAL_ADVANCE_ACCOUNT