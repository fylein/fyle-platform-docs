  additionalProperties: False
  properties:
    user_id:
      $ref: ./fields.yaml#/fk_string
    email:
      $ref: './fields.yaml#/email'
    full_name:
      type: string
      maxLength: 255
      description: |
        Represents the full name of the Employee.
      example: John Doe