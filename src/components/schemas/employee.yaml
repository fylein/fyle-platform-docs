employee_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    user_id:
      $ref: ./fields.yaml#/fk_string
    user:
      $ref: ./user.yaml#/user_out_embed
    business_unit:
      type: string
      maxLength: 255
      nullable: true
      example: Finance ops
    code:
      type: string
      maxLength: 255
      nullable: True
      example: E84122
      description: >
        This field refers to any string that the client programs can use to refer
        to an employee's unique id.

        This could be any field such as an UUID from an Active Directory server or
        employee id in a HRMS system.
    department_id:
      $ref: './fields.yaml#/fk_string'
    department:
      $ref: './department.yaml#/department_out_embed'
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    joined_at:
      $ref: './fields.yaml#/timestamptz_utc'
    level_id:
      $ref: './fields.yaml#/fk_string'
    level:
      $ref: './level.yaml#/level_out_embed'
    location:
      type: string
      maxLength: 255
      nullable: True
      example: Bangalore Ofc
    roles:
      type: array
      items:
        $ref: ./fields.yaml#/role
    special_email:
      type: string
#      format: email
      maxLength: 127
      example: receipts+admin1_mb4w@fyle.ai
    title:
      type: string
      maxLength: 255
      nullable: True
      example: Branch Manager
    custom_fields:
      $ref: './fields.yaml#/custom_fields'

    project_ids:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
        List of project ids that this employee is allowed to access. If null, then there are no restrictions
    projects:
      type: array
      nullable: True
      items:
        $ref: ./project.yaml#/project_out_embed
      description: |
        List of projects that this employee is allowed to access. If null, then there are no restrictions

    cost_center_ids:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
        List of cost center ids that this employee is allowed to access. If null, then there are no restrictions
    cost_centers:
      type: array
      nullable: True
      items:
        $ref: ./cost_center.yaml#/cost_center_out_embed
      description: |
        List of cost_ enters that this employee is allowed to access. If null, then there are no restrictions

    per_diem_rate_ids:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
        List of per diem rate ids that this employee is allowed to access. If null, then there are no restrictions
    per_diem_rates:
      type: array
      nullable: True
      items:
        $ref: ./per_diem_rate.yaml#/per_diem_rate_out_embed
      description: |
        List of per diem rates that this employee is allowed to access. If null, then there are no restrictions

    mileage_rate_ids:
     type: array
     nullable: True
     items:
       $ref: './fields.yaml#/id_integer'
     example: [2222, 1221]
     description: |
       List of mileage rate ids that this employee is allowed to access. If null, then there are no restrictions
    mileage_rates:
     type: array
     nullable: True
     items:
       $ref: ./mileage_rate.yaml#/mileage_rate_out_embed
     description: |
       List of mileage rates that this employee is allowed to access. If null, then there are no restrictions
    approver_user_ids:
      type: array
      maxLength: 3
      nullable: True
      items:
        $ref: './fields.yaml#/fk_string'
      example: [ 'uswoirwlwwg', 'uswlgwkgw42' ]
      description: |
        List of IDs of users who are approvers for this employee. Maximum 3.
    approver_users:
      type: array
      nullable: True
      items:
        $ref: ./user.yaml#/user_out_embed
      description: |
        List of users who are approvers for this employee.
    has_accepted_invite:
      type: boolean
      description: >
        This boolean field represents whether the employee has accepted the current org's invite by veryfying his/her email or not.
      default: true
      example: true
    branch_account:
      type: string
      nullable: True
      items:
        $ref: './fields.yaml#/name'
      example:
      description: |
        The Account number of the bank account of the Employee.
    branch_ifsc:
      type: string
      nullable: True
      items:
        $ref: './fields.yaml#/bank_ifsc'
      example:
      description: |
        IFSC code of the bank account of the Employee. Must be a 11 digit alphanumeric code.
    mobile:
      type: string
      nullable: True
      items:
        $ref: './fields.yaml#/phone_number'
      description: |
        Mobile number of the employee
    locale:
      type: object
      nullable: True
      additionalProperties: False
      properties:
        abbreviation:
          type: string
          nullable: False
          maxLength: 4
          example: 'IST'
          description: >
            Represents the abbreviation of the employee's locale.
        offset:
          type: string
          nullable: False
          maxLength: 9
          example: '05:30:00'
          description: >
            Represents the offset of the employee's timezone from UTC.
        timezone:
          type: string
          nullable: False
          maxLength: 19
          example: 'Asia/Kolkata'
          description: >
            Represents the timezone of the employee.
      description: |
        Location and timezone settings of the employee.
    mileage_settings:
      type: object
      nullable: True
      additionalProperties: False
      properties:
        mileage_rate_labels:
          type: array
          nullable: True
          items:
            type: string
            example: 'four_wheeler'
          example: ['four_wheeler', 'two_wheeler']
        annual_mileage_of_user_before_joining_fyle:
          type: object
          nullable: True
          items:
            type: object
          example:
            "two_wheeler": 44
      description: |
        Mileage settings of the employee.
    ach_account:
      type: object
      nullable: True
      additionalProperties: False
      properties:
        added:
          nullable: True
          type: boolean
          description: >
            This field indicates whether employee has added ach account
        verified:
          nullable: True
          type: boolean
          description: >
            This field indicates whether employee's ach account is verified.
      description: |
        ACH account details of the employee.
    delegatees:
      type: array
      nullable: True
      maxItems: 1
      items:
        $ref: ./fields.yaml#/delegatees
      description: |
        List of users who are delegatees for this employee.

