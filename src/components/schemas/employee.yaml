      type: boolean
      description: |
        Whether the verification is valid
      example: false
    date_created:
      type: string
      format: date-time
      description: |
        Date and time when the verification was created
      example: "2015-07-30T20:00:00Z"
    attempts_left:
      type: number
      description: |
        Number of attempts left in a 24 hour window
      example: 4


