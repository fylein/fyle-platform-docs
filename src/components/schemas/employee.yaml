employees_upload_in:
  type: object
  properties:
    file_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: fi3ou3hg3l
  required:
    - file_id

employees_upload_out:
  type: object
  additionalProperties: False
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: euo2bn4brep
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/user_id'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    file_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: fi3ou3hg3l
    state:
      type: string
      enum:
        - PENDING
        - PROCESSING
        - SUCCESS
        - ERROR
      description: |
        State of this upload.
    error_file_id:
      type: string
      nullable: true
      description: |
        File `id` of the error excel file generated after processing the uploaded file.
      example: fi1yut1owo3