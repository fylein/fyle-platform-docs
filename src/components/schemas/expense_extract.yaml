expense_extract_out:
  type: object
  required:
    - amount
    - category
    - currency
    - spent_at
    - merchant
  properties:
    amount:
      type: number
      nullable: True
      description: |
        Extracted expense amount from receipt.
      example: 1500
    category:
      type: string
      nullable: True
      maxLength: 25
      description: |
        Extracted category of expense from receipt.
      example: Flight
    currency:
      type: string
      nullable: True
      maxLength: 3
      example: USD
      description: |
        Extracted currency from the given receipt. <br>
        ISO 4217 currency codes that are usually of three upper case letters.
        See "https://www.iban.com/currency-codes" for examples.
    spent_at:
      $ref: './fields.yaml#/timestamptz_utc'
    merchant:
      type: string
      nullable: True
      example: Uber
      maxLength: 255
      description: >
        Extracted string denoting the name of the vendor to which the expense was
        made

expense_extract_in:
  type: object
  required:
    - files
  properties:
    files:
      type: array
      items:
        type: object
        required:
          - name
          - content
        properties:
          name:
            type: string
            maxLength: 255
            description: |
              Takes the name of the file which contains the receipt.
          content:
            type: string
            description: |
              This field takes the base64 encoded representation of the file.
            example: JVBERi0xLjQKMSAwIG9iago8PAovVGl0bGUgKP7/KQovQ3JlYX...
    additional_data:
      type: object
      description: |
        Additional optional data.
      properties:
#        spent_at:
#          - $ref: './fields.yaml#/timestamptz_utc'
        email_info:
          type: object
          description: |
            optional data about email.
          properties:
            subject:
              type: string
            sender_name:
              type: string
            sender_email:
              type: string
