type: object
properties:
  client:
    type: string
    maxLength: 255
    description: |
      Takes the platform name from where this API is requested.
    example: WEBAPP
  files:
    type: array
    items:
      type: object
      properties:
        name:
          type: string
          maxLength: 255
          description: |
            Takes the name of the file which contains the receipt.
        content:
          type: string
          description: |
            This field takes the base64 encoded representation of the file.
          example: JVBERi0xLjQKMSAwIG9iago8PAovVGl0bGUgKP7/KQovQ3JlYX...
  meta:
    type: object
    description: |
      Additional optional data.
    properties:
      email:
        type: string
      spent_at:
        type: string
