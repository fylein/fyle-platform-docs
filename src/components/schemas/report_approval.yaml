report_approval_out_embed:
  type: object
  additionalProperties: False
  properties:
    approver_user_id:
      allOf:
        - $ref: ./fields.yaml#/id_string
      example: usge49ielgel
    approver_user:
      $ref: ./user.yaml#/user_out_embed
    state:
      type: string
      enum:
        - APPROVAL_PENDING
        - APPROVAL_DISABLED
        - APPROVAL_DONE
      description: |
        State of this report_approval
    rank:
      type: integer
      description: |
        This number inidicates the order of the approver in the approval sequence for the report.
        The approver with the lowest rank is the first approver in the sequence.
      example: 0
