report_approval_out_embed:
  type: object
  additionalProperties: False
  properties:
    approver_user_id:
      allOf:
        - $ref: ./fields.yaml#/id_string
      nullable: true
      description: |
        The user ID of the approver. This is null when approver_type is SYSTEM (auto-approval).
      example: usge49ielgel
    approver_type:
      type: string
      enum:
        - USER
        - SYSTEM
      description: |
        Type of approver.
        - USER: A human approver identified by approver_user_id
        - SYSTEM: Automatic approval by the system (auto-approval feature). When approver_type is SYSTEM, approver_user_id is null.
      example: USER
    approver_user:
      allOf:
        - $ref: ./user.yaml#/user_out_embed
      nullable: true
      description: |
        The user object of the approver. This is null when approver_type is SYSTEM.
    state:
      type: string
      enum:
        - APPROVAL_PENDING
        - APPROVAL_DISABLED
        - APPROVAL_DONE
      description: |
        State of this report_approval
    approver_order:
      type: integer
      description: |
        This number inidicates the order of the approver in the approval sequence for the report.
        The approver with the lowest approver_order is the first approver in the sequence.
      example: 1
