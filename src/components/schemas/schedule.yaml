schedule_in:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    event_payload:
      $ref: './fields.yaml#/event_payload'
    config:
      oneOf:
        - $ref: './fields.yaml#/schedule_config_interval'
        - $ref: './fields.yaml#/schedule_config_cron'
        - $ref: './fields.yaml#/schedule_config_date'
      discriminator:
        propertyName: type
        mapping:
          interval: '#/components/schemas/schedule_config_interval'
          cron: '#/components/schemas/schedule_config_cron'
          date: '#/components/schemas/schedule_config_date'
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/user_id'
    is_enabled:
      $ref: './fields.yaml#/is_enabled'
    event_name:
      type: string
      nullable: true
      example: report.created


schedule_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    config:
      oneOf:
        - $ref: './fields.yaml#/schedule_config_interval'
        - $ref: './fields.yaml#/schedule_config_cron'
        - $ref: './fields.yaml#/schedule_config_date'
      discriminator:
        propertyName: type
        mapping:
          interval: '#/components/schemas/schedule_config_interval'
          cron: '#/components/schemas/schedule_config_cron'
          date: '#/components/schemas/schedule_config_date'
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/user_id'
    is_enabled:
      $ref: './fields.yaml#/is_enabled'