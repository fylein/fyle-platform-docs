adjustment_out:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify an adjustment.
        This id is always prefixed with `adj`.
      readOnly: true
      example: adjmntGt9ju6qP

    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/user_id'
    issuer_user_id:
      $ref: './fields.yaml#/user_id'

    from_account_id:
      $ref: './fields.yaml#/id_string'
    to_account_id:
      $ref: './fields.yaml#/id_string'
    settlement_id:
      $ref: './fields.yaml#/id_string'
    payment_id:
      $ref: './fields.yaml#/id_string'
    
    amount:
      type: number
      description: |
        Amount transferred from source account to destination account in a particular adjustment.
      example: 50
    type:
      type: string
      description: |
        Type of adjustment
      enum:
        - RECOVER_CCC
        - FORGET_CCC
        - RECOVER_ADV
        - FORGET_ADV
        - null
      example: RECOVER_CCC
    note:
      type: string
      description: |
        Optional description for a particular adjustment.
      example: Adjusting pending amount of CCC account with personal account 
    

adjustment_in:
  type: object
  properties:
    settlement_id:
      $ref: './fields.yaml#/id_string'
    user_id:
      $ref: './fields.yaml#/user_id'
    from_account_id:
      $ref: './fields.yaml#/id_string'
    to_account_id:
      $ref: './fields.yaml#/id_string'
    type:
      type: string
      description: |
        Type of adjustment
      enum:
        - RECOVER_CCC
        - FORGET_CCC
        - RECOVER_ADV
        - FORGET_ADV
        - null
      example: RECOVER_CCC
    amount:
      type: number
      description: |
        Amount transferred from source account to destination account in a particular adjustment.
      example: 50 