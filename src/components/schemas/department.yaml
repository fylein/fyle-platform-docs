        - $ref: ./fields.yaml#/name
      example: Sales
    code:
      $ref: ./fields.yaml#/code
    description:
      $ref: ./fields.yaml#/description
    sub_department:
      type: string
      nullable: true
      example: Outbound Sales
    department_head_user_id:
      type: string
      description: |
        The unique id of an user who is head of the department.
      nullable: true
      example: uswjwgnwwgo
    doc_url:
      type: string
      nullable: true
      description: |
        Link to an external document that would contain documentation to be shared with employees
