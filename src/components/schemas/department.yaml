department_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    name:
      allOf:
        - $ref: ./fields.yaml#/name
      example: Sales
    code:
      $ref: ./fields.yaml#/code
    description:
      $ref: ./fields.yaml#/description
    sub_department:
      type: string
      nullable: true
      example: Outbound Sales
    department_head_user_id:
      type: string
      description: |
        The unique id of an user who is head of the department.
      nullable: true
      example: uswjwgnwwgo
    department_head_user:
      $ref: './user.yaml#/user_out_embed_nullable'
    doc_url:
      type: string
      nullable: true
      description: |
        Link to an external document that would contain documentation to be shared with employees


department_out_embed:
  type: object
  additionalProperties: False
  nullable: true
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    code:
      $ref: ./fields.yaml#/code
    name:
