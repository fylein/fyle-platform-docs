corporate_credit_card_expense_out_embed:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Sage Exp Mgmt to uniquely identify a balance transfer.
        This id is always prefixed with `bt`.
      readOnly: true
      example: cccewjbwglwlng
    currency:
      $ref: './fields.yaml#/currency'
    amount:
      $ref: './fields.yaml#/amount'
