org_out_embed:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/org_id'
    name:
      type: string
      maxLength: 255
      description: Represents the name of the org.
      example: Demo Account
    domain:
      type: string
      maxLength: 255
      description: This field specifies the domain with which the organisation is registered.
      example: example.com
    currency:
      $ref: './fields.yaml#/currency'
org_out:
  type: object
  additionalProperties: False
  required:
    - id
    - name
    - domain
    - currency
    - created_at
    - updated_at
    - is_verified
    - bank_account_number
    - bank_branch_ifsc
    - corporate_credit_card_details
  properties:
    id:
      $ref: './fields.yaml#/org_id'
    name:
      type: string
      maxLength: 255
      description: Represents the name of the org.
      example: Demo Account
    domain:
      type: string
      maxLength: 255
      description: This field specifies the domain with which the organisation is registered.
      example: example.com
    currency:
      $ref: './fields.yaml#/currency'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    is_verified:
      type: boolean
      nullable: true
      description: |
        Determines whether this organization has been verified by a verifier.
    bank_account_number:
      type: string
      description: |
        Represents the Bank Account number associated with the organization.
    bank_branch_ifsc:
      type: string
      description: |
        Represents the IFSC of the bank branch associated with the bank account.
    corporate_credit_card_details:
      type: object
      required: [bank_name, number_of_cards]
      additionalProperties: False
      properties:
        bank_name:
          type: string
          description: |
            This field specifies the Name of the bank issuing the corporate credit cards
        number_of_cards:
          type: integer
          description: |
            Represents the number of credit cards


