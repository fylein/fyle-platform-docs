org_out_embed:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/org_id'
    name:
      type: string
      maxLength: 255
      description: Represents the name of the org.
      example: Demo Account
    domain:
      type: string
      maxLength: 255
      description: This field specifies the domain with which the organisation is registered.
      example: example.com
    currency:
      $ref: './fields.yaml#/currency'
org_out:
  type: object
  additionalProperties: False
  required:
    - id
    - name
    - domain
    - currency
    - created_at
    - updated_at
  properties:
    id:
      $ref: './fields.yaml#/org_id'
    name:
      type: string
      maxLength: 255
      description: Represents the name of the org.
      example: Demo Account
    domain:
      type: string
      maxLength: 255
      description: This field specifies the domain with which the organisation is registered.
      example: example.com
    currency:
      $ref: './fields.yaml#/currency'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    is_current:
      type: boolean
      description: A boolean flag indicating whether the organisation is the current organisation the user is logged into.
    is_primary:
      type: boolean
      description: A boolean flag indicating whether the organisation is the primary organisation of the user.
org_rov_out:
  type: object
  additionalProperties: False
  required:
    - id
    - name
    - domain
    - currency
    - created_at
    - updated_at
    - is_verified
    - approval_pending_reports_count
    - billed_users_count
    - enabled_users_count
    - incomplete_expenses_count
    - pending_reimbursement_amount
    - pending_users_count
    - logo_file_id
    - logo_file
  properties:
    id:
      $ref: './fields.yaml#/org_id'
    name:
      type: string
      maxLength: 255
      description: Represents the name of the org.
      example: Demo Account
    domain:
      type: string
      maxLength: 255
      description: This field specifies the domain with which the organisation is registered.
      example: example.com
    currency:
      $ref: './fields.yaml#/currency'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    is_verified:
      type: boolean
      nullable: false
      description: |
        Determines whether this organization has been verified by a verifier.
    approval_pending_reports_count:
      type: integer
      nullable: false
      description: |
        Determines the number of reports that are pending for approval.
    billed_users_count:
      type: integer
      nullable: false
      description: |
        Determines the number of users who qualify as active users to be billed.
    enabled_users_count:
      type: integer
      nullable: false
      description: |
        Determines the number of enabled users in the org.
    incomplete_expenses_count:
      type: integer
      nullable: false
      description: |
        Determines the number of incomplete expenses mapped to a card transaction.
    pending_reimbursement_amount:
      type: number
      nullable: false
      description: |
        Determines the total amount that is to be paid to the employees.
    pending_users_count:
      type: integer
      nullable: false
      description: |
        Determines the number of users who are yet to accept invite and verify email.
    logo_file_id:
      type: string
      nullable: true
      description: |
        Determines the file id of the branding logo
    logo_file: 
      nullable: true
      $ref: ./file.yaml#/file_generate_urls_action_out
org_reset_delete_in:
  type: object
  required:
    - id
  properties:
    id:
      type: string
      description: |
        The unique id of the Organization to which the object is associated.
      example: orwruogwnngg
