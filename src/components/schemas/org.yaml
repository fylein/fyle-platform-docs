org_out_embed:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/org_id'
    name:
      type: string
      maxLength: 255
      description: Represents the name of the org.
      example: Demo Account
    domain:
      type: string
      maxLength: 255
      description: This field specifies the domain with which the organisation is registered.
      example: example.com
    currency:
      $ref: './fields.yaml#/currency'
org_out:
  type: object
  additionalProperties: False
  required:
    - id
    - name
    - domain
    - currency
    - created_at
    - updated_at
    - is_verified
  properties:
    id:
      $ref: './fields.yaml#/org_id'
    name:
      type: string
      maxLength: 255
      description: Represents the name of the org.
      example: Demo Account
    domain:
      type: string
      maxLength: 255
      description: This field specifies the domain with which the organisation is registered.
      example: example.com
    currency:
      $ref: './fields.yaml#/currency'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    is_verified:
      type: boolean
      nullable: false
      description: |
        Determines whether this organization has been verified by a verifier.


