card_assign_in:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: bawownwrng
    user_id:
      type: string
      description: |
        The unique id of an user to whom the card should be assigned.
      example: uswjwgnwwgo
  required:
    - id
    - user_id

card_unassign_in:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: bawownwrng
    user_id:
      type: string
      description: |
        The unique id of an user to whom the card is assigned.
      example: uswjwgnwwgo
  required:
    - id
    - user_id

card_sync_in:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: bawownwrng
  required:
    - id

card_sync_out:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: bawownwrng
    synced_card_transactions_count:
      type: number
      description: |
        Total number of card transactions synced to Fyle
      example: 10
  required:
    - id
    - synced_card_transactions_count
