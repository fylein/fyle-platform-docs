type: object
additionalProperties: false
properties:
  id:
    type: string
    description: |
      Unique identifier for this reconciliation entry.
    readOnly: true
    example: recnlQw9xY12
  org_id:
    type: string
    description: |
      Organization id to which this reconciliation entry belongs.
    example: orwruogwnngg
  period_start:
    type: string
    format: date-time
    description: |
      Start of the reconciliation period in UTC.
    example: '2023-11-01T00:00:00.000+00:00'
  period_end:
    type: string
    format: date-time
    description: |
      End of the reconciliation period in UTC.
    example: '2023-11-30T23:59:59.999+00:00'
  status:
    type: string
    enum: [YET_TO_START, PROCESSING, RECONCILED, PROCESSING_STATEMENT, FAILED_STATEMENT]
    description: |
      Current status of the reconciliation entry.

      - YET_TO_START: The reconciliation has not started yet
      - PROCESSING: Reconciliation is in progress
      - RECONCILED: Reconciliation is complete
      - PROCESSING_STATEMENT: Statement processing is in progress prior to reconciliation
      - FAILED_STATEMENT: Statement processing failed
    example: RECONCILED
  reconciled_on:
    type: string
    format: date-time
    description: |
      Timestamp when the reconciliation was completed.
    example: '2023-12-01T10:15:30.123+00:00'
  reconciled_by:
    type: object
    additionalProperties: false
    properties:
      id:
        type: string
        description: |
          Unique identifier of the user who performed the reconciliation.
        example: uswjwgnwwgo
      full_name:
        type: string
        description: |
          Full name of the user who performed the reconciliation.
        example: Jane Doe
      email:
        type: string
        description: |
          Email of the user who performed the reconciliation.
        example: john.doe@example.com
    description: |
      Details of the user who performed the reconciliation.
  bridging_entry_change_type:
    type: string
    enum: [CALENDAR_MONTH_TO_STATEMENT_CYCLE, STATEMENT_CYCLE_TO_CALENDAR_MONTH, STATEMENT_CYCLE_TO_STATEMENT_CYCLE]
    description: |
      Indicates how the reconciliation window changed due to a bridging entry.

      - CALENDAR_MONTH_TO_STATEMENT_CYCLE: Calendar month reconciled to statement cycle
      - STATEMENT_CYCLE_TO_CALENDAR_MONTH: Statement cycle reconciled to calendar month
      - STATEMENT_CYCLE_TO_STATEMENT_CYCLE: Statement cycle reconciled to a different statement cycle
    example: STATEMENT_CYCLE_TO_CALENDAR_MONTH
  statement_transaction_count:
    type: integer
    description: |
      Number of statement transactions considered in this reconciliation period.
    example: 128
  expense_count:
    type: integer
    description: |
      Number of expenses considered in this reconciliation period.
    example: 125
  statement_total:
    type: number
    format: double
    description: |
      Sum of statement transaction amounts considered in this reconciliation period.
    example: 15432.67
  expense_total:
    type: number
    format: double
    description: |
      Sum of expense amounts considered in this reconciliation period.
    example: 15410.22
  created_at:
    type: string
    format: date-time
    description: |
      Resource creation timestamp in UTC.
    readOnly: true
    example: '2023-11-30T08:45:12.000+00:00'
  updated_at:
    type: string
    format: date-time
    description: |
      Last updated timestamp in UTC.
    readOnly: true
    example: '2023-12-01T10:15:30.123+00:00'

