type: object
additionalProperties: false
properties:
  id:
    type: string
  org_id:
    type: string
  period_start:
    type: string
    format: date-time
  period_end:
    type: string
    format: date-time
  status:
    type: string
    enum: [YET_TO_START, PROCESSING, RECONCILED, PROCESSING_STATEMENT, FAILED_STATEMENT]
  reconciled_on:
    type: string
    format: date-time
  reconciled_by:
    type: object
    additionalProperties: false
    properties:
      id:
        type: string
      full_name:
        type: string
      email:
        type: string
  bridging_entry_change_type:
    type: string
    enum: [CALENDAR_MONTH_TO_STATEMENT_CYCLE, STATEMENT_CYCLE_TO_CALENDAR_MONTH, STATEMENT_CYCLE_TO_STATEMENT_CYCLE]
  statement_transaction_count:
    type: integer
  expense_count:
    type: integer
  statement_total:
    type: number
    format: double
  expense_total:
    type: number
    format: double
  created_at:
    type: string
    format: date-time
  updated_at:
    type: string
    format: date-time

