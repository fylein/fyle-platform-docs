advance_out_embed:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify a balance transfer.
        This id is always prefixed with `bt`.
      readOnly: true
      example: advkvnwrnpwi
    currency:
      $ref: './fields.yaml#/currency'
    amount:
      $ref: './fields.yaml#/amount'