type: object
properties:
  id:
    $ref: ./advance_id.yaml
  assingee_id:
    $ref: ./employee_id.yaml
  assignee:
    $ref: ./employee.yaml
  issuer_id:
    allOf:
      - $ref: ./employee_id.yaml
    description: |
      Employee id of person who issued the advance.
  issuer:
    allOf:
      - $ref: ./employee.yaml
    description: |
      Details for the person who issued the advance.
  amount:
    $ref: ./amount.yaml
  currency:
    $ref: ./currency.yaml
  foreign_currency:
    $ref: ./foreign_currency.yaml
  foreign_amount:
    $ref: ./foreign_amount.yaml
  advance_request_id:
    $ref: ./advance_request_id.yaml
  advance_number:
    type: string
    description: >
      An non-unique human readable id to identify an advance within an
      organisation.
  trip_request_id:
    $ref: ./trip_request_id.yaml
  created_at:
    $ref: ./fields.yaml#/created_at
  approved_at:
    $ref: ./approved_at.yaml
  updated_at:
    $ref: ./fields.yaml#/updated_at
  purpose:
    type: string
    description: |
      Descriptive purpose which is added to an advance request.
    example: onsite client meeting
  project_id:
    $ref: ./project_id.yaml
  custom_properties:
    type: array
    items:
      $ref: ./custom_property.yaml
  org_id:
    $ref: ./fields.yaml#/org_id
  source:
    type: string
    enum:
      - WEBAPP
      - MOBILE
    description: >
      Enum value signifying the client method from which this advance_request
      was initiated.
    example: WEBAPP
  mode:
    type: string
    enum:
      - CASH
      - BANK_TRANSFER
      - FOREX
      - CHEQUE_DD
    example: CASH
  card_number:
    type: string
  reference_code:
    type: string
    description: |
      This is used to store external system's unique identifier.
    example: ITIvwowggwng
  settlement_id:
    type: string
    maxLength: 255
    description: >
      An unique ID, generated by Fyle, for identifying the Settlement.

      Once a Report is paid, the value of this field cannot be changed and is
      immutable. <br>
    example: setzS7mbPKPWg
  settled_at:
    type: string
    format: date-time
    description: >
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6"
      compliant timestamp on which the advance was settled.<br>
    example: '2020-07-23T09:32:00.933Z'
