virtual_card_out:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: viwownwrng
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      type: string
      maxLength: 255
      description: |
        The unique id of an user to whom the card is assigned
      example: uswjwgnwwgo
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    last_five:
      type: string
      description: |
        Specifies the last 5 digits of the card.
      example: '4543'
    state:
      type: string
      description: |
        Status of the virtual card
      nullable: true
      enum:
        - ACTIVE
        - PREACTIVE
        - INACTIVE
        - EXPIRED
        - DELETED
        - USED
        - null
      example: ACTIVE
    expiry_date:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      description: |
        Specifies the expiry date of the card.
      example: "2022-02-01"
    amex_account_id:
      type: string
      description: |
        The unique id of the amex account to which the card is assigned
      example: amactr7NhV9Qn6
    valid_from_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      description: |
        Specifies the valid from date of the card, ie from when the card would be active.
      example: "2022-02-01"
    valid_till_at:
      allOf:
        - $ref: './fields.yaml#/timestamptz_utc'
      description: |
        Specifies the valid till date of the card, ie till when the card would be active.
      example: "2022-02-01"
    creator_user_id:
      type: string
      description: |
        The unique id of an user who created the card.
      example: useradfasd
  required:
    - id
    - org_id
    - user_id
    - created_at
    - updated_at
    - last_five
    - state
    - expiry_date
    - amex_account_id
    - valid_from_at
    - valid_till_at
    - creator_user_id

virtual_cards_get_current_balance_out:
  type: object
  properties:
    current_amount:
      type: number
      description: |
        The current balance amount of the virtual card
      example: 1000
  required:
    - current_amount

virtual_cards_get_current_balance_in:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      description: |
        The unique id of the virtual card
      example: viwownwrng
  required:
    - id