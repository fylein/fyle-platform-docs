spend_overview_by_corporate_card_data_out:
  type: object
  nullable: False
  properties:
    card_id:
      $ref: './fields.yaml#/id_string'
    card_number:
      $ref: './fields.yaml#/card_number'
    card_holder_name:
      type: string
      nullable: true
      maxLength: 255
      description: |
        String denoting the name on the corporate card. This can be null.
      example: Jon Snow
    card_nickname:
      type: string
      maxLength: 25
      nullable: true
      description: |
        Unique nickname assigned to the card
      example: 'Business Card'
    user_id:
      type: string
      nullable: true
      maxLength: 15
      description: |
        This id provided by Sage Exp Mgmt to identify a user. This can be null if the corporate card is not assigned to any user.
      example: 'sdfd2391'
    amount:
      $ref: './fields.yaml#/amount'
    percentage:
      $ref: './fields.yaml#/spend_overview_percentage'
    change_percentage:
      $ref: './fields.yaml#/spend_overview_change_percentage'
