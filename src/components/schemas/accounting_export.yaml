accounting_export_out:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'ae2froib22i0'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    file_ids:
      type: array
      minItems: 1
      maxItems: 1
      description: List of file ids which holds reference to export files
      readOnly: true
      items:
        $ref: './fields.yaml#/fk_string'
      example: [ "fi123819sa" ]
    exported_at:
      $ref: './fields.yaml#/timestamptz_pst'
    description:
      $ref: './fields.yaml#/description'
    error:
      type: string
      description: Any optional error message indicating why an Export failed
      readOnly: true
      maxLength: 255
    success:
      type: boolean
      description: Indicates whether the Export was done succesfully or not
      readOnly: true
      example: true
    org_id:
      $ref: './fields.yaml#/org_id'


accounting_export_in:
  type: object
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'ae2froib22i0'
    file_ids:
      type: array
      minItems: 1
      maxItems: 1
      items:
        $ref: './fields.yaml#/fk_string'
      example: [ "fi123819sa" ]
      description: List of file ids which holds reference to export files
    exported_at:
      $ref: './fields.yaml#/timestamptz_utc'
    description:
      $ref: './fields.yaml#/description'
    error:
      type: string
      maxLength: 255
      description: Any optional error message indicating why an Export failed
    success:
      type: boolean
      example: true
      description: Indicates whether the Export was done succesfully or not