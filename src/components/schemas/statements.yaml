summary_out:
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: recexxxxxx
    status:
      type: string
      description: |
        Status of the reconciliation entry
    period_start:
      type: string
      format: date-time
      description: |
        Date-time in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
      example: '2020-06-01T00:00:00.000000+00:00'
    period_end:
      type: string
      format: date-time
      description: |
        Date-time in [ISO8601 format](https://xml2rfc.tools.ietf.org/public/rfc/html/rfc3339.html#anchor14).
      example: '2020-06-30T23:59:59.999999+00:00'
    statement_transaction_count:
      type: number
      description: |
        Count of transactions that belongs to this period.
      example: 3
    statement_total:
      type: number
      description: |
        Sum of transaction amount that belongs to this period.
      example: 55.56
    total_cards:
      type: number
      description: |
        Total distinct cards that have transactions in this period.
      example: 2
    bridging_entry_change_type:
      type: string
      nullable: true
      description: |
        If this period is created as bridging entry because of change in reconciliation type, then this field
        will indicate such change.
      example: STATEMENT_CYCLE_TO_CALENDAR_MONTH

card_stats_out:
  properties:
    missing_transactions_count:
      type: integer
      description: |
        Number of transactions in the statement that are from cards that dont exist on Fyle/are not RTF enrolled.
      example: 76
    is_rtf_statement:
      type: boolean
      description: |
        Indicates whether the statement has atleast one card enrolled in RTF.
      example: true
    rtf_card_network:
      type: string
      description: |
        Card network of the statement if the statement has atleast one card enrolled in RTF.
      example: VISA
      nullable: true
    missing_corporate_card_details:
      type: array
      items:
        type: object
        properties:
          card_number:
            type: string
            description: |
              Specifies the card number on the statement.
            example: xxxx-3343
          is_present:
            type: boolean
            description: |
              Specifies if the card exists on Fyle.
            example: true
          is_visa_enrolled:
            type: boolean
            description: |
              Specifies if the card is enrolled for Visa.
            example: false
          is_mastercard_enrolled:
            type: boolean
            description: |
              Specifies if the card is enrolled for Mastercard.
            example: false
        required:
          - card_number
          - is_present
          - is_visa_enrolled
          - is_mastercard_enrolled
  required:
    - missing_transactions_count
    - is_rtf_statement


matching_cards_out:
  properties:
    statement_card_number:
      type: string
      description: |
        Card number from statement
      example: xxx5-4543
    matching_cards:
      type: array
      items:
        type:
          object
        properties:
          id:
            allOf:
              - $ref: './fields.yaml#/id_string'
            example: bawownwrng
          card_number:
            $ref: './fields.yaml#/card_number'
          is_visa_enrolled:
            type: boolean
            description: |
              If the card is enrolled with real time feed from visa
            nullable: false
          is_mastercard_enrolled:
            type: boolean
            description: |
              If the card is enrolled with realtime feed from Mastercard
            nullable: false
          nickname:
            type: string
            maxLength: 25
            nullable: true
            description: |
              Unique nickname assigned to the card
            example: 'Business Card'
          user:
            $ref: ./user.yaml#/user_out_embed_nullable
