employee_approver_out:
  type: object
  additionalProperties: False
  properties:
    employee_id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    employee:
      $ref: ./employee.yaml#/employee_out_embed
    approver_ids:
      type: array
      maxLength: 3
      nullable: True
      items:
        - $ref: './fields.yaml#/fk_string'
      example: [ 2222, 1221 ]
      description: |
        List of IDs of employees that are approvers for this employee. Maximum 3.
    approvers:
      type: array
      nullable: True
      items:
        $ref: ./employee.yaml#/employee_out_embed
      description: |
        List of approvers for this employee


employee_approver_in:
  type: object
  additionalProperties: False
  required: [ "employee_id", "approver_ids" ]
  properties:
    employee_id:
      $ref: './fields.yaml#/id_string'
    approver_ids:
      type: array
      maxLength: 3
      nullable: True
      items:
        - $ref: './fields.yaml#/fk_string'
      example: [ 2222, 1221 ]
      description: |
        List of IDs of employees that are approvers for this employee. Maximum 3.
