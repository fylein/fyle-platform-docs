type: object
properties:
  error:
    type: string
    example: BulkError
  message:
    type: string
    nullable: true
  data:
    oneOf:
      - type: object
        nullable: true
      - type: array
        items:
          type: object
          properties:
            row:
              type: integer
              description: |
                This holds the info of which row contains bad data.
            key:
              type: string
              description: |
                This helps in identifying the error by unique key.
            message:
              type: string
              description: |
                This explains what the error is in `human readable` text