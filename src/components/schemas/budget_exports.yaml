budget_exports_in:
  type: object
  additionalProperties: false
  required:
    - query_params
  properties:
    query_params:
      allOf:
        - $ref: './fields.yaml#/query_params'
      nullable: false
      description: |
        Query parameters to filter budgets for export.
      example: status=eq.Exceeded


budget_exports_out:
  type: object
  additionalProperties: false
  properties:
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: budexpXXXXXXXX
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/user_id'
    query_params:
      allOf:
        - $ref: './fields.yaml#/query_params'
      nullable: false
    file_id:
      anyOf:
        - $ref: './fields.yaml#/null_field'
        - $ref: './fields.yaml#/id_string'
      nullable: true
      example: filumWHrlPf7K
    state:
      type: string
      nullable: false
      enum:
        - ON_TRACK
        - NEAR_LIMIT
        - EXCEEDED
        - DISABLED
      description: |
        Status of the export.
      example: EXCEEDED

