tax_group_out:
  type: object
  additionalProperties: False
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'tgwfjbgqo32'
    org_id:
      $ref: './fields.yaml#/org_id'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    name:
      type: string
      maxLength: 255
      example: Engine
      description: Represents the name of the tax_group.
    percentage:
      type: number
      example: 18
      description: percentage of tax levied.
    is_enabled:
      $ref: './fields.yaml#/is_enabled'
    code:
      $ref: './fields.yaml#/code'


tax_group_in:
  type: object
  required:
    - name
    - percentage
    - is_enabled
  additionalProperties: False
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'tgwfjbgqo32'
    name:
      type: string
      maxLength: 255
      example: Engine
      description: Represents the name of the tax_group.
    percentage:
      type: number
      example: 18
      description: percentage of tax levied.
    is_enabled:
      $ref: './fields.yaml#/is_enabled'
    code:
      $ref: './fields.yaml#/code'