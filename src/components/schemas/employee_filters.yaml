employee_filters_in:
  type: object
  additionalProperties: False
  required:
    - name
    - query_string
  properties:
    name:
      $ref: './fields.yaml#/employee_filter_name'
    shared:
      $ref: './fields.yaml#/shared'
    query_string:
      $ref: './fields.yaml#/query_string'


employee_filters_out:
  type: object
  additionalProperties: False
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: efilumWHrlPf7K
    name:
      $ref: './fields.yaml#/employee_filter_name'
    shared:
      $ref: './fields.yaml#/shared'
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/user_id'
    query_string:
      $ref: './fields.yaml#/query_string'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'


employee_filters_delete_in:
  type: object
  additionalProperties: False
  required:
    - id
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: efilumWHrlPf7K
