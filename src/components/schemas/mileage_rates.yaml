mileage_rates_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    start_at:
      $ref: ./fields.yaml#/timestamptz_utc
    end_at:
      $ref: ./fields.yaml#/timestamptz_utc
    unit:
      type: string
      enum:
        - KM
        - MILES
    vehicle_type:
      type: string
      enum:
        - two_wheeler
        - four_wheeler
        - four_wheeler1
        - four_wheeler3
        - four_wheeler4
        - bicycle
        - electric_car
      example: 'four_wheeler'
    rate:
      type: number
      example: 10.0
      description: Amount (in Home currency) per unit.
    slab_rates:
      type: array
      items:
        type: object
        properties:
          rate:
            type: number
          limit:
            type: number
    is_enabled:
      $ref: ./fields.yaml#/is_enabled


