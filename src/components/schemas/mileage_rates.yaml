mileage_rates_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    unit:
      type: string
      enum:
        - KM
        - Miles
    vehicle_type:
      type: string
      example: 'four wheeler - suv'
    rate:
      type: number
      example: 10.0
      description: Amount (in Home currency) per unit.
    slabbed_rate:
      type: number
      example: 10.0
      description: Amount (in Home currency) per unit.
    distance_limit:
      type: number
      example: 500
    is_enabled:
      $ref: ./fields.yaml#/is_enabled


