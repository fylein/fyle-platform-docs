budget_in:
  type: object
  required:
    - is_enabled
    - name
    - type
    - observer_ids
    - amount_limit
    - fiscal_year_start_month
    - department_ids
    - project_ids
    - cost_center_ids
    - category_ids
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    name:
      allOf:
        - $ref: ./fields.yaml#/name
      example: Sales Montly Budget
    type:
      $ref: ./fields.yaml#/budget_type
    amount_limit:
      allOf:
        - $ref: './fields.yaml#/amount'
      example: 10000
    alert_threshold:
      nullable: true
      type: number
      example: 5000
    department_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_string'
      example: [2222, 1221]
      description: |
          List of department ids
    project_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
          List of project ids
    cost_center_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
          List of cost center ids
    category_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
          List of category ids
    observer_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_string'
      example:
       - usge49ielgel
    fiscal_year_start_month:
      type: number
      example: 10
      description: Month number of start of fisical year
      minimum: 1
      maximum: 12


budget_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    name:
      allOf:
        - $ref: ./fields.yaml#/name
      example: Sales
    type:
      $ref: ./fields.yaml#/budget_type
    amount_limit:
      $ref: './fields.yaml#/amount'
    alert_threshold:
      nullable: true
      type: number
      example: 5000
    department_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_string'
      example: [2222, 1221]
      description: |
          List of department ids
    project_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
          List of project ids
    cost_center_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
          List of cost center ids
    category_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_integer'
      example: [2222, 1221]
      description: |
          List of category ids
    observer_ids:
      type: array
      items:
        $ref: './fields.yaml#/id_string'
      example:
       - usge49ielgel
    fiscal_year_start_month:
      type: number
      example: 10
      description: Month number of start of fisical year
      minimum: 1
      maximum: 12
    budget_start_date:
      type: string
      format: date-time
      example: null
      description: Start date of the budget
    budget_end_date:
      type: string
      format: date-time
      example: null
      description: End date of the budget
    budget_creator:
      type: object
      properties:
        id:
          $ref: './fields.yaml#/id_string'
        name:
          $ref: './fields.yaml#/name'
        email:
          $ref: './fields.yaml#/email'
      example:
        id: usq8rwZj2POy
        name: John Brown
        email: admin1@company.com
    amount_spent:
      type: number
      example: 5000
      description: Amount spent from the budget
    amount_remaining:
      type: number
      example: 5000
      description: Amount remaining in the budget
    utilisation_percentage:
      type: number
      example: 50
      description: Utilisation percentage of the budget

