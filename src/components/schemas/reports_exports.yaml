reports_export_config_column_formula:
  type: object
  properties:
    function:
      type: string
      example: parse-format-time
    parameters:
      type: array
      items:
        anyOf:
          - type: object
          - type: string
          - type: number
          - type: integer
          - type: boolean
      example:
        - function: field
          parameters: ['spent_at']
        - yyyy-MM-dd'T'HH:mm:ss
        - dd-MM-yyyy
        - error in date formatting
  description: |
    Export column formula is a expression that is used to transform the data. Refer https://www.fylehq.com/help/en/articles/4422306-advanced-export-formulas for more details.


reports_export_config:
  type: object
  additionalProperties: true
  properties:
    type:
      type: string
      enum:
        - xlsx
        - csv
        - pdf
      description: |
        Type of the export file.
      example: csv
    include_receipts:
      type: boolean
      description: |
        Whether to include receipts in the export file or not. Only required for PDF exports.
      example: true
    is_header_visible:
      type: boolean
      description: |
        Whether to show the header in the export file. Only required for CSV and XLSX exports.
      example: true
    separate_line_items_entry:
      type: object
      properties:
        enabled:
          type: boolean
          description: |
            Whether to show the double rows for each line item in the export file.
          example: false
        debit_entries_only:
          type: array
          items:
            type: string
          description: |
            Configure which columns to show for debit entries.
          example: ['debit_amount']
        credit_entries_only:
          type: array
          items:
            type: string
          description: |
            Configure which columns to show for credit entries.
          example: ['credit_amount']
      description: |
        Configure how to show the double rows for each line item in the export file, if enabled. Only required for CSV and XLSX exports.
    columns:
      type: array
      items:
        type: object
        properties:
          name:
            type: string
            description: |
              Name of the column.
            example: Spent Date
          formula:
            allOf:
              - $ref: '#/reports_export_config_column_formula'
            description: |
              Formula to transform the data in the column.
      description: |
        Configure the columns to show in the export file. Only required for CSV and XLSX exports.


reports_exports_in:
  type: object
  additionalProperties: false
  required:
    - query_params
    - notify_emails
    - config
  properties:
    query_params:
      allOf:
        - $ref: './fields.yaml#/query_params'
      nullable: false
    notify_emails:
      type: array
      nullable: false
      items:
        $ref: './fields.yaml#/email'
      description: |
        List of emails to notify when the export is ready.
    config:
      allOf:
        - $ref: '#/reports_export_config'
      nullable: false
      description: |
        Configuration for the export.


reports_exports_out:
  type: object
  additionalProperties: false
  properties:
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: refilumWHrlPf7K
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/user_id'
    query_params:
      allOf:
        - $ref: './fields.yaml#/query_params'
      nullable: false
    notify_emails:
      type: array
      nullable: false
      items:
        $ref: './fields.yaml#/email'
    config:
      allOf:
        - $ref: '#/reports_export_config'
      nullable: false
    file_id:
      anyOf:
        - $ref: './fields.yaml#/null_field'
        - $ref: './fields.yaml#/id_string'
      nullable: true
      example: filumWHrlPf7K
    state:
      type: string
      nullable: false
      enum:
        - PENDING
        - PROCESSING
        - SUCCESS
        - ERROR
      description: |
        Status of the export.
      example: PENDING
