settlement_out:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify a settlement.
        This id is always prefixed with `set`.
      readOnly: true
      example: setmntGt9ju6qP
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    opened_at:
      $ref: './fields.yaml#/timestamptz_utc'
    closed_at:
      $ref: './fields.yaml#/timestamptz_utc'
    user_id:
      $ref: './fields.yaml#/user_id'
    org_id:
      $ref: './fields.yaml#/org_id'
    cash_account_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    cash_account:
      type: object
      properties:
        id:
          allOf:
            - $ref: './fields.yaml#/id_string'
          example: 'acwbl222wlg'
        balance:
          type: number
          example: 50.0
        currency:
          $ref: './fields.yaml#/currency'
    advance_account_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'acwbl222wlg' ]
    advance_accounts:
      type: array
      items:
        type: object
        properties:
          id:
            allOf:
              - $ref: './fields.yaml#/id_string'
            example: 'acwbl222wlg'
          balance:
            type: number
            example: 10.0
          currency:
            $ref: './fields.yaml#/currency'
    corporate_credit_card_account_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    corporate_credit_card_account:
      type: object
      properties:
        id:
          allOf:
            - $ref: './fields.yaml#/id_string'
          example: 'acwbl222wlg'
        balance:
          type: number
          example: 50.0
        currency:
          $ref: './fields.yaml#/currency'
    account_shapshot_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_integer'
      example: [ 1904, 1905 ]
    account_shapshots:
      type: array
      items:
        $ref: './account.yaml#/account_snapshot_out_embed'
    report_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'rpwirgnwblk' ]
    reports:
      type: array
      items:
        allOf:
          - $ref: './report.yaml#/report_out_embed'
    expense_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'txelntgwgwll' ]
    expenses:
      type: array
      items:
        $ref: './expense.yaml#/expense_out_embed'
    advance_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'advjgbwlgwng' ]
    advances:
      type: array
      items:
        $ref: './advances.yaml#/advance_out_embed'
    corporate_credit_card_expense_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'cccelsgnwlgw' ]
    corporate_credit_card_expenses:
      type: array
      items:
        $ref: './corporate_credit_card_expense.yaml#/corporate_credit_card_expense_out_embed'
    balance_transfer_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'bfwljgwglgw' ]
    balance_transfers:
      type: array
      items:
        $ref: './balance_transfer.yaml#/balance_transfer_out_embed'
    reimbursement_id:
      type: string
      maxLength: 255
      description: |
        Unique identifier of reimbursement object linked to this settlement.
      example: reimd8Ywn4n0H
    reimbursement:
      $ref: './reimbursement.yaml#/reimbursement_out_embed'

settlement_in:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify a settlement.
        This id is always prefixed with `set`.
      example: setmntGt9ju6qP
    user_id:
      $ref: './fields.yaml#/user_id'
    org_id:
      $ref: './fields.yaml#/org_id'
    cash_account_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    advance_account_ids:
      type: array
      items:
        allOf:
          - $ref: './fields.yaml#/id_string'
      example: [ 'acwbl222wlg' ]
    corporate_credit_card_account_id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: 'acwbl222wlg'
    balance_transfers:
      type: array
      items:
        type: object
        properties:
          account_id:
            allOf:
              - $ref: './fields.yaml#/id_string'
              example: 'acwbl222wlg'
          amount:
            $ref: './fields.yaml#/amount'
    reimbursement:
      type: object
      properties:
        amount:
          $ref: './fields.yaml#/amount'