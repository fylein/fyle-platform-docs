personal_card_access_token_out:
  type: object
  properties:
    access_token:
      type: string
      description: |
        Access token to open the yodlee iframe.
      nullable: true
      example: uswjwgnwwgosdd==

fastlink_params:
  type: object
  nullable: true
  additionalProperties: False
  properties:
    configName:
      type: string
      maxLength: 255
      description: |
        Name of the configuration for the action that need to be performed, Aggregation in this case.
      example: Aggregation
    flow:
      type: string
      maxLength: 255
      description: |
        Which flow needs to be triggered with this config refresh or edit.
      example: refresh
    providerAccountId:
      type: string
      maxLength: 255
      description: |
        Provider account ID.
      example: 10273320

personal_card_out:
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    org_id:
      $ref: './fields.yaml#/org_id'
    user_id:
      $ref: './fields.yaml#/fk_string'
    currency:
      type: string
      example: 'USD'
    bank_name:
      type: string
      description: >
        Name of the bank to which the account and card is connected with.
      example: Dag Site TokenFMPA
    card_number:
      type: string
      example: '****3464'
    yodlee_account_id:
      $ref: './fields.yaml#/fk_string'
    yodlee_fastlink_params:
      $ref: '#/fastlink_params'
      type: string
      description: |
        Link to upload contents of this file
    yodlee_is_credential_update_required:
      type: boolean
      nullable: false
      default: false
      example: false
      description: |
        Determines whether the user has changed the credentials and need to reconfirm the credentials when user tried to fetch the card transactions.
    yodlee_is_mfa_required:
      type: boolean
      nullable: false
      default: false
      example: false
      description: |
        Determines whether the MFA is enabled by the user on the card.
    yodlee_last_synced_at:
      nullable: true
      $ref: ./fields.yaml#/created_at
    yodlee_login_id:
      $ref: ./fields.yaml#/fk_string
    yodlee_provider_account_id:
      type: string
      description: Unique ID provided by Yodlee for account identification
      example: '1027XXXX'
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'