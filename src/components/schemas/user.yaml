user_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    email:
      $ref: './fields.yaml#/email'
    full_name:
      type: string
      maxLength: 255
      description: |
        Represents the full name of the Employee. Must be at least 3 characters.
      example: John Doe
    email_verified_at:
      $ref: './fields.yaml#/timestamptz_utc'

user_out_embed:
  type: object
  additionalProperties: False
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: uswjwgnwwgo
    email:
      $ref: './fields.yaml#/email'
    full_name:
      type: string
      maxLength: 255
      description: |
        Represents the full name of the Employee. Must be at least 3 characters.
      example: John Doe
