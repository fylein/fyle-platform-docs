user_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    email:
      $ref: './fields.yaml#/email'
    full_name:
      type: string
      maxLength: 255
      description: |
        Represents the full name of the Employee. Must be at least 3 characters.
      example: John Doe
    email_verified_at:
      $ref: './fields.yaml#/timestamptz_utc'

user_out_embed:
  type: object
  additionalProperties: False
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: uswjwgnwwgo
    email:
      $ref: './fields.yaml#/email'
    full_name:
      type: string
      maxLength: 255
      description: |
        Represents the full name of the Employee. Must be at least 3 characters.
      example: John Doe
    department_id:
      type: string
      maxLength: 255
      nullable: ture
      example: dept9in4oIHpdR

# this is added as inheriting user_out_embed with allOf and adding nullable property doesn't work
# https://github.com/OAI/OpenAPI-Specification/issues/1368
user_out_embed_nullable:
  type: object
  nullable: true
  additionalProperties: False
  properties:
    id:
      allOf:
        - $ref: './fields.yaml#/id_string'
      example: uswjwgnwwgo
    email:
      $ref: './fields.yaml#/email'
    full_name:
      type: string
      maxLength: 255
      description: |
        Represents the full name of the Employee. Must be at least 3 characters.
      example: John Doe
    department_id:
      type: string
      maxLength: 255
      nullable: ture
      example: dept9in4oIHpdR