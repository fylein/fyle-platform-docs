settlements_out:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify a settlement.
        This id is always prefixed with `set`.
      readOnly: true
      example: setmntGt9ju6qP
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    opened_at:
      $ref: ./fields.yaml#/timestamptz_utc
    closed_at:
      $ref: ./fields.yaml#/timestamptz_utc
    user_id:
      $ref: ./fields.yaml#/user_id
    org_id:
      $ref: ./fields.yaml#/org_id
    report_ids:
    reports:
    advance_ids:
    advances:
    ccce_ids:
    ccces:
    balance_transfer_ids:
    balance_transfers:
    reimbursement_id:
      type: string
      maxLength: 255
      description: |
        Unique identifier of reimbursement object linked to this settlement.
      example: reimd8Ywn4n0H
    reimbursement:
    closed:
#    total_opening_balance:
#      type: number
#      description: |
#        Value of opening amount of this settlement.
#      example: 1500.23
#    total_closing_balance:
#      type: number
#      description: |
#        Value of closing amount of this settlement.
#      example: 2500.22

