reimbursement_out:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify a reimbursement.
        This id is always prefixed with `reim`.
      readOnly: true
      example: reimntGt9ju6qP
    created_at:
      $ref: './fields.yaml#/created_at'
    updated_at:
      $ref: './fields.yaml#/updated_at'
    user_id:
      $ref: './user.yaml#/user_out_embed'
    org_id:
      $ref: './fields.yaml#/org_id'
    currency:
      $ref: './fields.yaml#/currency'
    amount:
      $ref: './fields.yaml#/amount'
#    mode:
#      type: string
#      enum:
#        - ACH
#        - OFFLINE
#      description: |
#        Mode of creation of this reimbursement.
#      example: OFFLINE
#    ach_state:
#      type: string
#      enum:
#        - ACH_INITIATED
#        - ACH_COMPLETE
#        - ACH_FAILED
#        - ACH_RETRY
#      description: |
#        Status of ACH if this reimbursment is processed via ACH.
#      example: ACH_COMPLETE
    state:
      type: string
      enum:
        - COMPLETE
        - PENDING
      description: |
        State of the reimbursement.
      example: COMPLETE
    seq_num:
      type: string
      description: |
        A unique, organization wide identifier for a particular reimbursement.<br>
        This id is always prefixed with `P/`.
      example: P/2020/11/29
    code:
      $ref: './fields.yaml#/code'
    settlement_id:
      allOf:
        - $ref: './fields.yaml#/fk_string'
      example: 'set5nlgnwgwl'

reimbursement_out_embed:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify a reimbursement.
        This id is always prefixed with `reim`.
      example: reimntGt9ju6qP
    currency:
      $ref: './fields.yaml#/currency'
    amount:
      $ref: './fields.yaml#/amount'

reimbursement_in_minimal:
  type: object
  properties:
    id:
      type: string
      maxLength: 255
      description: |
        This id provided by Fyle to uniquely identify a reimbursement.
        This id is always prefixed with `reim`.
      example: reimntGt9ju6qP
    comment:
      type: string
      example: 'Monthly payouts'
    code:
      $ref: './fields.yaml#/code'