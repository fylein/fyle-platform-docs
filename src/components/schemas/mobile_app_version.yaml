mobile_app_version_out:
  type: object
  additionalProperties: false
  properties:
    id:
      type: string
      description: Unique identifier for the mobile app version entry
      example: appXYZ1234567
    user_id:
      $ref: ./fields.yaml#/user_id
    version:
      type: string
      description: Mobile app version
      example: "8.0.1"
    os:
      $ref: '#/os'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at

mobile_app_version_in:
  type: object
  additionalProperties: false
  required:
    - version
    - os
  properties:
    version:
      type: string
      description: Mobile app version
      example: "8.0.1"
    os:
      $ref: '#/os'

os:
  type: object
  additionalProperties: false
  properties:
    name:
      type: string
      enum: [IOS, ANDROID]
      description: Operating system name
      example: IOS
    version:
      type: string
      description: Operating system version
      example: "17.0.0"
