cost_center_out:
  type: object
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the cost center.
      example: sales & marketing
    code:
      $ref: ./fields.yaml#/code
    description:
      $ref: ./fields.yaml#/description
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at

cost_center_out_embed:
  type: object
  nullable: true
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the cost center.
      example: sales & marketing
    code:
      $ref: ./fields.yaml#/code

cost_center_in:
  type: object
  required:
  - name
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the cost center.
      example: sales & marketing
    code:
      $ref: ./fields.yaml#/code
    description:
      $ref: ./fields.yaml#/description
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    restricted_spender_user_ids:
      type: array
      nullable: True
      items:
        type: string
        nullable: True
        maxLength: 15
        description: |
          This id provided by Fyle to identify an object.
        example: 'sdfd2391'
      example: [ 'uswoirwlwwg', 'uswlgwkgw42' ]
      description: |
        - List of IDs of users who can access this object.
        - In the same request payload, only one of restricted_spender_user_ids or restricted_spender_user_group key
          can be used to set restrictions.
    restricted_spender_user_group:
      type: object
      required:
        - with_no_cost_center_restrictions
      additionalProperties: False
      properties:
        with_no_cost_center_restrictions:
          type: boolean
          description: |
            - If you want to allow the cost_center to be visible to all the users in the org with cost center restrictions,
              you can this key to True.
            - In above use case, it eliminates the need of finding the user_ids and then adding it in the restricted_spender_user_ids.
            - In the same request payload, only one of restricted_spender_user_ids or restricted_spender_user_group key
              can be used to set restrictions.
          example: True

