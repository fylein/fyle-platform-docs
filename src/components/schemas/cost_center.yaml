cost_center_out:
  type: object
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the cost center.
      example: sales & marketing
    code:
      $ref: ./fields.yaml#/code
    description:
      $ref: ./fields.yaml#/description
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    org_id:
      $ref: ./fields.yaml#/org_id
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at

cost_center_out_embed:
  type: object
  nullable: true
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the cost center.
      example: sales & marketing
    code:
      $ref: ./fields.yaml#/code

cost_center_in:
  type: object
  required:
  - name
  - is_enabled
  additionalProperties: False
  properties:
    id:
      $ref: './fields.yaml#/id_integer'
    name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the cost center.
      example: sales & marketing
    code:
      $ref: ./fields.yaml#/code
    description:
      $ref: ./fields.yaml#/description
    is_enabled:
      $ref: ./fields.yaml#/is_enabled
    spender_user_ids:
      $ref: ./fields.yaml#/spender_user_ids
    org_id:
      $ref: ./fields.yaml#/org_id


admin_cost_center_out:
  allOf:
    - $ref: '#/cost_center_out'
    - type: object
      properties:
        spender_user_ids:
          allOf:
            $ref: ./fields.yaml#/spender_user_ids