invitation_in:
  type: object
  additionalProperties: False
  required:
    - user_email
  properties:
    user_email:
      $ref: './fields.yaml#/email'
    user_full_name:
      type: string
      maxLength: 255
      description: |
        Represents the full name of the Employee. Must be at least 3 characters. 
        Is required when creating a new employee
      example: John Doe
    business_unit:
      type: string
      maxLength: 255
      nullable: true
      example: Finance ops
    code:
      type: string
      maxLength: 255
      nullable: True
      example: E84122
      description: >
        This field refers to any string that the client programs can use to refer
        to an employee's unique id.

        This could be any field such as an UUID from an Active Directory server or
        employee id in a HRMS system.
    department_name:
      $ref: './fields.yaml#/name_nullable'
    sub_department:
      $ref: './fields.yaml#/name_nullable'
    is_enabled:
      $ref: './fields.yaml#/is_enabled'
    joined_at:
      $ref: './fields.yaml#/timestamptz_pst'
    level:
      $ref: './fields.yaml#/name_nullable'
    location:
      type: string
      maxLength: 255
      nullable: True
      example: Bangalore Ofc
    title:
      type: string
      maxLength: 255
      nullable: True
      example: Branch Manager
    custom_fields:
      $ref: './fields.yaml#/custom_fields'

    approver_emails:
      type: array
      maxLength: 3
      nullable: True
      items:
        $ref: './fields.yaml#/email'
      example: [ 'approver1@example.com', 'approver2@example.com' ]
      description: |
        List of emails of employees that are approvers for this employee.

    project_names:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/name'
      example: [ 'Formula 1', 'Dream work' ]
      description: |
        List of project names that this employee is allowed to access. If null, then there are no restrictions

    cost_center_names:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/name'
      example: [ 'Sales' ]
      description: |
        List of cost center names that this employee is allowed to access. If null, then there are no restrictions

    per_diem_rate_names:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/name'
      example: [ 'TA - USD' ]
      description: |
        List of per diem rate names that this employee is allowed to access. If null, then there are no restrictions

    vehicle_types:
      type: array
      nullable: True
      items:
        $ref: './fields.yaml#/name'
      example: [ 'two_wheeler', 'four_wheeler_1' ]
      description: |
        List of mileage rate's vehicle types that this employee is allowed to access. If null, then there are no restrictions

    branch_account:
      type: string
      nullable: True
      items:
        $ref: './fields.yaml#/name'
      example:
      description: |
        The Account number of the bank account of the Employee.

    branch_ifsc:
      type: string
      nullable: True
      items:
        $ref: './fields.yaml#/name'
      example:
      description: |
        IFSC code of the bank account of the Employee. Must be a 11 digit alphanumeric code.


    mobile:
      type: string
      nullable: True
      items:
        $ref: './fields.yaml#/name'
      example:
      description: |
        Mobile number of the employee

