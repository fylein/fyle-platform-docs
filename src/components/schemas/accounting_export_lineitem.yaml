accounting_export_lineitem_out:
  type: object
  additionalProperties: false
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    created_at:
      $ref: ./fields.yaml#/created_at
    updated_at:
      $ref: ./fields.yaml#/updated_at
    object_id:
      $ref: './fields.yaml#/fk_string'
    object_type:
      type: string
      enum:
        - ADVANCE_REQUEST
        - ADVANCE
        - BALANCE_TRANSFER
        - REFUND
        - REIMBURSEMENT
        - REPORT
        - EXPENSE
        - CCC_EXPENSE
        - SETTLEMENT
    reference:
      type: string
      nullable: true
      maxLength: 255
      description: |
        Optional metadata about the Export operation. For eg,,,,, newly created Accounting Entry numbers in Quickbooks.
    accounting_export_id:
      $ref: './fields.yaml#/fk_string'
    org_id:
      $ref: './fields.yaml#/org_id'

accounting_export_lineitem_in:
  type: object
  required: [ object_id, object_type, accounting_export_id, reference ]
  properties:
    id:
      $ref: './fields.yaml#/id_string'
    object_id:
      $ref: './fields.yaml#/fk_string'
    object_type:
      type: string
      enum:
        - ADVANCE_REQUEST
        - REIMBURSEMENT
        - REPORT
        - EXPENSE
        - SETTLEMENT
    reference:
      type: string
      nullable: true
      maxLength: 255
      description: |
        Optional metadata about the Export operation. For example, newly created Accounting Entry numbers in Quickbooks.
    accounting_export_id:
      $ref: './fields.yaml#/fk_string'