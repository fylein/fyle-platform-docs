get:
  tags:
    - Expenses
  summary: Retrieve an expense
  operationId: retrive-expense
  parameters:
    - in: path
      name: id
      required: true
      description: |
        Id of the expense to be retrieved.
      schema:
        type: string
        example: tx43545dds
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
              properties:
                data:
                  $ref: '../../components/schemas/expense.yaml#/expense_out'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
delete:
  tags:
    - Expenses
  summary: Delete an expense
  description: |
    It delete's a single expense at a time only.
  operationId: delete-expense
  parameters:
    - in: path
      name: id
      required: true
      description: |
        Id of the expense to be deleted.<br>
      schema:
        type: string
        example: txhfw8d920k
  responses:
    '200':
      description: OK
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
