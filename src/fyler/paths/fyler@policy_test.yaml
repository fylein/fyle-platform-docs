post:
  tags:
    - Expenses
  summary: Test policy on a expense
  description: >
    This API runs organization defined policy for the expense and returns any
    violation that occurred.

    This is a test call. The results wont be stored.
  operationId: post-policy-test
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/expense.yaml#/fyler_expense_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
                example: /fyler/policy_test
              data:

    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
