post:
  tags:
    - Suggestions
  summary: Get expense suggestions
  description: |
    Get expense suggestions to match with card transactions
  operationId: suggestions_expenses
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              allOf:
                - $ref: '../../components/schemas/suggestion.yaml#/suggestions_expense_in'
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/expense.yaml#/expense_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
