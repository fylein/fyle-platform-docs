post:
  tags:
    - Card Transactions
  summary: Mark a card transaction as personal
  description: |
    Mark a card transaction as personal
  operationId: card_transactions_mark_personal
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              allOf:
                - $ref: '../../components/schemas/card_transaction.yaml#/card_transaction_id_in'
              required:
                - id
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/card_transaction.yaml#/card_transaction_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../components/schemas/bulk_error.yaml
              - type: object
                properties:
                  error:
                    type: string
                    nullable: true
                  message:
                    type: string
                    nullable: true
                  data:
                    type: object
                    nullable: true
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
