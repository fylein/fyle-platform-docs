get:
  tags:
    - Tax Groups
  summary: List tax_groups
  operationId: tax_groups_list
  parameters:
    - $ref: '../../components/parameters/created_at.yaml'
    - $ref: '../../components/parameters/updated_at.yaml'
    - $ref: '../../components/parameters/name.yaml'
    - $ref: '../../components/parameters/is_enabled.yaml'
    - $ref: '../../components/parameters/order.yaml'
    - $ref: '../../components/parameters/offset.yaml'
    - $ref: '../../components/parameters/limit.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - count
              - offset
              - data
            additionalProperties: False
            properties:
              count:
                $ref: '../../components/schemas/count.yaml'
              offset:
                $ref: '../../components/schemas/offset.yaml'
              data:
                type: array
                items:
                  $ref: '../../components/schemas/tax_group.yaml#/tax_group_out'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
post:
  operationId: tax_groups_post
  tags:
    - Tax Groups
  summary: Create or update a tax_group
  description: |
    Create or update a tax_group.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/tax_group.yaml#/tax_group_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/tax_group.yaml#/tax_group_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
