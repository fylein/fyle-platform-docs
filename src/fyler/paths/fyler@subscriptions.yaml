post:
  tags:
    - Subscriptions
  summary: Create a subscription
  description: subscribe to different events using this API
  operationId: fyler-subscriptions
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '../../components/schemas/subscriptions.yaml#/subscriptions_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/subscriptions.yaml#/fyler_subscriptions_out'
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
  callbacks:
    REPORT.*:
      '{$request.body#/data/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  type: object
                  additionalProperties: false
                  properties:
                    resource:
                      type: string
                      example: 'REPORT'
                    action:
                      type: string
                      enum: [ 'DRAFT', 'APPROVER_PENDING', 'APPROVED', 'APPROVER_INQUIRY','PAYMENT_PENDING', 'PAYMENT_PROCESSING', 'PAID' ]
                      example: 'APPROVED'
                    data:
                      $ref: '../../components/schemas/report.yaml#/report_out'
                    reason:
                      type: string
                      example: 'comment given by Approver while approving the report.'
          responses:
            '200':
              description: OK
