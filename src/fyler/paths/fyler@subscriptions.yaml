post:
  tags:
    - Subscriptions
  summary: Create a subscription
  description: subscribe to different events using this API
  operationId: fyler-subscriptions
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          properties:
            data:
              $ref: '../../components/schemas/subscriptions.yaml#/subscriptions_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/subscriptions.yaml#/fyler_subscriptions_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
  callbacks:
    'REPORT.*':
      '{$request.body#/data/webhook_url}':
        post:
          requestBody:
            content:
              application/json:
                schema:
                  $ref: '../../components/schemas/report.yaml#/report_out_subscriptions'
          responses:
            '200':
              description: OK

get:
  tags:
    - Subscriptions
  summary: List Fyler Subscriptions
  operationId: get-subscriptions
  parameters:
    - $ref: '../../components/parameters/created_at.yaml'
    - $ref: '../../components/parameters/updated_at.yaml'
    - $ref: '../../components/parameters/offset.yaml'
    - $ref: '../../components/parameters/limit.yaml'
    - $ref: '../../components/parameters/order.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/subscriptions.yaml#/fyler_subscriptions_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml