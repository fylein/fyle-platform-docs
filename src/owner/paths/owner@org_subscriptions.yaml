get:
  tags:
    - Org Subscriptions
  summary: List Organisation Subscriptions
  operationId: org_subscriptions_list
  description: |
    This API returns the organisation subscription details of the organisation.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/org_subscription.yaml#/org_subscription_out
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml

post:
  tags:
    - Org Subscriptions
  summary: Update Organisation Subscription
  operationId: org_subscriptions_update
  description: |
    This API updates the organisation subscription plan.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          properties:
            data:
              $ref: ../../components/schemas/org_subscription.yaml#/org_subscription_in
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: ../../components/schemas/org_subscription.yaml#/org_subscription_out
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
