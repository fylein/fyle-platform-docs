post:
  tags:
    - Org Subscriptions
  summary: Add Payment Source Token
  operationId: org_subscriptions_stripe_token_created
  description: |
    This API updates the Stripe customer with a new payment source (card token).
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          properties:
            data:
              type: object
              additionalProperties: False
              required:
                - token
              properties:
                token:
                  type: string
                  description: |
                    The Stripe token for the payment source.
                  example: token_133131
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: ../../components/schemas/org_subscription.yaml#/org_subscription_out
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml

