post:
  tags:
    - Employees
  summary: Expenses Stats of users in hierarchy
  description: |
    This API gets expenses stats of employees that are under the current user's hierarchy.
  operationId: employee_hierarchy_overview_expenses_stats
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/expense.yaml#/expenses_stats_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: ../../components/schemas/employee.yaml#/employee_overview_expense_stats_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'


