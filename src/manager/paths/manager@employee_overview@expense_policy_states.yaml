get:
  tags:
    - Employees
  summary: Get policy states of Expenses
  description: |
    Get policy states of Expenses
  operationId: expense_policy_states_get
  parameters:
    - in: query
      name: expense_id
      description: |
        The id of the expense for which you are querying the policy states.<br>
        Supported operators are `eq`.<br>
        expense_id=eq."id" <br>
      schema:
        type: string
        example: eq."txSdfsytrqw"
    - $ref: '../../components/parameters/limit.yaml'
    - $ref: '../../components/parameters/offset.yaml'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/expense_policies.yaml#/expense_policy_states_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  This error means current user does not have enough permissions to perform this operation.
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                description: |
                  This error means the requested resource was not found or the requester doesn't have sufficient access.
