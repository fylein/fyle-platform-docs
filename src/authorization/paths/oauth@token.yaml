post:
  summary: Get a new access token
  description: |
    Get a new access token
  operationId: auth_token_1
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - grant_type
            - refresh_token
            - client_id
            - client_secret
          properties:
            grant_type:
              type: string
              example: "refresh_token"
            refresh_token:
              type: string
              example: xxxyyy.aaaa.aaa
            client_id:
              type: string
              example: tpaXXYYY
            client_secret:
              type: string
              example: ASJJWERC       
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              access_token:
                type: string
                example: xxxyyy.aaaa.aaa
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml

