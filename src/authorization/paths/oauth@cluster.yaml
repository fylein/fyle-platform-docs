get:
  summary: Get Data Cluster
  operationId: get-data-cluster
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              cluster_domain:
                type: string
                maxLength: 255
                description: |
                  The data for this user will be available in this cluster
                example: https://us1.fyleh1.com
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'

