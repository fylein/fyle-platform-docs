post:
  x-internal: true
  tags:
    - Auth
  summary: User Signup
  operationId: signup
  description: |
    This API is used to signup the user and create a new org
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              refresh_token:
                $ref: ../../components/schemas/fields.yaml#/refresh_token
              org_id:
                $ref: ../../components/schemas/fields.yaml#/org_id
              user_id:
                $ref: ../../components/schemas/fields.yaml#/user_id
              redirect_uri:
                $ref: ../../components/schemas/fields.yaml#/redirect_uri
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
