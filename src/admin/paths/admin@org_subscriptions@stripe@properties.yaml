get:
  tags:
    - Org Subscriptions
  summary: Get Stripe Properties
  operationId: org_subscriptions_stripe_properties
  description: |
    This API returns the Stripe subscription properties for the organisation.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                type: object
                additionalProperties: False
                properties:
                  billing:
                    type: boolean
                    description: |
                      Indicates whether billing is enabled for the organisation.
                    example: true
                  plan:
                    type: string
                    nullable: true
                    description: |
                      The subscription plan identifier.
                    example: Business_Annually_v5
                  display_name:
                    type: string
                    nullable: true
                    description: |
                      The display name of the subscription plan.
                    example: Business - Billed Annually
                  unit_cost:
                    type: number
                    nullable: true
                    description: |
                      The unit cost of the subscription plan.
                    example: 20.02
                  is_source_pending:
                    type: boolean
                    nullable: true
                    description: |
                      Indicates whether the payment source is pending.
                    example: true
                  trialing:
                    type: boolean
                    nullable: true
                    description: |
                      Indicates whether the organisation is in trial period.
                    example: false
                  days_left_in_trial:
                    type: integer
                    nullable: true
                    description: |
                      Number of days left in the trial period. Null if not in trial.
                    example: null
                  active_users_in_current_period:
                    type: integer
                    nullable: true
                    description: |
                      Number of active users in the current billing period.
                    example: 6
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml

