get:
  tags:
    - Departments
  summary: List departments
  operationId: departments_list
  parameters:
    - $ref: ../../components/parameters/created_at.yaml
    - $ref: ../../components/parameters/updated_at.yaml
    - $ref: ../../components/parameters/name.yaml
    - $ref: ../../components/parameters/code.yaml
    - $ref: ../../components/parameters/is_enabled.yaml
    - $ref: ../../components/parameters/order.yaml
    - $ref: ../../components/parameters/offset.yaml
    - $ref: ../../components/parameters/limit.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
            - count
            - offset
            - data
            additionalProperties: False
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/department.yaml#/department_out
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
post:
  operationId: departments_post
  tags:
    - Departments
  summary: Create or update a department
  description: |
    Create or update a department.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../components/schemas/department.yaml#/department_in
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: ../../components/schemas/department.yaml#/department_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
