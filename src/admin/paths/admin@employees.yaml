get:
  tags:
    - Employees
  summary: List employees
  operationId: employees_list
  parameters:
    - $ref: ../../components/parameters/created_at.yaml
    - $ref: ../../components/parameters/updated_at.yaml
    - $ref: ../../components/parameters/order.yaml
    - $ref: ../../components/parameters/offset.yaml
    - $ref: ../../components/parameters/limit.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/employee.yaml#/employee_out
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
post:
  tags:
    - Employees
  summary: Create or update an employee
  description: |
    Create or update an employee.
  operationId: employees_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../components/schemas/employee.yaml#/employee_in
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
              data:
                $ref: ../../components/schemas/employee.yaml#/employee_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
