post:
  tags:
    - Cards
  summary: Unassign card from user
  description: |
    Unassign a card from a user
  operationId: cards_unassign
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              allOf:
                - $ref: ../../components/schemas/card.yaml#/card_unassign_in
              required:
                - id
                - user_id
          required:
            - data
          additionalProperties: False

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
            - data
            properties:
              data:
                $ref: '../../components/schemas/card.yaml#/card_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
