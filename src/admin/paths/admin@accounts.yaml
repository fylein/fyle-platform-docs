get:
  tags:
    - Accounts
  summary: List accounts
  description: |
    This API supports very rich filtering on all response fields and pagination via query parameters. To understand how to use these parameters, please see the [Guide to Data APIs](https://docs.fylehq.com/docs/fyle-platform-docs/ZG9jOjI3Mzk2NTM3-guide-to-data-ap-is#filtering)
  operationId: list-accounts
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - count
              - offset
              - data
            additionalProperties: False
            properties:
              count:
                $ref: '../../components/schemas/count.yaml'
              offset:
                $ref: '../../components/schemas/offset.yaml'
              data:
                type: array
                items:
                  $ref: '../../components/schemas/account.yaml#/account_out'
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
post:
  operationId: accounts_post
  tags:
    - Accounts
  summary: Create an account
  description: |
    Create an account
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/account.yaml#/account_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/account.yaml#/account_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
