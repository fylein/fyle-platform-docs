post:
  tags:
    - Corporate Card Transactions
  summary: Corporate card transactions saved filters
  description: |
    Save Corporate Card Transaction filters for personal use or share with other admins.
  operationId: corporate_card_transaction_filters_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/corporate_card_transaction_filters.yaml#/corporate_card_transaction_filters_in'
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/corporate_card_transaction_filters.yaml#/corporate_card_transaction_filters_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
get:
  tags:
    - Corporate Card Transactions
  summary: List Corporate Card Transactions saved filters
  operationId: corporate_card_transaction_filters_get
  description: |
    List filters saved by the admin or shared with the admin.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                type: array
                items:
                  $ref: ../../components/schemas/corporate_card_transaction_filters.yaml#/corporate_card_transaction_filters_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml