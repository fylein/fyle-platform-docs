post:
  tags:
    - Statements
  summary: Get unassigned cards from a reconciled statement
  description: |
    This API retrieves all corporate cards from a reconciled statement that have not been assigned to any user.
    Use this after starting the reconciliation process to identify which cards need to be assigned to employees.
  operationId: post_unassigned_cards_statement
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/statements.yaml#/unassigned_cards_from_statement_in'
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '../../components/schemas/corporate_card.yaml#/corporate_card_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'

