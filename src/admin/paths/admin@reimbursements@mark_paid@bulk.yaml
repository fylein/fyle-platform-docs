post:
  tags:
    - Reimbursements
  summary: Bulk mark paid reimbursements
  operationId: mark_paid_reimbursements_bulk
  description: |
    Marks reimbursement as paid and move reports to paid state.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: '../../components/schemas/reimbursement.yaml#/reimbursement_in_minimal'
  responses:
    '200':
      description: OK
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'