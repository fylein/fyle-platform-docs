get:
  tags:
    - Reports 
  summary: List report comments
  description: |
    This API supports very rich filtering on all response fields and pagination via query parameters. To understand how to use these parameters, please see the [Guide to Data APIs](https://docs.fylehq.com/docs/fyle-platform-docs/ZG9jOjI3Mzk2NTM3-guide-to-data-ap-is#filtering)
  operationId: report_comments_list
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/report.yaml#/admin_report_comments_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml

post:
  tags:
    - Reports
  summary: Comments on a report
  description: Comments on a report
  operationId: report_comments_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/report.yaml#/report_comments_in'

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: '../../components/schemas/report.yaml#/admin_report_comments_out'
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '400':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
