get:
  tags:
    - Corporate Cards
  summary: List corporate card masked card numbers
  description: |
    This API just returns all the maksed card numbers (last 4 digits) associated with the corporate cards in the org
  operationId: corporate_cards_masked_card_numbers_list
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                properties:
                  masked_card_numbers:
                    type: array
                    items:
                      type: string
                    example:
                      - 1234
                      - 5678
                    description: >
                      Holds the masked card numbers (last 4 digits) of all the corporate cards present in the org
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml