get:
  tags:
    - Reconciliation
  summary: List reconciliation entries
  description: |
    Retrieve reconciliation entries for corporate card statement reconciliations.

    Use this endpoint to fetch entries with period, status and totals, and filter across all fields using the `q` parameter. Pagination is supported via `offset` and `limit`, and sorting via `order`.

    To understand filtering, ordering and pagination, see the [Guide to Data APIs](https://docs.fylehq.com/docs/fyle-platform-docs/ZG9jOjI3Mzk2NTM3-guide-to-data-ap-is#filtering)
  operationId: reconciliation_entries_list
  parameters:
    - $ref: '../../components/parameters/q.yaml'
    - $ref: '../../components/parameters/order.yaml'
    - $ref: '../../components/parameters/offset.yaml'
    - $ref: '../../components/parameters/limit.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: '../../components/schemas/count.yaml'
              offset:
                $ref: '../../components/schemas/offset.yaml'
              data:
                type: array
                items:
                  $ref: '../../components/schemas/reconciliation_entry.yaml'
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/401.yaml"
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/403.yaml"
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                nullable: true
                example: |
                  Can not delete project(s) used in other resources like expense, expense policy, expense rules, budgets, dependent fields.
              data:
                type: object
                example: null
              error:
                type: string
                example: InvalidUsage
