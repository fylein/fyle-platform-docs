get:
  tags:
    - Org Subscriptions
  summary: Check if Stripe is Enabled
  operationId: org_subscriptions_stripe_is_enabled
  description: |
    This API returns whether Stripe is enabled
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                type: object
                additionalProperties: False
                properties:
                  is_enabled:
                    type: boolean
                    description: |
                      Indicates whether Stripe is enabled
                    example: true
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml

