post:
  tags:
    - Reconciliation
  summary: Reconciliation Transactions Stats
  description: |
    Retrieve stats for reconciliation transactions within a reconciliation period and optional filters.

    Use this endpoint to compute counts and totals of statement transactions and matched expenses, and identify differences for reconciliation analysis. Pass filters using `query_params` similar to the reconciliation transactions GET list API.
  operationId: reconciliation_transactions_stats
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/reconciliation_transactions.yaml#/reconciliation_transactions_stats_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: '../../components/schemas/reconciliation_transactions.yaml#/reconciliation_transactions_stats_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'

