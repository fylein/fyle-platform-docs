post:
  tags:
    - Reconciliation
  summary: Close reconciliation entry
  description: |
    Mark a reconciliation entry as reconciled/closed.
  operationId: reconciliation_entries_close
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - data
          properties:
            data:
              type: object
              additionalProperties: false
              required:
                - id
              properties:
                id:
                  type: string
                  description: Reconciliation entry id to close.
                  example: receabc12345
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                type: object
                description: Result of close operation. Empty object on success.
                example: {}
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'

