post:
  tags:
    - Corporate Card Transactions
  summary: Unassign corporate card transaction in bulk
  description: |
    Unassign a corporate card transactions from users in bulk
  operationId: corporate_card_transactions_unassign_bulk
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '../../components/schemas/corporate_card_transaction.yaml#/corporate_card_transaction_id_in'
          required:
            - data
  responses:
    '200':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../components/schemas/bulk_error.yaml
              - type: object
                properties:
                  error:
                    type: string
                    nullable: true
                  message:
                    type: string
                    nullable: true
                  data:
                    type: object
                    nullable: true
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
