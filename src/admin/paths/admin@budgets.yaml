post:
  tags:
    - Budgets
  summary: Create or update a Budget
  description: |
    Create or update a Budget
  operationId: budgets_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: ../../components/schemas/budget.yaml#/budget_in
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            required:
              - data
            properties:
              data:
                $ref: ../../components/schemas/budget.yaml#/budget_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml


get:
  tags:
    - Budgets
  summary: List Budgets
  operationId: get-budget
  parameters:
    - $ref: '../../components/parameters/created_at.yaml'
    - $ref: '../../components/parameters/updated_at.yaml'
    - $ref: '../../components/parameters/offset.yaml'
    - $ref: '../../components/parameters/limit.yaml'
    - $ref: '../../components/parameters/order.yaml'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/budget.yaml#/budget_out
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
