get:
  tags:
    - Org Subscriptions
  summary: Get Stripe Customer
  operationId: org_subscriptions_stripe_customer
  description: |
    This API returns the Stripe customer details for the organisation.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                type: object
                additionalProperties: False
                properties:
                  id:
                    type: string
                    description: |
                      The Stripe customer ID.
                    example: cus_aauLopkjO5orApjbxs274
                  sources:
                    type: object
                    description: |
                      The customer's payment sources.
                    properties:
                      data:
                        type: array
                        description: |
                          List of payment source objects.
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              description: |
                                Unique identifier for the payment source.
                              example: card_1GxYz2ABC123def456
                            last4:
                              type: string
                              nullable: true
                              description: |
                                Last 4 digits of the payment source.
                              example: '4242'
                            card:
                              type: object
                              nullable: true
                              description: |
                                Card details if the source is a card.
                              properties:
                                last4:
                                  type: string
                                  description: |
                                    Last 4 digits of the card.
                                  example: '4242'
                            type_data:
                              type: object
                              nullable: true
                              description: |
                                Type-specific data for the payment source.
                              properties:
                                last4:
                                  type: string
                                  description: |
                                    Last 4 digits of the payment method.
                                  example: '4242'
    '400':
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml

