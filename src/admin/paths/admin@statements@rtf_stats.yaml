get:
  tags:
    - Statements
  summary: Get RTF Stats of the last uploaded statement
  description: |
    This API is used to get the RTF stats of the last uploaded statement for an organization.
  operationId: get_rtf_stats
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                type: object
                items:
                  $ref: ../../components/schemas/statements.yaml#/rtf_stats_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
