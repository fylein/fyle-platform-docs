post:
  tags:
    - Budgets
  summary: Create Budget Export
  description: |
    Create a Budget Export Request. This exports budget data with the following columns:
    Budget Name, Budget Frequency, Budget Amount, Utilisation (%, Amount), Remaining, Status, Created By, Start Date.
    The export is generated in xlsx format.
  operationId: budgets_exports_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/budget_exports.yaml#/budget_exports_in'
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/budget_exports.yaml#/budget_exports_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'

