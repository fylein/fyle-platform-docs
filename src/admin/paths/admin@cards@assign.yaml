post:
  tags:
    - Cards
  summary: Assign card to user
  description: |
    Assign a card to a user
  operationId: cards_assign
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../components/schemas/card.yaml#/card_assign_in
          required:
            - data
          additionalProperties: False

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
            - data
            properties:
              data:
                $ref: '../../components/schemas/card.yaml#/card_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
