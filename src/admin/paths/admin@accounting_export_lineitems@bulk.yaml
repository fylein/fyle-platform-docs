post:
  operationId: accounting_export_lineitems_bulk_post
  tags:
    - Accounting Exports
  summary: Create or update accounting export lineitems in bulk (Deprecated)
  description: |
    Create or update accounting export lineitems in bulk.
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          additionalProperties: False
          properties:
            data:
              type: array
              items:
                $ref: ../../components/schemas/accounting_export_lineitem.yaml#/accounting_export_lineitem_in
  responses:
    '200':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../components/schemas/bulk_error.yaml
              - type: object
                properties:
                  error:
                    type: string
                    nullable: true
                  message:
                    type: string
                    nullable: true
                  data:
                    type: object
                    nullable: true
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
