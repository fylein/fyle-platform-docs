post:
  tags:
    - Reconciliation
  summary: Move reconciliation transactions to next period
  description: |
    This API moves one or more reconciliation transactions from their current reconciliation period 
    to the next reconciliation period. This is useful when transactions need to be deferred to a 
    future reconciliation cycle.
  operationId: post_move_to_next_period_reconciliation_transactions_bulk
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: array
              items:
                $ref: '../../components/schemas/reconciliation_transactions.yaml#/move_to_next_period_from_reconciliation_transaction_in'
              description: List of reconciliation transaction objects to move to the next period.
              example:
                - id: rectx8abc123
                - id: rectx9def456
          required:
            - data
  responses:
    '200':
      description: OK - Transactions successfully moved to next period
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                description: Empty object on success
    '400':
      description: Bad request - Invalid transaction IDs, transactions already reconciled, transactions from different periods, or inconsistent reconciliation entries
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden - User doesn't have required permissions (ADMIN, FINANCE, VERIFIER, PAYMENT_PROCESSOR, or AUDITOR role required)
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found - Reconciliation transaction not found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'

