post:
  tags:
    - Reconciliation
  summary: Bulk unmatch reconciliation transactions
  description: |
    Unmatch multiple reconciliation transactions in bulk.
  operationId: reconciliation_transactions_unmatch_bulk
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - data
          properties:
            data:
              type: array
              description: List of reconciliation transaction identifiers to unmatch.
              items:
                type: object
                additionalProperties: false
                required:
                  - id
                properties:
                  id:
                    type: string
                    description: Unique id of the reconciliation transaction to unmatch.
                    example: rectx8abc123
              example:
                - id: rectx8abc123
                - id: rectx8xyz789
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                type: object
                description: Result of bulk unmatch. Empty object on success.
                example: {}
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: '../../components/schemas/bulk_error.yaml'
              - type: object
                properties:
                  error:
                    type: string
                    nullable: true
                  message:
                    type: string
                    nullable: true
                  data:
                    type: object
                    nullable: true
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'

