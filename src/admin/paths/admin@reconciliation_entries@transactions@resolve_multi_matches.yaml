post:
  tags:
    - Reconciliation
  summary: Resolve multiple matches for a reconciliation transaction
  description: |
    Resolve multiple potential matches by selecting a specific expense for a reconciliation transaction.
  operationId: reconciliation_transactions_resolve_multi_matches
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: false
          required:
            - data
          properties:
            data:
              type: object
              additionalProperties: false
              required:
                - id
                - expense_id
              properties:
                id:
                  type: string
                  description: Reconciliation transaction id for which to resolve multiple matches.
                  example: rectx8abc123
                expense_id:
                  type: string
                  description: Selected expense id to resolve against.
                  example: txuXDH16HzK
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: false
            properties:
              data:
                type: object
                description: Result of resolve operation. Empty object on success.
                example: {}
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'

