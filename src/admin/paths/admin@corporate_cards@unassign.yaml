post:
  tags:
    - Corporate Cards
  summary: Unassign corporate card from user
  description: |
    Unassign a corporate card from a user
  operationId: corporate_cards_unassign
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../components/schemas/corporate_card.yaml#/corporate_card_unassign_in
          required:
            - data
          additionalProperties: False

  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/corporate_card.yaml#/corporate_card_unassign_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
