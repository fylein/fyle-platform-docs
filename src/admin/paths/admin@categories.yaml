get:
  tags:
    - Categories
  summary: List categories
  operationId: categories_list
  parameters:
    - $ref: ../../components/parameters/created_at.yaml
    - $ref: ../../components/parameters/updated_at.yaml
    - $ref: ../../components/parameters/is_enabled.yaml
    - $ref: ../../components/parameters/offset.yaml
    - $ref: ../../components/parameters/limit.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              url:
                $ref: ../../components/schemas/url.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/category.yaml#/category_out
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
post:
  tags:
    - Categories
  summary: Create or update a category
  description: |
    Create or update a category.
  operationId: categories_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: ../../components/schemas/category.yaml#/category_in
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              url:
                type: string
              data:
                $ref: ../../components/schemas/category.yaml#/category_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
