get:
  tags:
    - Employees
  summary: List Employees download requests
  operationId: employees_download_list
  description: |
    Check the status of the Employees download requests.
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
              type: object
              additionalProperties: False
              properties:
                count:
                  $ref: '../../components/schemas/count.yaml'
                offset:
                  $ref: '../../components/schemas/offset.yaml'
                data:
                  type: array
                  items:
                    $ref: '../../components/schemas/employee.yaml#/employees_download_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'


post:
  tags:
    - Employees
  summary: Create a request to download an excel file for employees
  description: |
    Create a request to download an excel file containing employees columns.
  operationId: employees_download_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              type: object
          required:
            - data
  responses:
    '200':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
