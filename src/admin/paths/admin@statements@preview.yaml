post:
  tags:
    - Statements
  summary: Preview of the uploaded statement
  description: |
    This API helps in converting the statement with the mapping chosed and helps the user to preview it, this doesn't save the statement
  operationId: statements_prevew
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/statements.yaml#/preview_in'
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '../../components/schemas/statements.yaml#/preview_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'