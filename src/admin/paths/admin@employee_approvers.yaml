get:
  tags:
    - Employees
  summary: List approvers of employees
  description: List approvers of employees
  operationId: employee_approvers_list
  parameters:
    - $ref: ../../components/parameters/created_at.yaml
    - $ref: ../../components/parameters/updated_at.yaml
    - $ref: ../../components/parameters/employee_id.yaml
    - $ref: ../../components/parameters/order.yaml
    - $ref: ../../components/parameters/offset.yaml
    - $ref: ../../components/parameters/limit.yaml
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
            - count
            - offset
            - data
            additionalProperties: False
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/employee_approver.yaml#/employee_approver_out
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
post:
  tags:
    - Employees
  summary: Create or update approvers for an employee
  description: Create or update approvers for an employee
  operationId: employee_approvers_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          additionalProperties: False
          properties:
            data:
              $ref: ../../components/schemas/employee_approver.yaml#/employee_approver_in
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            additionalProperties: False
            properties:
              data:
                $ref: ../../components/schemas/employee_approver.yaml#/employee_approver_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
