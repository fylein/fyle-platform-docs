get:
  tags:
    - Advances
  summary: List advances
  operationId: get-advances
  parameters:
    - $ref: ../../components/parameters/created_at.yaml
    - $ref: ../../components/parameters/updated_at.yaml
    - $ref: ../../components/parameters/approved_at.yaml
    - $ref: ../../components/parameters/advances_settled_at.yaml
    - $ref: ../../components/parameters/offset.yaml
    - $ref: ../../components/parameters/limit.yaml
    - in: query
      name: order
      description: |
        use comma separated column names for sorting the results. <br>
        For sorting in descending order, use `updated_at.desc`.<br>
        Supported columns are `updated_at`, `id`.
      schema:
        type: string
        example: 'updated_at.desc,id'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/advances.yaml
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
