post:
  tags:
    - Card Transactions
  summary: Assign card transaction
  description: |
    Assign card transaction to a user.
  operationId: card_transactions_assign
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              allOf:
                - $ref: '../../components/schemas/card_transaction.yaml#/card_transaction_assign_in'
              required:
                - id
                - user_id
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            required:
              - data
            properties:
              data:
                $ref: '../../components/schemas/card_transaction.yaml#/card_transaction_out'
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
