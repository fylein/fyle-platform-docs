post:
  tags:
    - Statements
  summary: Create corporate card transactions out of the uploaded statement
  description: |
    This API helps in converting the statement with the mapping chosed and create card transactions out of the statement.
  operationId: statements_create_card_transactions
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/statements.yaml#/card_transaction_from_statement_in'
          required:
            - data
  responses:
    '200':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'