post:
  tags:
    - Expense Policies
  summary: Create or Update Expense Policies
  description: |
    Create or Update Expense Policies <br>
    > Apart from required fields, one of expense* or employee* and action* field must be set. <br>
    > When a comparison field is set, it's *_op field must also be set (if any).
  operationId: expense_policy_rules_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: ../../components/schemas/expense_policies.yaml#/expense_policy_in
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: ../../components/schemas/expense_policies.yaml#/expense_policy_out
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/400.yaml
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/403.yaml
   
get:
  tags:
    - Expense Policies
  summary: Get Expense Policies
  operationId: expense_policy_rules_get
  parameters:
    - in: query
      name: id
      description: |
        The id of the expense policy.<br>
        Supported operators are `eq`, `in`, `neq`, `not.in`.<br>
        id=eq."id" <br>
        id=in.("id1","id2","id3") <br>
        id=neq."id" <br>
        id=not_in.("id1","id2","id3")
        > If no id is passed then all the expense policies of the org will be returned.
      schema:
        type: string
        example: eq."tprmdNPsd"
    - $ref: '../../components/parameters/limit.yaml'
    - $ref: '../../components/parameters/offset.yaml'
  
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              count:
                $ref: ../../components/schemas/count.yaml
              offset:
                $ref: ../../components/schemas/offset.yaml
              data:
                type: array
                items:
                  $ref: ../../components/schemas/expense_policies.yaml#/expense_policy_out
    
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: ../../components/schemas/401.yaml     