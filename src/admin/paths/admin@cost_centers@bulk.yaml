post:
  operationId: cost_centers_bulk_post
  tags:
    - Cost Centers
  summary: Create or update cost centers in bulk
  description: |
    Create or update cost centers in bulk.
  requestBody:
    required: true
    content:  
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              type: array
              items:
                $ref: ../../components/schemas/cost_center.yaml#/cost_center_in
  responses:
    '200':
      description: OK
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            oneOf:
              - $ref: ../../components/schemas/400.yaml
              - $ref: '../../components/schemas/bulk_error.yaml'
              - type: object
                properties:
                  error:
                    type: string
                    nullable: true
                  message: 
                    type: string
                    nullable: true
                  data:
                    oneOf:
                      - type: string
                        nullable: true
                      - type: object
                        properties:
                          key:
                            type: string
                            nullable: true
                          message:
                            type: string
                            nullable: true
                          row:
                            type: number
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/401.yaml"
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "../../components/schemas/403.yaml"
                
    
