post:
  tags:
    - Statements
  summary: Reconcile uploaded statement
  description: |
    This API starts the reconciliation process for an uploaded bank statement. Provide the reconciliation method (TRANSACTION_DATE or POST_DATE), statement mapping configuration, and the periods you want to reconcile. The reconciliation will be processed in the background, and you can check the status through the reconciliation entries.
  operationId: post_reconcile_statement
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            data:
              $ref: '../../components/schemas/statements.yaml#/reconcile_from_statement_in'
          required:
            - data
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                description: Empty object on successful reconciliation
    '400':
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '401':
      description: Unauthorized request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/403.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'

