post:
  tags:
    - Expenses
  summary: Assign expense
  description: |
    This API Assigns an existing expense to a user of same organization
  operationId: expenses_add_comment_post
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          additionalProperties: False
          required:
            - data
          properties:
            data:
              $ref: '../../components/schemas/expense.yaml#/expense_assign_in'
  responses:
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: object
            additionalProperties: False
            properties:
              data:
                $ref: '../../components/schemas/expense.yaml#/expense_out'
    '401':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/401.yaml'
    '400':
      description: Unauthorised request
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/400.yaml'
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '../../components/schemas/404.yaml'
