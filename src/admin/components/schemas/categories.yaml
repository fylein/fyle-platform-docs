type: object
properties:
  id:
    type: integer
    maxLength: 10
    description: |
      This id provided by Fyle to identify a project from this organisation.
      This id is a numeric.
      This id is unique within the organisation.
    readOnly: true
    example: 2391
  org_id:
    $ref: ./org_id.yaml
  created_at:
    $ref: ./created_at.yaml
  updated_at:
    $ref: ./updated_at.yaml
  name:
    type: string
    maxLength: 255
    description: Represents the name of the project.
    example: Fast and Furious
  sub_category:
    type: string
    maxLength: 513
    description: |
      Represents the sub category of a given category.
    example: One
  system_category:
    type: string
    maxLength: 255
    description: Represents the name of the system category.
    example: Formula One
  code:
    type: string
    maxLength: 255
    description: |
      This represents the code of project.
    example: FF-032
  is_enabled:
    type: boolean
    description: |
      This indicates if the project is enabled for use within the organisation.
    default: true
    example: true
  creator_id:
    type: string
    description: |
      This represents the id of user who created the category.
    example: ouEsdfdq
  creator:
    $ref: ./employee.yaml
  last_updater_id:
    type: string
    description: |
      This represents the id of employee who updated this category.
    example: ouGgsdfdq
  last_updater:
    allOf:
      - $ref: ./employee.yaml
    description: |
      Details of employee who updated this category.
