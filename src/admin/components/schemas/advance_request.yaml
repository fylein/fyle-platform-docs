type: object
properties:
  id:
    $ref: ./advance_request_id.yaml
  employee_id:
    $ref: ./employee_id.yaml
  employee:
    $ref: ./employee.yaml
  amount:
    $ref: ./amount.yaml
  currency:
    $ref: ./currency.yaml
  advance_id:
    $ref: ./advance_id.yaml
  advance:
    $ref: ./advance.yaml
  advance_request_number:
    $ref: ./advance_request_number.yaml
  trip_request_id:
    $ref: ./trip_request_id.yaml
  created_at:
    $ref: ./created_at.yaml
  approved_at:
    $ref: ./approved_at.yaml
  updated_at:
    $ref: ./updated_at.yaml
  notes:
    type: string
    description: |
      Optional descriptive notes which can be added to an advance request.
    example: onsite client meeting
  purpose:
    type: string
    description: |
      Descriptive purpose which is added to an advance request.
    example: onsite client meeting
  state:
    type: string
    enum:
      - DRAFT
      - APPROVAL_PENDING
      - APPROVED
      - REJECTED
      - PAID
    description: |
      State of the advance request.
    example: PAID
  project_id:
    $ref: ./project_id.yaml
  project:
    $ref: ./project.yaml
  custom_properties:
    type: array
    items:
      $ref: ./custom_property.yaml
  policy_amount:
    allOf:
      - $ref: ./amount.yaml
    description: |
      Amount set by policy
  policy_state:
    $ref: ./policy_state.yaml
  is_policy_flagged:
    $ref: ./policy_flag.yaml
  is_sent_back:
    $ref: ./is_sent_back.yaml
  is_pulled_back:
    $ref: ./is_pulled_back.yaml
  org_id:
    $ref: ./org_id.yaml
  source:
    type: string
    enum:
      - WEBAPP
      - MOBILE
    description: >
      Enum value signifying the client method from which this advance_request
      was initiated.
    example: WEBAPP
  advance_request_approvals:
    type: array
    items:
      $ref: ./approvals.yaml
  last_updater_id:
    type: string
    description: |
      This represents the id of employee who updated this advance request.
    example: ouGgsdfdq
  last_updater:
    allOf:
      - $ref: ./employee.yaml
    description: |
      Details of employee who updated this advance request.
