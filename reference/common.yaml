openapi: 3.0.3
info:
  version: '3.0'
  title: Common APIs
  description: |
    These APIs are common and used by every role.
  contact:
    name: Platform Beta
    email: support@fylehq.com
servers:
  - url: https://us1.fylehq.com/platform/v1
    description: US Region Server
  - url: https://in1.fylehq.com/platform/v1
    description: India Region Server
tags:
  - name: Currencies
    description: |
      These APIs gives you list of currencies supported by Sage Exp Mgmt and their exchange rates.
  - name: Places
    description: |
      These APIs gives the places suggestions and geographic data of a place.
  - name: Employees
    description: |
      These APIs gives you access to employee-related operations.
paths:
  /common/employees/approver_allowed:
    get:
      tags:
        - Employees
      summary: Check if Approver is Allowed
      description: |
        This API checks if a user is allowed to be an approver.
      operationId: employees_approver_allowed
      parameters:
        - in: query
          name: email
          required: true
          description: |
            The email address of the user to check.
          schema:
            type: string
            example: john.doe@example.com
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  data:
                    type: object
                    additionalProperties: false
                    properties:
                      is_approver_allowed:
                        type: boolean
                        description: |
                          Indicates whether the user is allowed to be an approver.
                        example: true
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/404'
  /common/places/autocomplete:
    get:
      tags:
        - Places
      summary: Suggest places
      description: |
        Lists all the place suggestions based on given query.
      operationId: places_autocomplete
      parameters:
        - in: query
          name: q
          required: true
          description: |
            The query string on which to search. The service will return candidate matches
            based on this string and order results based on their perceived relevance.<br>

            q=bangalore
          schema:
            type: string
            example: bangalore
        - in: query
          name: types
          required: true
          description: |
            The types of place results to return.<br>

            Note the `()` which represents the collection of multiple types.<br>

            For more information click <a
            href='https://developers.google.com/places/web-service/supported_types#table3'>here</a>.<br>

            types=(cities)
          schema:
            type: string
            example: (cities)
            enum:
              - (cities)
              - (regions)
              - geocode
              - address
              - establishment
        - in: query
          name: current_location
          description: |
            This param specifies the point around which you wish to retrieve place
            information.<br>

            location=latitude,longitude
          schema:
            type: string
            example: 26.595889,85.4891037
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    $ref: '#/components/schemas/count'
                  offset:
                    $ref: '#/components/schemas/offset'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/place_out_minimal'
        '400':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
  /common/places:
    get:
      tags:
        - Places
      summary: List places
      description: |
        Lists all the place suggestions based on given query.
      operationId: places_list
      parameters:
        - in: query
          name: id
          required: true
          schema:
            type: string
            example: ChIJify3BTzI5zsR2q86fwXrh74
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  count:
                    $ref: '#/components/schemas/count'
                  offset:
                    $ref: '#/components/schemas/offset'
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/place_out'
        '400':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
