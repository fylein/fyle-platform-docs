  /common/currency/exchange_rate:
    get:
      tags:
        - Currencies
      summary: Get exchange rate
      description: |
        Get exchange rate for the given query
      operationId: currencies_exchange_rate
      parameters:
        - in: query
          name: from
          required: true
          schema:
            type: string
            example: INR
        - in: query
          name: to
          required: true
          schema:
            type: string
            example: USD
        - in: query
          name: date
          required: true
          schema:
            type: string
            example: '2021-11-18'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/exchange_rate_out'
