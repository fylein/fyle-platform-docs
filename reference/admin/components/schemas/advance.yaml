type: object
readOnly: true
properties:
  id:
    $ref: ./advance_id.yaml
  advance_number:
    type: string
    description: >
      An non-unique human readable id to identify an advance within an
      organisation.
    maxLength: 255
  issued_at:
    type: string
    format: date-time
    description: >
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6"
      compliant timestamp on which the advance was issued. <br>
    example: '2020-07-23T09:32:00.933Z'
  settlement_id:
    type: string
    maxLength: 255
    description: >
      An unique ID, generated by Fyle, for identifying the Settlement.

      Once a Report is paid, the value of this field cannot be changed and is
      immutable. <br>
    example: setzS7mbPKPWg
  settled_at:
    type: string
    format: date-time
    description: >
      RFC 3339, section 5.6 "https://tools.ietf.org/html/rfc3339#section-5.6"
      compliant timestamp on which the advance was settled. <br>
    example: '2020-07-23T09:32:00.933Z'
  issuer_id:
    allOf:
      - $ref: ./employee_id.yaml
    description: |
      Employee id of person who issued the advance.
