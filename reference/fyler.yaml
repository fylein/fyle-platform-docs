openapi: 3.0.3
info:
  version: '1.0'
  title: Fyler APIs
  termsOfService: 'https://www.fylehq.com/privacy/terms-and-conditions'
  contact:
    name: Integrations
    email: support@fylehq.com
servers:
  - url: 'https://platform.fylehq.com/v1'
    description: Live Server
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: 'https://accounts.fylehq.com/app/developers/#/oauth/authorize'
          tokenUrl: 'https://accounts.fylehq.com/oauth/token'
          scopes:
            fyler.*: Grant all FYLER actions
tags:
  - name: My Profile
    description: |
      This API gives you access to manage your profile data.
  - name: Expenses
    description: |
      This API gives you access to your Expenses data.
  - name: Expense Comments
    description: |
      This API gives you access to comment on a particular expense.
  - name: Expense Fields
    description: |
      This API gives you access to your organisation's Expense Fields data.
  - name: Reports
    description: |
      This API gives you access to your Expense Reports data.
  - name: Policy
    description: |
      These APIs handles the company wide policy operations.
  - name: Projects
    description: |
      These APIs gives you access to Projects data.
  - name: Cost Centers
    description: |
      These APIs gives you access to Cost Centers data.
  - name: Vendors
    description: |
      This API gives you a list of vendors
  - name: Categories
    description: |
      This API gives you list of your organisation's Categories data.
  - name: Currencies
    description: |
      This API gives you list of currencies supported by Fyle.
  - name: Exchange Rate
    description: |
      This API gives you exchange rate for a currency to a particular currency.
  - name: Expense Stats
    description: |
      This API gives you stats of your expenses.
  - name: Trip Requests Stats
    description: |
      This API gives you stats of your trip requests.
  - name: Advance Requests Stats
    description: |
      This API gives you stats of your advance requests.
  - name: Report Stats
    description: |
      This API gives you stats of your report.
  - name: Files
    description: |
      Creates a file.
  - name: Expense Files
    description: |
      Create a expense file.
  - name: Transportation Booking Files
    description: |
      Creates a transportation booking file.
  - name: Advance Request Files
    description: |
      Creates a advance request file.
  - name: Email Files
    description: |
      Creates a email file.
paths:
  '/fyler/projects/{id}':
    get:
      tags:
        - Projects
      summary: Retrieve a project
      operationId: 0-get-project
      parameters:
        - in: path
          name: id
          required: true
          description: |
            Id of the project to be retrieved.
          schema:
            type: string
            example: pjwjgwlgnwk
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string
                    example: /fyler/projects/pjwjgwlgnwk
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        maxLength: 10
                        description: >
                          This id provided by Fyle to identify a project from
                          this organisation.

                          This id is a numeric string.

                          This id is unique within the organisation.
                        readOnly: true
                        example: '2391'
                      org_id:
                        type: string
                        readOnly: true
                        description: >
                          The unique id of the Organization to which the object
                          is associated.
                        example: orwruogwnngg
                      created_at:
                        type: string
                        format: date-time
                        description: >
                          <a
                          href='https://tools.ietf.org/html/rfc3339#section-5.6'>RFC
                          3339, section 5.6 compliant timestamp.</a>

                          Signifies when this object was created.
                        readOnly: true
                        example: '2020-06-01T13:14:54.804Z'
                      updated_at:
                        type: string
                        format: date-time
                        description: >
                          <a
                          href='https://tools.ietf.org/html/rfc3339#section-5.6'>RFC
                          3339, section 5.6 compliant timestamp.</a>

                          Signifies when this object was updated.
                        readOnly: true
                        example: '2020-06-11T13:14:55.201598Z'
                      name:
                        type: string
                        maxLength: 255
                        description: Represents the name of the project.
                        example: Fast and Furious
                      sub_project:
                        type: string
                        maxLength: 255
                        description: Represents the name of the sub_project.
                        example: Formula One
                      display_name:
                        type: string
                        maxLength: 513
                        description: >
                          This is a combination of name and sub_project
                          separated by a / and spaces.

                          In case if no sub_project is present it is same as
                          name of the project.
                        example: Fast and Furious / Formula One
                      code:
                        type: string
                        maxLength: 255
                        description: |
                          This represents the code of project.
                        example: FF-032
                      description:
                        type: string
                        maxLength: 255
                        description: |
                          This represents the description of project.
                        example: Win the trophy
                      is_enabled:
                        type: boolean
                        description: >
                          This indicates if the project is enabled for use
                          within the organisation.
                        default: true
                        example: true
                      category_ids:
                        type: array
                        description: >
                          Has the list of all category ids that are applicable
                          for this project.
                        items:
                          type: string
                        example:
                          - '16570'
                      categories:
                        type: array
                        description: >
                          This list of categories that are applicable for this
                          project.
                        items:
                          type: object
                          readOnly: true
                          properties:
                            id:
                              type: integer
                              maxLength: 10
                              example: 2391
                              description: >
                                This id provided by Fyle to identify a category
                                from this organisation.

                                This id is a numeric.

                                This id is unique within the organisation.
                            name:
                              type: string
                              maxLength: 255
                              example: Engine
                              description: Represents the name of the category.
                            sub_category:
                              type: string
                              maxLength: 255
                              example: Turbo charged
                              description: Represents the name of the sub_category.
                            display_name:
                              type: string
                              maxLength: 255
                              example: Engine / Turbo charged
                              description: >
                                This is a combination of name and sub_category
                                separated by a / and spaces.

                                In case if no sub_category is present it is same
                                as name of the category.
                            system_category:
                              type: string
                              maxLength: 255
                              example: Others
                              description: Represents the name of the system_category.
                      primary_approver_id:
                        type: string
                        maxLength: 255
                        description: |
                          Employee Id of the primary approver.
                        example: ou4b24ugv3vg
                      primary_approver:
                        allOf:
                          - type: object
                            readOnly: true
                            properties:
                              id:
                                type: string
                                maxLength: 255
                                description: >
                                  This id helps to identify employees in other
                                  organisations.

                                  It is always prefixed with the string `us`.

                                  It is unique per email.
                                example: usIYTLwzlaGu
                              email:
                                type: string
                                format: email
                                maxLength: 127
                                description: >
                                  An immutable field that represents the email
                                  address of the Employee.

                                  Must be compliant with <a
                                  href='https://www.ietf.org/rfc/rfc822.txt'>RFC
                                  822.</a>
                                example: john.doe@example.com
                              full_name:
                                type: string
                                maxLength: 255
                                description: >
                                  Represents the full name of the Employee. Must
                                  be at least 3 characters.
                                example: John Doe
                        description: >
                          Primary approver who will be added as an approver by
                          default for all the submitted reports and expenses.
                        example:
                          full_name: primary approver
                          email: primary_approver@example.com
                      secondary_approver_id:
                        type: string
                        maxLength: 255
                        description: |
                          Employee Id of the secondary approver.
                        example: ourjgeugv3vg
                      secondary_approver:
                        allOf:
                          - type: object
                            readOnly: true
                            properties:
                              id:
                                type: string
                                maxLength: 255
                                description: >
                                  This id helps to identify employees in other
                                  organisations.

                                  It is always prefixed with the string `us`.

                                  It is unique per email.
                                example: usIYTLwzlaGu
                              email:
                                type: string
                                format: email
                                maxLength: 127
                                description: >
                                  An immutable field that represents the email
                                  address of the Employee.

                                  Must be compliant with <a
                                  href='https://www.ietf.org/rfc/rfc822.txt'>RFC
                                  822.</a>
                                example: john.doe@example.com
                              full_name:
                                type: string
                                maxLength: 255
                                description: >
                                  Represents the full name of the Employee. Must
                                  be at least 3 characters.
                                example: John Doe
                        description: >
                          A secondary approver who can be added to reports via
                          policies.
                        example:
                          full_name: secondary approver
                          email: secondary_approver@example.com
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    enum:
                      - invalid token
                    type: string
                    description: >
                      This error means that the input access token is either not
                      issued by Fyle or has expired.

                      You need to generate a new access token.
