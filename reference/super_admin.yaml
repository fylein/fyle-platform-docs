openapi: 3.0.3
info:
  version: '1.0'
  title: SuperAdmin APIs
  description: |
    These APIs are generally used to manage the enviornment. 
  contact:
    name: Platform Beta
    email: support@fylehq.com
servers:
  - url: https://us1.fylehq.com/platform/v1
    description: US Region Server
  - url: https://in1.fylehq.com/platform/v1
    description: India Region Server
tags: []
paths:
  /super_admin/auth/signup:
    post:
      x-internal: true
      tags:
        - Auth
      summary: User Signup
      operationId: signup
      description: |
        This API is used to create a new org with an owner
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - owner_email
                - currency
                - name
              properties:
                owner_email:
                  $ref: '#/components/schemas/email'
                owner_full_name:
                  $ref: '#/components/schemas/user_full_name'
                currency:
                  $ref: '#/components/schemas/currency'
                code:
                  $ref: '#/components/schemas/code'
                name:
                  $ref: '#/components/schemas/org_name'
                domain:
                  $ref: '#/components/schemas/domain'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  refresh_token:
                    $ref: '#/components/schemas/refresh_token'
                  org_id:
                    $ref: '#/components/schemas/org_id'
                  user_id:
                    $ref: '#/components/schemas/user_id'
                  redirect_uri:
                    $ref: '#/components/schemas/redirect_uri'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
  /super_admin/auth/signin:
    post:
      x-internal: true
      tags:
        - Auth
      summary: User Signin
      operationId: signin
      description: |
        This API is used to generate the signin uri for a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - email
              properties:
                email:
                  $ref: '#/components/schemas/email'
                org_id:
                  $ref: '#/components/schemas/org_id_in'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                additionalProperties: false
                properties:
                  refresh_token:
                    $ref: '#/components/schemas/refresh_token'
                  org_id:
                    $ref: '#/components/schemas/org_id'
                  user_id:
                    $ref: '#/components/schemas/user_id'
                  redirect_uri:
                    $ref: '#/components/schemas/redirect_uri'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/400'
        '401':
          description: Unauthorized request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/401'
components:
  securitySchemes:
    oauth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://app.fylehq.com/app/developers/#/oauth/authorize
          tokenUrl: https://accounts.fylehq.com/oauth/token
          scopes:
            '*': Grant all actions
  schemas:
    '400':
      type: object
      properties:
        message:
          type: string
          nullable: true
          description: |
            Message describing why the request is invalid
    '401':
      type: object
      properties:
        message:
          enum:
            - invalid token
          type: string
          description: |
            This error means that the input access token is either not issued by Sage Exp Mgmt or has expired.
            You need to generate a new access token.
    email:
      type: string
      maxLength: 127
      example: john.doe@example.com
      description: |
        An immutable field that represents the email address of the employee.
        Must be compliant with <a href='https://www.ietf.org/rfc/rfc822.txt'>RFC 822.</a>
    user_full_name:
      type: string
      maxLength: 255
      description: |
        String denoting the full name of an employee.
      example: Jon Snow
    currency:
      type: string
      description: |
        The three-letter currency code following ISO standard <a href='https://www.iso.org/iso-4217-currency-codes.html'>ISO 4217</a>.
      example: USD
      pattern: ([A-Z]{3})
    code:
      type: string
      nullable: true
      maxLength: 255
      description: |
        This represents a code that is typically used for syncing with other systems.
      example: C1234
    org_name:
      type: string
      maxLength: 255
      description: |
        This represents the name of the organization. This should be unique for all organizations
      example: foo123
    domain:
      type: string
      nullable: true
      maxLength: 255
      description: |
        This represents a tld domain name
      example: somebusineess.com
    refresh_token:
      type: string
      description: |
        This is user refresh token, and is used to generate access_token
      example: xxxyyy.aaaa.aaa
    org_id:
      type: string
      description: |
        The unique id of the Organization to which the object is associated.
      readOnly: true
      example: orwruogwnngg
    user_id:
      type: string
      description: |
        The unique id of an user to which the object is associated.
      readOnly: true
      example: uswjwgnwwgo
    redirect_uri:
      type: string
      description: |
        URL where user needs to be redirected
      example: https://app.fylehq.com/app/...
    org_id_in:
      type: string
      nullable: true
      description: |
        The unique id of the Organization to which the object is associated.
      example: orwruogwnngg
